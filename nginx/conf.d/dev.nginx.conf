server {
    listen 80;
    server_name nextpootle.suttacentral.net nextpootle.localhost;
    charset utf-8;

    location /assets/ {

        alias /usr/local/lib/python2.7/dist-packages/pootle/assets/;
        expires 14d;
        access_log off;
    }

    location / {

        proxy_pass http://sc-pootle:8000;
        proxy_redirect off;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

}

server {
    include "/etc/nginx/configurations/sc.nginx.conf";

    location / {

        proxy_pass http://sc-livereload:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
    }
}

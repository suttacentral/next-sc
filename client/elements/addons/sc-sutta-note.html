<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/paper-tooltip/paper-tooltip.html">

<!--
Basic note for each sutta if they exist with a paper-tooltip.
Used in the Suttaplex.
-->
<dom-module id="sc-sutta-note">
  <template>
    <style is="custom-style">
      .note {
        cursor: help;
      }

      .icon-outline {
        --iron-icon-height: 20px;
        --iron-icon-width: 20px;
      }

      .tooltip {
        --paper-tooltip-opacity: 0.98;
        --paper-tooltip-background: var(--sc-paper-tooltip-color);
        --paper-tooltip-text-color: var(--sc-paper-tooltip-text-color);
        --paper-tooltip: {
          @apply --sc-sans-font;
          @apply --shadow-elevation-6dp;
          @apply --sc-skolar-font-size-xs;
          line-height: var(--sc-size-md);
          padding: 8px var(--sc-size-md);
          text-shadow: 0 0 #ffffff;
          white-space: normal;
        };
      }
    </style>

    <span class="note">
      <iron-icon class="icon-outline" icon="info-outline" id="note1"></iron-icon>
      <paper-tooltip class="tooltip" for="note1" fit-to-visible-bounds>[[noteData]]</paper-tooltip>
    </span>
  </template>

  <script>
      class SCSuttaNote extends Polymer.Element {
          static get is() {
              return 'sc-sutta-note';
          }
          
          static get properties(){
              return {
                noteData: {
                  type: String
                }
              }
          }
      }
      customElements.define(SCSuttaNote.is, SCSuttaNote);
  </script>
</dom-module>

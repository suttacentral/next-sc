<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../bower_components/paper-dialog-scrollable/paper-dialog-scrollable.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-input/paper-textarea.html">
<link rel="import" href="../bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="../bower_components/paper-checkbox/paper-checkbox.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/paper-item/paper-item.html">
<link rel="import" href="../bower_components/paper-item/paper-item-body.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../bower_components/iron-form/iron-form.html">

<link rel="import" href="../styles/static-styles.html">

<dom-module id="sc-donate-now-page">
  <template>
    <style include="static-styles">
      .flex-row {
        display: flex;
      }

      .form-prefix {
        margin-right: 0.5em;
      }

      .data-input {
        --paper-input-container-focus-color: var(--sc-gold-300);
      }

      .currency-dropdown {
        width: 6em;
      }

      .currency-menu-listbox {
        width: 6em;
      }

      .currency-menu-item:hover {
        background-color: var(--paper-grey-200);
        cursor: pointer;
      }

      .frequency-checkbox {
        margin-right: 1em;
        --paper-checkbox-checked-color: var(--sc-gold-300);
      }

      .explanation {
        margin-bottom: 0;
        opacity: .38;
        color: #000000;
      }

      .legal-information {
        margin-top: 3em;
        opacity: .38;
        color: #000000;
      }

      .card-details {
        margin-top: 1.5em;
      }

      .submit {
        width: 100%;
        justify-content: flex-end;
        margin-top: 1.5em;
      }

      .submit-button {
        background: var(--sc-gold-300);
        color: white;
        font-weight: bold;
      }

      .card-details {
        font-size: 19px;
        padding: 0;
        margin: 0;
      }

      .card-label {
        height: 35px;
        position: relative;
        color: #000000;
        display: block;
        margin-top: 30px;
        margin-bottom: 10px;
      }

      .card-first-span {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        font-weight: 300;
        line-height: 32px;
        color: #737373;
        border-bottom: 1px solid #586A82;
        transition: border-bottom-color 200ms ease-in-out;
        cursor: text;
        pointer-events: none;
      }

      .card-second-span {
        opacity: 0;
        position: absolute;
        top: 0;
        left: 0;
        transform-origin: 0% 50%;
        transition: transform 200ms ease-in-out;
        cursor: text;
      }

      label .field.is-focused + span span,
      label .field:not(.is-empty) + span span {
        transform: scale(0.70) translateY(-36px);
        cursor: default;
        color: var(--sc-gold-300);
        opacity: 1;
      }

      label .field.is-focused + span {
        border-bottom: 2px solid var(--sc-gold-300);
      }

      .field {
        background: transparent;
        font-weight: 300;
        border: 0;
        color: white;
        outline: none;
        cursor: text;
        display: block;
        width: 100%;
        line-height: 32px;
        padding-bottom: 3px;
        transition: opacity 200ms ease-in-out;
      }

      .field::-webkit-input-placeholder { color: #000000; }
      .field::-moz-placeholder { color: #000000; }

      /* IE doesn't show placeholders when empty+focused */
      .field:-ms-input-placeholder { color: #000000; }

      .success, .error {
        display: none;
        font-size: 15px;
      }

      .success.visible, .error.visible {
        display: inline;
      }

      .error {
        color: #E4584C;
      }

      .success {
        color: var(--sc-gold-300);
      }

      .success .token {
        font-weight: 500;
        font-size: 15px;
      }
    </style>
    <iron-ajax
            auto
            url="/api/currencies"
            handle-as="json"
            last-response="{{ responseData }}"
            on-response="_handleResponse"></iron-ajax>

    <div id="page-wrap">
      <main>
        <section>
          <iron-form class="payment-iron-form">
          <form class="payment-form">
            <div class="flex-row">
              <paper-dropdown-menu class="form-prefix currency-dropdown data-input" title="Select currency"
                                   dynamic-align label="currency" always-float-label>
                <paper-listbox slot="dropdown-content" class="currency-menu-listbox"
                               selected="[[default_currency_index]]">
                  <template is="dom-repeat" items="{{ currencies }}">
                    <paper-item class="currency-menu-item" title="[[item.name]]">
                      <paper-item-body>
                        [[item.symbol]]
                      </paper-item-body>
                    </paper-item>
                  </template>
                </paper-listbox>
              </paper-dropdown-menu>

              <paper-input label="Amount" class="data-input" type="number" min="1" step=".01"
                           auto-validate pattern="^[+]?(\d+[.]?\d{0,2})$"
                           error-message="Invalid value" required></paper-input>
            </div>

            <p class="explanation">You can make a one-time donation or a monthly donation.</p>
            <div class="flex-row">
              <paper-checkbox class="frequency-checkbox one-time-donation" checked>One time</paper-checkbox>
              <paper-checkbox class="frequency-checkbox monthly-donation">Monthly</paper-checkbox>
            </div>

            <div class="card-details">
              <label class="card-label">
                <div id="card-element" class="field is-empty"></div>
                <span class="card-first-span"><span class="card-second-span">Credit or debit card</span></span>
              </label>
            </div>

            <paper-input label="Name (optional)" class="data-input">
              <iron-icon icon="social:person" slot="prefix" class="form-prefix"></iron-icon>
            </paper-input>

            <paper-input label="Email (optional)" class="data-input" auto-validate pattern="^\S+@\S+\.\S+$"
                         error-message="Invalid email">
              <iron-icon icon="mail" slot="prefix" class="form-prefix"></iron-icon>
            </paper-input>

            <paper-textarea label="Message (optional)" class="data-input" rows=2>
            </paper-textarea>

            <div class="flex-row submit">
              <paper-button on-tap="_makeDonation" class="submit-button">
                PAY WITH CARD
              </paper-button>
            </div>
          </form>
        </iron-form>
              
          <div class="legal-information">
              <iron-icon icon="icons:info-outline"></iron-icon><p>SuttaCentral does not handle or store your credit card details. 
              All credit card transactions are handled securely by <a href="https://stripe.com" target="blank">Stripe</a>.</p>
              <p>The Stripe handling fee deducted from a donation is 1.75% + 30¢ for Australian cards,
               and 2.9% + 30¢ for International cards, plus a 1.8% currency conversion fee when applicable.</p>
          </div>
        </section>
      </main>
    </div>
  </template>

  <script>
      class SCDonateNow extends Polymer.Element {
          static get is() {
              return 'sc-donate-now-page';
          }

          static get properties() {
              return {
                  responseData: {
                      type: Object
                  },
                  currencies: {
                      type: Array
                  },
                  default_currency_index: {
                      type: Number
                  },

              }
          }

          constructor() {
              super();
              this.stripe = Stripe('pk_test_vFqwBPDW08c5AKXMGLKaeJaB');
              this.stripe_elements = this.stripe.elements();
          }

          ready() {
              super.ready();
              let stripe_div = this.shadowRoot.querySelector('#card-element');

              this.card = this.stripe_elements.create('card', {
                iconStyle: 'solid',
                style: {
                  base: {
                    iconColor: '#000000',
                    lineHeight: '36px',
                    fontWeight: 300,
                    fontFamily: '"Helvetica Neue", Helvetica, sans-serif',
                    fontSize: '19px',
              
                    '::placeholder': {
                      color: '##737373',
                    },
                  },
                  invalid: {
                    iconColor: '#e85746',
                    color: '#e85746',
                  }
                },
                classes: {
                  focus: 'is-focused',
                  empty: 'is-empty',
                },
              });
              this.card.mount(stripe_div);

              this.card.addEventListener('change', ({error}) => {

                  if (error) {
                      console.log(error);
                  }
              })

              let oneTimeDonation = this.shadowRoot.querySelector('.one-time-donation');
              let monthly = this.shadowRoot.querySelector('.monthly-donation');

              oneTimeDonation.addEventListener('click', (e) => {
                  oneTimeDonation.checked = true;
                  monthly.checked = false;
              });

              monthly.addEventListener('click', (e) => {
                  oneTimeDonation.checked = false;
                  monthly.checked = true;
              });            
          }

          _handleResponse() {
              this.currencies = this.responseData.currencies;
              this.default_currency_index = this.responseData.default_currency_index;
          }

          _makeDonation(e) {
            let form = this.shadowRoot.querySelector('.payment-iron-form')
            if(!form.validate()){
              return;
            }
            console.log(e);
            this.stripe.createToken(this.card).then((result) => {
                console.log(result);
            });
          }
      }

      customElements.define(SCDonateNow.is, SCDonateNow);
  </script>
</dom-module>

<link rel="import" href="/bower_components/polymer/polymer.html">
<link rel="import" href="/bower_components/iron-icons/iron-icons.html">
<link rel="import" href="/bower_components/iron-icons/social-icons.html">
<link rel="import" href="/bower_components/paper-item/paper-item.html">
<link rel="import" href="/bower_components/neon-animation/web-animations.html">

<link rel="import" href="/elements/menus/language-base-menu.html">

<!--
Basic more-vert menu on the main toolbar for choice of language and for choosing static pages
-->
<dom-module id="more-menu">
  <template>
    <style is="custom-style">
      a {
        text-decoration: none;
        color: inherit;
      }

      paper-item iron-icon {
        margin-right: 16px;
        color: var(--disabled-text-color);
      }

      paper-item {
        @apply --sc-sans-font;
      }

      language-base-menu:after {
        content: "    ";
      }
    </style>

    <paper-item>
      <iron-icon icon="language"></iron-icon>
      <language-base-menu></language-base-menu>
    </paper-item>
    <a href="/donations">
      <paper-item>
        <iron-icon src="/img/pray.png"></iron-icon>
        Donations
      </paper-item>
    </a>
    <a href="/offline">
      <paper-item>
        <iron-icon src="/img/offline-logo.png"></iron-icon>
        Offline
      </paper-item>
    </a>
    <a href="/numbering">
      <paper-item>
        <iron-icon icon="editor:format-list-numbered"></iron-icon>
        Numbering
      </paper-item>
    </a>
    <a href="/abbreviations">
      <paper-item>
        <iron-icon src="/img/abbreviations.svg"></iron-icon>
        Abbreviations
      </paper-item>
    </a>
    <a href="/methodology">
      <paper-item>
        <iron-icon icon="social:school"></iron-icon>
        Methodology
      </paper-item>
    </a>
    <a href="/acknowledgments">
      <paper-item>
        <iron-icon icon="social:people"></iron-icon>
        Acknowledgements
      </paper-item>
    </a>
    <a href="/downloads">
      <paper-item>
        <iron-icon icon="file-download"></iron-icon>
        Downloads
      </paper-item>
    </a>
    <a href="/licensing">
      <paper-item>
        <iron-icon icon="icons:copyright"></iron-icon>
        Licensing
      </paper-item>
    </a>
    <a href="/about">
      <paper-item>
        <iron-icon icon="icons:info"></iron-icon>
        About
      </paper-item>
    </a>
  </template>

  <script>
      class SCMoreMenu extends Polymer.Element {
          static get is() {
              return 'more-menu';
          }

          static get properties() {
              return {
                  inputLanguage: String
              }
          }
      }

      customElements.define(SCMoreMenu.is, SCMoreMenu);
  </script>
</dom-module>

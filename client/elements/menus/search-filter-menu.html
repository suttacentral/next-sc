<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="../../bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../../bower_components/neon-animation/web-animations.html">

<!--
This dropdown for the search pages is normally hidden, and only shows when necessary.
The two necessary conditions are:

- The results are in more than one category of root texts, translations, and dictionaries
- there are more than ten results in total
-->
<dom-module id="sc-search-filter-menu" attributes="searchView">
  <template>
    <style is="custom-style">
      :host {
        --primary-color: var(--sc-green-600);
      }

      paper-dropdown-menu, paper-listbox {
        width: 150px;
      }

      paper-item {
        @apply --sc-sans-font;
      }
    </style>

    <paper-dropdown-menu class="custom" title="Select search scope">
      <paper-listbox slot="dropdown-content" selected="{{searchSelected}}">
        <paper-item id="all">All</paper-item>
        <paper-item id="root-texts">Root texts</paper-item>
        <paper-item id="translations">Translations</paper-item>
        <!-- TODO add dictionaries category -->
        <!--<paper-item id="dictionaries">Dictionaries</paper-item>-->
      </paper-listbox>
    </paper-dropdown-menu>

  </template>

  <script>
      class SCSearchFilterMenu extends Polymer.Element {
          static get is() {
              return 'sc-search-filter-menu';
          }

          static get properties() {
              return {
                  searchSelected: {
                      type: String,
                      value: "0",
                      observer: '_searchChanged'
                  }
              }
          }

          // Fires resulting choice to search page, where it is converted to a selection of the relevant items.
          _searchChanged() {
              this.dispatchEvent(new CustomEvent('search-filter-changed', {
                  detail: {searchView: this.searchSelected},
                  composed: true,
                  bubbles: true
              }));
          }

          resetFilter() {
              this.searchSelected = 0;
          }
      }

      customElements.define(SCSearchFilterMenu.is, SCSearchFilterMenu);
  </script>
</dom-module>

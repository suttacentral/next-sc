            <h1>Acknowledgments</h1>
            <p>SuttaCentral was conceived by Venerable Anālayo (Germany), Rod Bucknell (Australia), and Bhante Sujato
              (Australia), based on sutta correspondence tables compiled by Rod Bucknell and Ven. Anālayo. The site
              founders are Rod Bucknell, Bhante Sujato, and John Kelly.</p>
            <h2>Version 1—2005</h2>
            <p>The initial launch of the site was in 2005. Key people involved with that launch were:</p>
            <table>
              <tr>
                <td>Ong Yong Peng (Australia)</td>
                <td>System, database and web design; web programming.</td>
              </tr>
              <tr>
                <td>John Kelly (Australia)</td>
                <td>Project coordination; system and database design; database and data administration; data entry.</td>
              </tr>
              <tr>
                <td>Hugo Gayosso (USA), Chris Kang (Australia)</td>
                <td>Data entry.</td>
              </tr>
            </table>
            <h2>Version 2—2012</h2>
            <p>In late 2012 we began a new redesign, with the core team being Rod Bucknell, John Kelly, and Bhante
              Sujato. This was originally spurred by John Kelly’s work assisting Bhikkhu Bodhi on the Aṅguttara Nikāya
              translation, which resulted in a number of new parallels being discovered. However we decided to go beyond
              just making some additions, and have embarked on a complete redesign. While the data structure has been
              retained with only incremental improvements, the entire code for the website has been rewritten. For this
              new edition, the main team is as follows.</p>
            <table>
              <tr>
                <td>Rod Bucknell</td>
                <td>Lead researcher, parallels and references.</td>
              </tr>
              <tr>
                <td>Bhante Sujato</td>
                <td>Design; project coordination; text preparation; translation.</td>
              </tr>
              <tr>
                <td>John Kelly</td>
                <td>Project coordination; system and database design; database and data administration; data entry.</td>
              </tr>
              <tr>
                <td>Blake Walsh (formerly Bhante Nandiya)</td>
                <td>Chief developer, web programming, text preparation, general hacking.</td>
              </tr>
              <tr>
                <td>Bhante Jhanarato (JR)</td>
                <td>Web service scripting.</td>
              </tr>
            </table>
            <h2>Version 3—2018</h2>
            <p>While the 2012 rebuild has served us well, we have seen the need for a systematic upgrade. We have made a
              series of incremental changes, each one of which must be added to the original structure somehow, and
              things get a bit creaky after a while. At a certain point it’s better to rebuild in a cleaner and more
              systematic way. We embarked on this process in 2017. Key underlying chages include internationalization,
              integration of Sutta, Vinaya, and verse parallels, and addition of segmented translations. The core
              development team for this process has been as follows.</p>
            <table>
              <tr>
                <td>Bhante Sujato</td>
                <td>Design; project coordination; text preparation; translation.</td>
              </tr>
              <tr>
                <td>Ayya Vimala</td>
                <td>Programming; text preparation; community coordination; preparation and integration of parallels.
                </td>
              </tr>
              <tr>
                <td>Blake Walsh</td>
                <td>Lead programmer.</td>
              </tr>
            </table>
            <p>The development was brought to completion thanks to the fine work of the team at STXNext: Małgorzata
              Maksimczyk, Jakub Semik, Hubert Dworczynski, Wioletta Jaźwiecka, and Krzysiek Woźniak.</p>
            <h2>SuttaCentral Development Trust</h2>
            <p>In order to enable donations through the site, we set up a non-profit charity. This is incorporated in
              Australia, and manages the finances for SuttaCentral. Special thanks to Deepika Weerakoon, who set it up
              and acts as Financial Officer. Trustees are Bhante Sujato, Bhante Brahmali, and John Kelly.</p>

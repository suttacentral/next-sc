            <h1>Index of Subjects</h1>
            <p>This is a modified version of the <a href="https://www.accesstoinsight.org/index-subject.html"
                                                    target="_blank">General Index of subjects</a> from Access to
              Insight. We adapt this useful resource with gratitude. Changes include:</p>
            <ul>
              <li>Removing all later texts and references, retaining only references directly to the early texts.</li>
              <li>In a few cases, terminology and definitions have been changed, corrected, or deleted. However, the
                bulk of the content is identical.
              </li>
              <li>HTML structure is modified.</li>
              <li>Diacritical marks have added.</li>
              <li>Links go to SuttaCentral.</li>
              <li>In most cases, <a href="https://www.accesstoinsight.org/abbrev.html" target="_blank"
                                    title="Access to Insight abbreviations">Access to Insight</a> and <a
                      href="https://suttacentral.net/abbreviations" target="_blank" title="SuttaCentral abbreviations">SuttaCentral</a>
                use the same reference conventions. However, in a few cases they differ; for example Sutta Nipāta is Sn
                in Access to Insight and Snp in SuttaCentral. In such cases the references have been changed to
                SuttaCentral’s system.
              </li>
            </ul>
            <p>The caveat expressed by the author of the original index still apply:</p>
            <blockquote>This is not an exhaustive index: not every text is indexed here, nor have I included references
              to each and every occurrence of a given topic in the texts. Nevertheless, I hope you find it helpful in
              steering you in the right direction.
            </blockquote>
            <p>In addition, note the following:</p>
            <ul>
              <li>References only include the Pali texts.</li>
              <li>A tilde (~) stands for the head-word in a given entry.</li>
            </ul>

            <h1>Index of Similes</h1>
            <p>This is a modified version of the <a href="https://www.accesstoinsight.org/index-similes.html"
                                                    target="_blank">Index of Similes</a> from Access to Insight. We
              adapt this useful resource with gratitude. Changes include:</p>
            <ul>
              <li>Removing all later texts and references, retaining only references directly to the early texts.</li>
                <li>In a few cases, terminology and definitions have been changed, corrected, or deleted. However, the
                  bulk of the content is identical.
                </li>
                <li>HTML structure is modified.</li>
                <li>Diacritical marks have added.</li>
                <li>Links go to SuttaCentral.</li>
                <li>In most cases, <a href="https://www.accesstoinsight.org/abbrev.html" target="_blank"
                                      title="Access to Insight abbreviations">Access to Insight</a> and <a
                        href="https://suttacentral.net/abbreviations" target="_blank"
                        title="SuttaCentral abbreviations">SuttaCentral</a> use the same reference conventions. However,
                  in a few cases they differ; for example Sutta Nipāta is Sn in Access to Insight and Snp in
                  SuttaCentral. In such cases the references have been changed to SuttaCentral’s system.
              </li>
            </ul>
            <p>The caveats expressed by the author of the original index still apply:</p>
            <blockquote>Only the imagery that illustrates points of Dhamma is included here; imagery that serves
              primarily a literary or narrative function is not included.
            </blockquote>
            <p>In addition, note the following:</p>
            <ul>
              <li>References only include the Pali texts.</li>
                <li>The list is incomplete.
              </li>
            </ul>

  <script>
      class SCSimiles extends Polymer.mixinBehaviors([Polymer.AppLocalizeBehavior], ReduxMixin(Polymer.Element)) {
          static get is() {
              return 'sc-similes-page';
          }

          static get properties() {
              return {
                  language: {
                      type: String,
                      statePath: 'siteLanguage',
                      observer: '_siteLanguageChanged'
                  },
                  fallbackLanguage: {
                      type: String,
                      value: 'en'
                  }
              }
          }

          ready() {
              super.ready();
              this.loadResources(this.resolveUrl(`/localization/elements/static/similes/${this.fallbackLanguage}.json`), this.fallbackLanguage, true);
          }

          _siteLanguageChanged() {
              if (this.language !== this.fallbackLanguage) {
                  if (this.resources && this.resources[this.language]) {
                      return;
                  }
                  this.loadResources(this.resolveUrl(`/localization/elements/static/similes/${this.language}.json`), this.language, true);
              }
          }
      }

      customElements.define(SCSimiles.is, SCSimiles);
  </script>

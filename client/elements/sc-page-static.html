<!--
For the static pages an additional larger toolbar is added and depending on the route it chooses one of 4
different elements through `iron-pages` that are filed in the `/static` folder. The texts are just mockup and
Bhante Sujato needs to re-write them.
-->
<dom-module id="sc-page-static">
  <template>
    <style is="custom-style">
      app-toolbar {
        background-color: var(--sc-gold-500);
        white-space: nowrap;
      }

      #lasttoolbar {
        @apply --shadow-elevation-8dp;
        z-index: -1;
      }

      h1 {
        @apply --sc-serif-font;
        @apply --sc-mixed-small-caps;
        @apply --sc-skolar-font-size-static-main-title;
        text-align: left;
        color: white;
        padding-top: 0.5em;
        margin: 0;
        line-height: 1em;
        font-weight: normal;
      }

      .subtitle {
        @apply --sc-sans-font;
        @apply --sc-skolar-font-size-static-subtitle;
        color: white;
        font-style: italic;
        text-align: left;
        margin-bottom: .75em;
        margin-top: 0;
      }

      .title {
        margin-left: 64px;
      }

      @media (max-width: 925px) {
        .subtitle {
          @apply --sc-skolar-font-size-xl;
          margin-bottom: 0.5em;
        }
      }

      @media (max-width: 800px) {
        .title {
          margin-left: initial;
        }
      }

      @media (max-width: 600px) {
        h1 {
          @apply --sc-skolar-font-size-xxl;
          padding-top: 0.2em;
        }

        .subtitle {
          @apply --sc-skolar-font-size-md;
          margin-bottom: 0.5em;
        }
      }
    </style>

    <app-toolbar>
      <div class="title" main-title><h1>SuttaCentral</h1></div>
    </app-toolbar>
    <app-toolbar id="lasttoolbar">
      <div class="title" main-title><p class="subtitle">Early Buddhist texts, translations, and parallels</p></div>
    </app-toolbar>

    <iron-pages id="pages" role="main" selected="[[pages]]" attr-for-selected="name">
      <div name="home">
        <home-page></home-page>
      </div>
      <div name="donations">
        <sc-donations-page></sc-donations-page>
      </div>
      <div name="donate-now">
        <sc-donate-now-page></sc-donate-now-page>
      </div>
      <div name="downloads">
        <downloads-page></downloads-page>
      </div>
      <div name="people">
        <people-page></people-page>
      </div>
      <div name="offline">
        <sc-offline-page></sc-offline-page>
      </div>
      <div name="numbering">
        <sc-numbering-page></sc-numbering-page>
      </div>
      <div name="abbreviations">
        <sc-abbreviations-page></sc-abbreviations-page>
      </div>
      <div name="methodology">
        <sc-methodology-page></sc-methodology-page>
      </div>
      <div name="acknowledgments">
        <sc-acknowledgments-page></sc-acknowledgments-page>
      </div>
    </iron-pages>
  </template>

  <script>
      class SCPageStatic extends Polymer.Element {
          static get is() {
              return 'sc-page-static';
          }

          static get properties() {
              return {
                  inputLanguage: String,
                  category: {
                      type: String,
                      observer: '_changeView'
                  },
                  pages: {
                      type: String,
                      value: 'home'
                  }
              }
          }

          // chooses one of four static pages/elements from the '/static'-folder.
          _changeView(category) {
              this.$.pages.selected = category ? category : 'home';
          }
      }

      customElements.define(SCPageStatic.is, SCPageStatic);
  </script>
</dom-module>

       <dt id="sangha" inner-text="{{localize('b12bc977e884541c1d4a4577eb0c6203')}}">
       </dt>
       <dd>
        This term denotes both:
        <ul>
         <li inner-text="{{localize('e7fa49fb23df8e2bf9bd455fb84d6ea5')}}">
         </li>
         <li inner-h-t-m-l="{{localize('bc89c3aec9befd53a6851fd5913536ba')}}">
         </li>
        </ul>
        Recently in the US, the term “sangha” has been transformed to mean the wider sense of “community of
                followers on the Buddhist path,” although this usage finds no basis in the Pali canon. The term
        <a href="#parisa">
         <i>
          parisā
         </i>
        </a>
        is used in this broader sense in the early texts.
       </dd>

 <script>
  class SCTerminology extends Polymer.mixinBehaviors([Polymer.AppLocalizeBehavior], ReduxMixin(Polymer.Element)) {
          static get is() {
              return 'sc-terminology-page';
          }

          static get properties() {
              return {
                  language: {
                      type: String,
                      statePath: 'siteLanguage',
                      observer: '_siteLanguageChanged'
                  },
                  fallbackLanguage: {
                      type: String,
                      value: 'en'
                  }
              }
          }

          ready() {
              super.ready();
              this.loadResources(this.resolveUrl(`/localization/elements/static/terminology/${this.fallbackLanguage}.json`), this.fallbackLanguage, true);
              this.shadowRoot.querySelector('main').addEventListener('click', () => {
                  setTimeout(() => {
                      this._scrollToSection(window.location.hash, true);
                  }, 0);
              });
              setTimeout(() => {
                  this._scrollToSection(window.location.hash, false);
              }, 1000);
          }

          // Scrolls to the chosen section
          _scrollToSection(sectionId, isSmooth) {
              if (!sectionId) return;
              const firstSection = this.shadowRoot.querySelector(sectionId);
              if (firstSection) {
                  firstSection.scrollIntoView({
                      behavior: isSmooth ? 'smooth' : 'instant',
                      block: 'start',
                      inline: 'nearest'
                  });
              }
          }

          _siteLanguageChanged() {
              if (this.language !== this.fallbackLanguage) {
                  if (this.resources && this.resources[this.language]) {
                      return;
                  }
                  this.loadResources(this.resolveUrl(`/localization/elements/static/terminology/${this.language}.json`), this.language, true);
              }
          }
      }

      customElements.define(SCTerminology.is, SCTerminology);
 </script>

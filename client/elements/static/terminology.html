       </dd>
       <dt id="vijja" inner-h-t-m-l="{{localize('dbfd343e3008dfd4c315016810ff3f61')}}">
       </dt>
       <dd inner-h-t-m-l="{{localize('f9c205419fb3a82243766346bac936e1')}}">
       </dd>
       <dt id="vijja-carana" inner-h-t-m-l="{{localize('c7f6a0eea106813f1a676e1e013d5ad1')}}">
       </dt>
       <dd inner-h-t-m-l="{{localize('2da447e35f3979a3921903f30eb126d4')}}">
       </dd>
       <dt id="vimutti" inner-h-t-m-l="{{localize('142cf73d7123349cee4c61fd4faaccf8')}}">
       </dt>
       <dd>
        Release; freedom from suffering. The suttas distinguish between two kinds of release. Wisdom-release (
        <i inner-h-t-m-l="{{localize('9e9e5122ff74488d780cc20a36a8cf08')}}">
        </i>
        )
                describes the mind of the
        <a href="#arahant">
         <i>
          arahant
         </i>
        </a>
        , which is free of the
        <i inner-h-t-m-l="{{localize('5ef4cdaef8567279359184c625d21e20')}}">
        </i>
        . Awareness-release (
        <i inner-h-t-m-l="{{localize('dbd415633ffc805e67cbc9b34668fdbb')}}">
        </i>
        ) is used to describe either
                the sustained suppression of the
        <i inner-h-t-m-l="{{localize('67146bf64d0fa5212bec19867c28518f')}}">
        </i>
        during the practice of
        <a href="#jhana">
         <i>
          jhāna
         </i>
        </a>
        and the four
        <i inner-h-t-m-l="{{localize('990b96f766d742951436856582f6dd7d')}}">
        </i>
        ,
                or the state of freedom of the arahant’s mind.
       </dd>
       <dt id="vinaya" inner-h-t-m-l="{{localize('2ba61eb78f47f764cdba4ec7ac45efde')}}">
       </dt>
       <dd>
        Training; guidelines; monastic discipline. In the early Suttas,
        <i inner-h-t-m-l="{{localize('f7fa56dc5c81c2da4a5cd2d17d6752ed')}}">
        </i>
        is most commonly paired
                with
        <i inner-h-t-m-l="{{localize('f4209527f662e42ae933463cc38cdf94')}}">
        </i>
        , where it means “theory and practice” as a general term for the Buddha’s religion. It
                is also commonly used in the sense of guiding away or getting rid of defilements. It was also applied to
                the growing set of rules and procedures governing monastic discipline, and that meaning grew to become
                the dominant one in later years. The Vinaya as Monastic Law spans six volumes in printed text, whose
                rules and traditions define every aspect of the
        <a href="#bhikkhu">
         <i>
          bhikkhus’
         </i>
        </a>
        and
        <a href="#bhikkhuni">
         <i>
          bhikkhunīs’
         </i>
        </a>
        way of life. The essence of the rules for monastics is
                contained in the
        <a href="#patimokkha">
         <i>
          Pātimokkha
         </i>
         .
        </a>
       </dd>
       <dt id="vinnana" inner-h-t-m-l="{{localize('a89f7acc6477913c4e210cad66360784')}}">
       </dt>
       <dd>
        Consciousness; cognizance; the act of being aware of sense data and ideas as they occur. The Buddha
                emphatically declared that all consciousness is conditioned. See
        <i inner-h-t-m-l="{{localize('0b4ee18a2eb41b8936e74d9ddd771ddb')}}">
        </i>
        .
       </dd>
       <dt id="vipaka" inner-h-t-m-l="{{localize('9708f04794220a7de5b18b2735a2a7ac')}}">
       </dt>
       <dd>
        The consequence and result of a past choice (
        <i inner-h-t-m-l="{{localize('89104837660debcedc9922053bd058f2')}}">
        </i>
        ).
       </dd>
       <dt id="vipassana" inner-h-t-m-l="{{localize('3558ca12cc0e6d043e07a090877c4e2a')}}">
       </dt>
       <dd inner-h-t-m-l="{{localize('4a92ed5b93d5322038754277ec86d4c8')}}">
       </dd>
       <dt id="viriya" inner-h-t-m-l="{{localize('873ea92eff2d8cb5d88423a8ff728f5b')}}">
       </dt>
       <dd>
        Energy; energy. One of the five faculties (
        <i inner-h-t-m-l="{{localize('1bc85c1e87bf0d66932ebe6ad02017b1')}}">
        </i>
        see
        <a href="#bodhi-pakkhiya-dhamma">
         <i>
          bodhi-pakkhiya-dhammā
         </i>
        </a>
        ),
                and the five strengths/dominant factors (
        <i inner-h-t-m-l="{{localize('9a991090410780aea03de65d3c858ce7')}}">
        </i>
        see
        <a href="#bodhi-pakkhiya-dhamma">
         <i>
          bodhi-pakkhiya-dhammā
         </i>
        </a>
        ).
       </dd>
       <dt id="vitakka" inner-h-t-m-l="{{localize('721d5ce27bb2621bc8a4b7eb32083987')}}">
       </dt>
       <dd>
        Thought. In meditation,
        <i inner-h-t-m-l="{{localize('721d5ce27bb2621bc8a4b7eb32083987')}}">
        </i>
        is the mental factor by which one’s attention is applied to the
                chosen meditation object.
        <i inner-h-t-m-l="{{localize('d03c087fd71cfba5275e38709ddef1cd')}}">
        </i>
        and its companion factor
        <i inner-h-t-m-l="{{localize('2e9b06ef7818fb465d7de6616001b7ca')}}">
        </i>
        reach full maturity upon the development of the first level of
        <i inner-h-t-m-l="{{localize('a410fbfa41ee8bb0ecc547d556122963')}}">
        </i>
        .
       </dd>
      </dl>
      <h2 id="wxyz" inner-h-t-m-l="{{localize('e89eb41d980d68d6b1f22c893dc53514')}}">
      </h2>
      <dl>
       <dt id="yakkha" inner-h-t-m-l="{{localize('4d660263667df3db5e1a8a572aeae5c8')}}">
       </dt>
       <dd inner-h-t-m-l="{{localize('f0822b1c6ad349049bdaa5d7b13b6b23')}}">
       </dd>
      </dl>

       <p inner-h-t-m-l="{{localize('468f479bb1c8e962f33de687d0daafbc')}}">

       </blockquote>

 </template>
 <script>

      customElements.define(SCTerminology.is, SCTerminology);
 </script>

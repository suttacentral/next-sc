      <h2 id="a" inner-h-t-m-l="{{localize('7fc56270e7a70fa81a5935b72eacbe29')}}">
      </h2>
      <dl>
       <dt id="abhidhamma" inner-h-t-m-l="{{localize('ff9331ad058b3717457b73d2bdc51534')}}">
       </dt>
       <dd>
        <ol>
         <li inner-h-t-m-l="{{localize('0a60bc9e34d0ce4662dceb78c4b19f8b')}}">
         </li>
         <li inner-h-t-m-l="{{localize('9cdcf998c23306b73e9195fc382da57c')}}">
         </li>
        </ol>
       </dd>
       <dt id="abhinna" inner-h-t-m-l="{{localize('750c1220592fe5294e8242e9a9fd00f8')}}">
       </dt>
       <dd inner-h-t-m-l="{{localize('c027b2e2b7f03ba68185fc1790ee9930')}}">
       </dd>
       <dt id="acariya" inner-h-t-m-l="{{localize('b568b48d0ce8bfbd56654bbda1110430')}}">
       </dt>
       <dd>
        Teacher; mentor. See
        <i inner-h-t-m-l="{{localize('da496659ba396d3b322c5569c94e9827')}}">
        </i>
        . Note that this term is not a
                title, nor is it used for monastics specifically, but refers to anyone in a teaching role.
       </dd>
       <dt id="adhitthana" inner-h-t-m-l="{{localize('a666431472c558b09243d6f352daa1a6')}}">
       </dt>
       <dd inner-h-t-m-l="{{localize('6d225c7c792c21fb2b61a551209ed187')}}">
       </dd>
       <dt id="akaliko" inner-h-t-m-l="{{localize('52b64a650e2973cbf81f16eebaca2350')}}">
       </dt>
       <dd inner-h-t-m-l="{{localize('6916f7235ff9ef6c9d27e6cdb450a7b8')}}">
       </dd>
       <dt id="akusala" inner-h-t-m-l="{{localize('befc7bfede4422affdaf5f6c5d5dc45b')}}">
       </dt>
       <dd inner-h-t-m-l="{{localize('f9fa60837b86ff7ad0fe394836b02842')}}">
       </dd>

       </dt>
       <dd inner-h-t-m-l="{{localize('6ca4e63fb720c4441b48356b891e12dd')}}">
       </dd>
       <dt id="anapanasati" inner-h-t-m-l="{{localize('d2c203ff0ce2e9ab3ef4125a7f91996c')}}">
       </dt>
       <dd inner-h-t-m-l="{{localize('4caa72a125859f4e8746fda150233539')}}">
       </dd>
       <dt id="anatta" inner-h-t-m-l="{{localize('89c39c87802f4492feee35b8ea552fa3')}}">
       </dt>
       <dd inner-h-t-m-l="{{localize('5ab0bdd87f731c9addaa78b7ef1a0911')}}">
       </dd>
       <dt id="anicca" inner-h-t-m-l="{{localize('695a969f9234b1c14291c05f401b855f')}}">
       </dt>
       <dd inner-h-t-m-l="{{localize('f9633be746231ad1a98ddedfe73bb0fc')}}">
       </dd>
       <dt id="anupadisesa-nibbana" inner-h-t-m-l="{{localize('cdf4fbe41888d404f0364f48c91ae379')}}">
       </dt>
       <dd>
        <a href="#nibbana">
         <i>
          Nibbāna
         </i>
        </a>
        with no fuel remaining (the analogy is to an extinguished fire
                whose embers are cold)—the
        <a href="#nibbana">
         <i>
          nibbāna
         </i>
        </a>
        of the arahant after his passing away.
                Cf.
        <i inner-h-t-m-l="{{localize('119b629c387097936615a2b73e5c6750')}}">
        </i>
        .
       </dd>
       <dt id="anupubbi" inner-h-t-m-l="{{localize('cfdd77be920def3c6b84021bc85c8765')}}">
       </dt>
       <dd inner-h-t-m-l="{{localize('1cc0272a7c7dcf2352d4252260fe4191')}}">
       </dd>
       <dt id="anusaya" inner-h-t-m-l="{{localize('71971bd0b93b13fc50e84623e41750c3')}}">
       </dt>
       <dd>
        Underlying tendency. (The etymology of this term means “lying down with”.) There are seven major
                underlying tendencies to which the mind returns over and over again: sensual passion
                (
        <i inner-h-t-m-l="{{localize('083bcb0a48df8b9d4d725b37d84f6328')}}">
        </i>
        ), resistance (
        <i inner-h-t-m-l="{{localize('a4987c283c1b61a5e8fc81604fbc1ba8')}}">
        </i>
        ), views (
        <i inner-h-t-m-l="{{localize('038db04453a60cd3b1c6cd03f6644483')}}">
        </i>
        ), uncertainty
                (
        <i inner-h-t-m-l="{{localize('3ef652046f9a17329bceaa40672f0be3')}}">
        </i>
        ), conceit (
        <i inner-h-t-m-l="{{localize('6d7b04dfb90e36a8506a6c586fd421aa')}}">
        </i>
        ), desire to be reborn (
        <i inner-h-t-m-l="{{localize('4d976fc0c1b978f984974bd78e5a5ebd')}}">
        </i>
        ),
                and ignorance (
        <i inner-h-t-m-l="{{localize('937f2093642b1eab7afe1078140fae85')}}">
        </i>
        ). Compare
        <i inner-h-t-m-l="{{localize('a283df38b6c66f77b78ae608056adba6')}}">
        </i>
        .
       </dd>
       <dt id="apaya-bhumi" inner-h-t-m-l="{{localize('cb413095e787e60affa4e02a8f5c0d89')}}">
       </dt>
       <dd>
        State of deprivation; the four lower levels of existence into which one might be reborn as a result of
                past unskillful actions (see
        <i inner-h-t-m-l="{{localize('6c5ffb3ef6d6ba1e24acc39eba79629d')}}">
        </i>
        rebirth in hell, as a hungry ghost (see
        <a href="#peta">
         <i>
          peta
         </i>
        </a>
        ), as an angry demon (see
        <i inner-h-t-m-l="{{localize('9a34bfaa7e61994fa51af30cdbea5528')}}">
        </i>
        ), or as a
                common animal. None of these states is permanent. Compare
        <i inner-h-t-m-l="{{localize('3d39cfb57731e32d2ba8c77bcfc5ab1e')}}">
        </i>
        .
       </dd>
       <dt id="appamada" inner-h-t-m-l="{{localize('b941a1f75d5ce37fc3137e032e01717e')}}">
       </dt>
       <dd>
        Heedfulness; diligence; zeal. The cornerstone of all skillful mental states, and one of such
                fundamental import that the Buddha stressed it in his
        <a href="https://www.accesstoinsight.org/tipitaka/sn/sn06/sn06.015.than.html">
         parting words to his
                  disciples
        </a>
        : “Conditions fall apart. Persist with diligence”. (
        <i inner-h-t-m-l="{{localize('a583d9142fe0bc07bb9641167de3ccf1')}}">
        </i>
        ).
       </dd>
       <dt id="arahant" inner-h-t-m-l="{{localize('05d87697b189efbf15d683c36c320412')}}">
       </dt>
       <dd inner-h-t-m-l="{{localize('6d8c9f0ab1551aa3f5afd4262f9feeb8')}}">
       </dd>
       <dt id="arammana" inner-h-t-m-l="{{localize('f422b92f4670a0c9604d1f6762d38cfa')}}">
       </dt>
       <dd inner-h-t-m-l="{{localize('37270d7f0cdb06b482a26c750899e536')}}">
       </dd>
       <dt id="ariya" inner-h-t-m-l="{{localize('630784103133c1834e4359e396c8c8fa')}}">
       </dt>
       <dd>
        Noble, ideal. Also, a “Noble One” (see
        <i inner-h-t-m-l="{{localize('744fac296ddf9bdf8764b50f90ba92af')}}">
        </i>
        ).
       </dd>
       <dt id="ariyadhana" inner-h-t-m-l="{{localize('ceaf9c3b89066ba26a03ca2ca5ba5eae')}}">
       </dt>
       <dd>
        Noble Wealth; qualities that serve as “capital” in the quest for liberation: faith (see
        <i inner-h-t-m-l="{{localize('e6929a895112c0e682552fd1ce308084')}}">
        </i>
        ), virtue (see
        <i inner-h-t-m-l="{{localize('6ff4424917f3666d2fd89200af993db5')}}">
        </i>
        ), conscience,
                prudence, erudition, generosity (see
        <i inner-h-t-m-l="{{localize('4403ce04425e3530600ac4c1a32cd988')}}">
        </i>
        ), and wisdom (see
        <i inner-h-t-m-l="{{localize('d9fc51877165c1c08d698df83fc51a6b')}}">
        </i>
        ).
       </dd>
       <dt id="ariya-puggala" inner-h-t-m-l="{{localize('e41b2b87cef072a357dff7ef453a3617')}}">
       </dt>
       <dd inner-h-t-m-l="{{localize('4583018e4adeefd58aa774ced23a53bd')}}">
       </dd>
       <dt id="ariya-sacca" inner-h-t-m-l="{{localize('3ae98bfcc06fd792a2952923beb64aa4')}}">
       </dt>
       <dd inner-h-t-m-l="{{localize('4d661c42e39df8ab3392e021be509fab')}}">
       </dd>
       <dt id="asava" inner-h-t-m-l="{{localize('499ea2adec84e4e4e2e9d3cfc5d131fe')}}">
       </dt>
       <dd inner-h-t-m-l="{{localize('cfa3b9ac79a397751ae3025b1741207e')}}">
       </dd>
       <dt id="asubha" inner-h-t-m-l="{{localize('6742abe0d4c572188ab5144fa1359371')}}">
       </dt>
       <dd>
        Unattractiveness, loathsomeness, foulness. The Buddha recommends contemplation of this aspect of the
                body as an antidote to lust and complacency. See also
        <i inner-h-t-m-l="{{localize('e7018a9150c8e09fea90baf08cd02beb')}}">
        </i>
        .
       </dd>
       <dt id="asura" inner-h-t-m-l="{{localize('a8e784946e045e1331075cb4f6eea231')}}">
       </dt>
       <dd inner-h-t-m-l="{{localize('359cf9939cb39c3aa1e5f6c21e77f189')}}">
       </dd>
       <dt id="avijja" inner-h-t-m-l="{{localize('a851a770d6701d8fb84d8568a684ed87')}}">
       </dt>
       <dd>
        Unawareness; ignorance; obscured awareness; not seeing the Four Noble Truths. See also
        <i inner-h-t-m-l="{{localize('9ed977ee77fb73e65deeadc028a9dd78')}}">
        </i>
        .
       </dd>
       <dt id="ayatana" inner-h-t-m-l="{{localize('389b69a2d843d1993501739efdce22aa')}}">
       </dt>
       <dd inner-h-t-m-l="{{localize('e9a90c6b0c7a202d6ff497ea43ecb386')}}">
       </dd>
      </dl>
      <h2 id="b" inner-h-t-m-l="{{localize('9d5ed678fe57bcca610140957afab571')}}">
      </h2>
      <dl>
       <dt id="bhante" inner-h-t-m-l="{{localize('13622056ef62d7d32375d03a0b538f61')}}">
       </dt>
       <dd inner-h-t-m-l="{{localize('43d4075a8bbea467682dcf71f3ac293f')}}">
       </dd>
       <dt id="bhava" inner-h-t-m-l="{{localize('25a1da8fb81ee12558c247a678a2df52')}}">
       </dt>
       <dd inner-h-t-m-l="{{localize('5b00953e1e43293e409babd710a9dba7')}}">
       </dd>
       <dt id="bhavana" inner-h-t-m-l="{{localize('c3dcf4b011e2e4daed5992fd26a0799a')}}">
       </dt>
       <dd inner-h-t-m-l="{{localize('38c69237135e15de5f808f25c6b1843d')}}">
       </dd>
       <dt id="bhikkhu" inner-h-t-m-l="{{localize('e7b368704bd2999911dd61bdbab3361a')}}">
       </dt>
       <dd>
        Mendicant; Buddhist monk; a man who has given up the householder’s life to live a life of heightened
                virtue (see
        <a href="#sila">
         <i>
          sīla
         </i>
        </a>
        ) in accordance with the
        <a href="#vinaya">
         <i>
          Vinaya
         </i>
        </a>
        in general, and the
        <a href="#patimokkha">
         <i>
          Pātimokkha
         </i>
        </a>
        rules in particular. The root of the
                word means “mendicant”, i.e. one who lives by alms. As the masculine is used as default gender in Pali,
                the term
        <i inner-h-t-m-l="{{localize('e7b368704bd2999911dd61bdbab3361a')}}">
        </i>
        often includes nuns as well, so “mendicant” can be used as a gender-neutral
                translation. See
        <a href="#sangha">
         <i>
          saṅgha
         </i>
        </a>
        ,
        <a href="#parisa">
         <i>
          parisā
         </i>
        </a>
        ,
        <a href="#upasampada">
         <i>
          upasampadā
         </i>
        </a>
        .
       </dd>
       <dt id="bhikkhuni" inner-h-t-m-l="{{localize('773f5a87e48f9f7424c9cb621c8c262a')}}">
       </dt>
       <dd inner-h-t-m-l="{{localize('d86e3cff80b387f378a411ae17767bd7')}}">
       </dd>
       <dt id="bodhi-pakkhiya-dhamma" inner-h-t-m-l="{{localize('fc4a504d061d1dc40af2431dabad461b')}}">
       </dt>
       <dd>
        “Qualities that lead to awakening”—seven sets of principles that are conducive to Awakening and that,
                according to the Buddha, form the heart of his teaching:
        <ol>
         <li inner-h-t-m-l="{{localize('525fd49ae861c349d9301a7d4d093e6c')}}">
         </li>
         <li>
          four right efforts (
          <i inner-h-t-m-l="{{localize('987583ac7044511c4b604a998bed70ea')}}">
          </i>
          )—the effort to prevent unskillful states from arising in
                    the mind, to abandon whatever unskillful states have already arisen, to give rise to the good, and
                    to maintain the good that has arisen;
         </li>
         <li>
          four bases of success (
          <i inner-h-t-m-l="{{localize('5f4ae5eab7225c4b84fd8a415c3ad4c8')}}">
          </i>
          )—desire, energy, higher consciousness, inquiry;
         </li>
         <li>
          five dominant factors (
          <i inner-h-t-m-l="{{localize('79b7b944bbb4620e7537ca68482f741a')}}">
          </i>
          )—faith, energy, mindfulness,
                    immersion, wisdom;
         </li>
         <li>
          five strengths (
          <i inner-h-t-m-l="{{localize('9a5aab71aac4028688f5eda14f55f1f0')}}">
          </i>
          )—identical with [4];
         </li>
         <li>
          seven factors for Awakening (
          <i inner-h-t-m-l="{{localize('9845cc985c6f9d367de6620a8093fa6d')}}">
          </i>
          )—mindfulness, investigation of principles, energy,
                    rapture (see
          <a href="#piti">
           <i>
            pīti
           </i>
          </a>
          ), tranquility, immersion, equanimity; and
         </li>
         <li inner-h-t-m-l="{{localize('a1e64550a012554f3c90c42a18761910')}}">
         </li>
        </ol>
       </dd>
       <dt id="bodhisatta" inner-h-t-m-l="{{localize('eec5e1747af5220b969193ac726a0e3f')}}">
       </dt>
       <dd>
        In the early texts, this term is used primarily for Siddhattha after leaving home to strive for
                awakening. The notion that in a past life a bodhisatta makes an aspiration for awakening does not occur
                on the early texts. (Sanskrit:
        <i inner-h-t-m-l="{{localize('a4cc5156202d9d675ae17f8579dc4673')}}">
        </i>
        )
       </dd>
       <dt id="brahma" inner-h-t-m-l="{{localize('0dce199ae8bf64b2e3750a1e3f771b23')}}">
       </dt>
       <dd inner-h-t-m-l="{{localize('1bddfd80031ac5b2e4743e077610e7e5')}}">
       </dd>
       <dt id="brahma-vihara" inner-h-t-m-l="{{localize('b5d6e66d7256cdd86731ee7285288226')}}">
       </dt>
       <dd>
        The four “sublime” or “divine” abodes that are attained through the development of boundless
        <i inner-h-t-m-l="{{localize('ce9a442d3a52475a6a1b42f3a96d65ce')}}">
        </i>
        (goodwill),
        <i inner-h-t-m-l="{{localize('c84b8f135897f8e7989aa8ef95bee49a')}}">
        </i>
        (compassion),
        <i inner-h-t-m-l="{{localize('36e400723d938ed33db88da74d9985d3')}}">
        </i>
        (rejoicing), and
        <i inner-h-t-m-l="{{localize('740a4e54050d9e4fb0e96b4a3cc73d90')}}">
        </i>
        (equanimity).
       </dd>
       <dt id="brahman">
        brahman (from Pali
        <i inner-h-t-m-l="{{localize('4b174289f1f18dd01e595e91bdb7258e')}}">
        </i>
        )
       </dt>
       <dd>
        The brahman (brahmin) caste of India is a inherited class with special priestly and sacred functions,
                especially the maintainance of the ancient Vedic texts and rites. However, many brahmins lived secular
                lives, while others practiced as renunciates. Nevertheless, they long maintained that by their birth,
                they are worthy of the highest respect. Buddhism borrowed the term brahman to apply to those who have
                attained the goal, to show that respect is earned not by birth, race, or caste, but by spiritual
                attainment. Used in the Buddhist sense, this term is synonymous with
        <i inner-h-t-m-l="{{localize('e57ee9c011bec23b83de5b36e60a54ec')}}">
        </i>
        .
       </dd>
       <dt id="buddha" inner-h-t-m-l="{{localize('0c7dea1430c73a13d6aa4248f49547f7')}}">
       </dt>
       <dd>
        The name given to one who rediscovers for himself the liberating path of Dhamma, after a long period
                of its having been forgotten by the world. According to tradition, a long line of Buddhas stretches off
                into the distant past. The most recent Buddha was born Siddhattha Gotama in India around 500 BCE. A
                well-educated and wealthy young man, he relinquished his family and his princely inheritance in the
                prime of his life to search for true freedom and an end to suffering (
        <i inner-h-t-m-l="{{localize('c4e42c22214770490b1e0a231df9bd66')}}">
        </i>
        ). After seven years of austerities in the forest, he rediscovered
                the “middle way” and achieved his goal, becoming Buddha.
       </dd>
      </dl>
      <h2 id="c" inner-h-t-m-l="{{localize('0d61f8370cad1d412f80b84d143e1257')}}">
      </h2>
      <dl>
       <dt id="cankama" inner-h-t-m-l="{{localize('47015cd272da329ce5588776e591a99d')}}">
       </dt>
       <dd inner-h-t-m-l="{{localize('6f0b7e9ff7d1a5dee808d2f07ed682b8')}}">
       </dd>
       <dt id="cetasika" inner-h-t-m-l="{{localize('4f4e777a946d8c99babf1bf32c139a89')}}">
       </dt>
       <dd inner-h-t-m-l="{{localize('c7a22c62ebbea7ef5cb5c3234d5a0515')}}">
       </dd>
       <dt inner-h-t-m-l="{{localize('dbd415633ffc805e67cbc9b34668fdbb')}}">
       </dt>
       <dd inner-h-t-m-l="{{localize('e3f854e703b9c3060f2263ecd6491a4b')}}">
       </dd>
       <dt id="citta" inner-h-t-m-l="{{localize('f9817c0fd9534fcd5d30f4b9012ac344')}}">
       </dt>
       <dd inner-h-t-m-l="{{localize('9184f622128edec86d47299bffe7b4ea')}}">
       </dd>
      </dl>
      <h2 id="d" inner-h-t-m-l="{{localize('f623e75af30e62bbd73d6df5b50bb7b5')}}">
      </h2>
      <dl>
       <dt id="dana" inner-h-t-m-l="{{localize('3fdd6a61dde039edf87b3fb9284a4a1e')}}">
       </dt>
       <dd>
        Giving, liberality; offering, alms. Often refers to giving of any of the four requisites to the
                monastic order. More generally, the inclination to give, without expecting any form of repayment from
                the recipient.
        <i inner-h-t-m-l="{{localize('1a52ff6c003360be62fbf47f14b73001')}}">
        </i>
        is the first theme in the Buddha’s system of gradual training (see
        <a href="#anupubbi">
         <i>
          anupubbī-kathā
         </i>
        </a>
        ), the first of the ten
        <a href="#parami">
         <i>
          pāramīs
         </i>
        </a>
        , one of the seven treasures (see
        <a href="#dhana">
         <i>
          dhana
         </i>
        </a>
        ),
                and the first of the three grounds for meritorious action (see
        <a href="#sila">
         <i>
          sīla
         </i>
        </a>
        and
        <a href="#bhavana">
         <i>
          bhāvanā
         </i>
        </a>
        ).
       </dd>
       <dt inner-h-t-m-l="{{localize('df2c223a4af83402e0ea549ae5992e51')}}">
       </dt>
       <dd>
        Used as a translation for
        <i inner-h-t-m-l="{{localize('fd346fc9aaf44f03d3861ce40e04a03b')}}">
        </i>
        or
        <a href="#asava">
         <i>
          āsava
         </i>
        </a>
        .
       </dd>
       <dt id="deva" inner-h-t-m-l="{{localize('ba4b68570cc1fc95a4133deeb6e2f7fd')}}">
       </dt>
       <dd>
        God or deity; literally, “shining one”—an inhabitant of the heavenly realms (see
        <i inner-h-t-m-l="{{localize('b8c0934f7961138316ff6694b18f7bc5')}}">
        </i>
        and
        <i inner-h-t-m-l="{{localize('3d39cfb57731e32d2ba8c77bcfc5ab1e')}}">
        </i>
        ). The three terms are synonyms.
       </dd>
       <dt id="devadatta" inner-h-t-m-l="{{localize('57927a89855cab601417da4935fd9241')}}">
       </dt>
       <dd inner-h-t-m-l="{{localize('f2912af0e73e68be470961bff581335a')}}">
       </dd>
       <dt id="dhamma" inner-h-t-m-l="{{localize('f4209527f662e42ae933463cc38cdf94')}}">
       </dt>
       <dd>
        (1) Phenomenon; anything that occurs and is knowable; (2) mental phenomenon, “thought”; (3) principle,
                especially the principles of causality; (4) doctrine, teaching. Also, principles of behavior that human
                beings ought to follow so as to fit in with the right natural order of things; qualities of mind they
                should develop so as to realize the inherent quality of the mind in and of itself. By extension,
                “Dhamma” (usually capitalized) is used also to denote any doctrine that teaches such things. Thus the
                Dhamma of the Buddha denotes both his teachings and the realities described by that teaching. (Sanskrit:
        <i inner-h-t-m-l="{{localize('78947661afee90b0f2d7d300484e8712')}}">
        </i>
        )
       </dd>
       <dt id="dhamma-vinaya" inner-h-t-m-l="{{localize('7ab1401f8b6291bd857963b16d4149c4')}}">
       </dt>
       <dd inner-h-t-m-l="{{localize('c3de491e498943f7d4225a6ea05bb954')}}">
       </dd>
       <dt id="dhana" inner-h-t-m-l="{{localize('6163fb725f5d25f58dc34ac02860848e')}}">
       </dt>
       <dd>
        Treasure(s). The seven qualities of faith (
        <a href="#saddha">
         <i>
          saddhā
         </i>
        </a>
        ), virtue (
        <a href="#sila">
         <i>
          sīla
         </i>
        </a>
        ), conscience and prudence (
        <i inner-h-t-m-l="{{localize('fad548d2cd0490fd70a2de9728b1f8b3')}}">
        </i>
        ), learning (
        <i inner-h-t-m-l="{{localize('4d767652b30f76a97ca97e5ea3fe1e14')}}">
        </i>
        ), generosity (
        <a href="#dana">
         <i>
          dāna
         </i>
        </a>
        ), and wisdom (
        <i inner-h-t-m-l="{{localize('d9fc51877165c1c08d698df83fc51a6b')}}">
        </i>
        ).
       </dd>
       <dt id="dhatu" inner-h-t-m-l="{{localize('a911e24ccd88f31f760e623c7346afab')}}">
       </dt>
       <dd inner-h-t-m-l="{{localize('f7147806d5977e4924b40913d297a64d')}}">
       </dd>
       <dt id="dhutanga" inner-h-t-m-l="{{localize('a6e3e967299b4234603f13fe7c7b28d5')}}">
       </dt>
       <dd>
        Voluntary ascetic practices that monks and other meditators may undertake from time to time or as a
                long-term commitment in order to cultivate renunciation and contentment, and to stir up energy.
                Mentioned informally in the early texts, these became standardized as thirteen in the commentarial
                tradition:
        <ol>
         <li inner-h-t-m-l="{{localize('915ff492383bffaac201bfb8cf1c77ba')}}">
         </li>
         <li inner-h-t-m-l="{{localize('df21891d83287caac2b549cc11d5a573')}}">
         </li>
         <li inner-h-t-m-l="{{localize('7fb9b9895609690e52bdbeeb9e407f1e')}}">
         </li>
         <li inner-h-t-m-l="{{localize('673dca85d0b01fc11c4ad83e00e2b748')}}">
         </li>
         <li inner-h-t-m-l="{{localize('364e29aa0899d9121c307ca83ecfeede')}}">
         </li>
         <li inner-h-t-m-l="{{localize('e43f3e8f7f9bf130e48f4f58f469e8e9')}}">
         </li>
         <li inner-h-t-m-l="{{localize('97540039a7bf0daae9776fcbfc768e50')}}">
         </li>
         <li inner-h-t-m-l="{{localize('e3b0d60230e2d9704699e712a73d09fa')}}">
         </li>
         <li inner-h-t-m-l="{{localize('2d3d4f7f002f54868909de2b2ec4747a')}}">
         </li>
         <li inner-h-t-m-l="{{localize('fb12078ba68f2a994024d8acec6b2526')}}">
         </li>
         <li inner-h-t-m-l="{{localize('6d15b037776e7d111744384307bcb5d4')}}">
         </li>
         <li inner-h-t-m-l="{{localize('cd24d6e129e123c2c2fc5176d6934c1f')}}">
         </li>
         <li inner-h-t-m-l="{{localize('8f3ee1404b2d021d6faf18e1275352ec')}}">
         </li>
        </ol>
       </dd>
       <dt id="dosa" inner-h-t-m-l="{{localize('9d20b49f8cf0c79ce7b44b2ef69f51df')}}">
       </dt>
       <dd>
        Aversion; hatred; anger. One of three unwholesome roots (
        <i inner-h-t-m-l="{{localize('dc58cf771a291522bdd9098787fa20f6')}}">
        </i>
        ) in the mind.
       </dd>
       <dt id="dukkha" inner-h-t-m-l="{{localize('88d15aecd6043f7fc7e5f4612cd2bb33')}}">
       </dt>
       <dd inner-h-t-m-l="{{localize('3719c4b7b56e8bd918cc89d6315ea078')}}">
       </dd>
      </dl>
      <h2 id="e" inner-h-t-m-l="{{localize('3a3ea00cfc35332cedf6e5e9a32e94da')}}">
      </h2>
      <dl>
       <dt id="ekaggatarammana" inner-h-t-m-l="{{localize('b9a445e99b401682fc0eb451d4bd9c82')}}">
       </dt>
       <dd>
        Unification of mind. The complete absorption or immersion of the mind in one tranquil, balanced, and
                pure state of consciousness. See
        <i inner-h-t-m-l="{{localize('a410fbfa41ee8bb0ecc547d556122963')}}">
        </i>
        .
       </dd>
       <dt id="ekayana" inner-h-t-m-l="{{localize('904af438d5a8956b464ee77e804bba24')}}">
       </dt>
       <dd inner-h-t-m-l="{{localize('436d4879fe33dd0ab1057ef6b13fcfbd')}}">
       </dd>
      </dl>
      <h2 id="f" inner-h-t-m-l="{{localize('800618943025315f869e4e1f09471012')}}">
      </h2>
      <dl>
       <dt inner-h-t-m-l="{{localize('e60eb209f2ca6c71dd79d7ffe2df9d42')}}">
       </dt>
       <dd inner-h-t-m-l="{{localize('be758025704cbc88299bee589926d7c9')}}">
       </dd>
       <dt id="frame" inner-h-t-m-l="{{localize('aa0663f7995dd0b2c8663375a6f55a3a')}}">
       </dt>
       <dd inner-h-t-m-l="{{localize('be758025704cbc88299bee589926d7c9')}}">
       </dd>
      </dl>
      <h2 id="g" inner-h-t-m-l="{{localize('dfcf28d0734569a6a693bc8194de62bf')}}">
      </h2>
      <dl>
       <dt id="gotarabhu" inner-h-t-m-l="{{localize('f0db2cea3baf58267b86d6534d499b35')}}">
       </dt>
       <dd>
        In the early texts this refers to one who is a “member of the spiritual family”. In the commentarial
                scheme of insight knowledges,
        <i inner-h-t-m-l="{{localize('1c72b5187fbeca94341a115c4e2feb20')}}">
        </i>
        (“change of lineage knowledge”) refers to the glimpse
                of
        <a href="#nibbana">
         <i>
          nibbāna
         </i>
        </a>
        that changes one from an ordinary person (
        <a href="#puthujjana">
         <i>
          puthujjana
         </i>
        </a>
        ) to a Noble One (
        <a href="#ariya-puggala">
         <i>
          ariya-puggala
         </i>
        </a>
        ).
       </dd>
      </dl>
      <h2 id="h" inner-h-t-m-l="{{localize('c1d9f50f86825a1a2302ec2449c17196')}}">
      </h2>
      <dl>
       <dt id="hiri-ottappa" inner-h-t-m-l="{{localize('0bd39de2912e4f2e835ac6b7bbc41bd9')}}">
       </dt>
       <dd>
        “Conscience and prudence”; “moral shame and moral dread”. These twin emotions—the “guardians of the
                world”—are associated with all skillful actions.
        <i inner-h-t-m-l="{{localize('9c1b0862f3bfb0d3e8c76f1ff7a9afa2')}}">
        </i>
        is an inner conscience that restrains us
                from doing deeds that would jeopardize our own self-respect;
        <i inner-h-t-m-l="{{localize('5faee7e2c5086f89f1d379096d2195b4')}}">
        </i>
        is a healthy fear of
                committing unskillful deeds that might bring about harm to ourselves or others. See
        <i inner-h-t-m-l="{{localize('89104837660debcedc9922053bd058f2')}}">
        </i>
        .
       </dd>
      </dl>
      <h2 id="i" inner-h-t-m-l="{{localize('dd7536794b63bf90eccfd37f9b147d7f')}}">
      </h2>
      <dl>
       <dt id="idappaccayata" inner-h-t-m-l="{{localize('a92fc386f74445f2927d9377ccbcf83f')}}">
       </dt>
       <dd>
        Specific conditionality. This name for the causal principle the Buddha discovered on the night of his
                Awakening stresses the point that, for the purposes of ending suffering and stress, the processes of
                causality can be understood entirely in terms of forces and conditions that are experienced in the realm
                of direct experience, with no need to refer to forces operating outside of that realm. Rather than
                postulating a simple principle of universal causality or interdependence, the Buddha identified
        <em inner-h-t-m-l="{{localize('2067d966684a2ac6af99feb1da26dc25')}}">
        </em>
        causal relations between knowable phenomena.
       </dd>
       <dt id="indriya" inner-h-t-m-l="{{localize('3d16bcffa41684e233f8b950a7564337')}}">
       </dt>
       <dd>
        Faculties; mental factors. In the suttas the term can refer either to the six sense media (
        <i inner-h-t-m-l="{{localize('70dc0429d0e3f4f7c4847bb3c4815a77')}}">
        </i>
        ) or to the five mental factors of
        <i inner-h-t-m-l="{{localize('e6929a895112c0e682552fd1ce308084')}}">
        </i>
        (faith),
        <i inner-h-t-m-l="{{localize('1384512fd6344220425b03dd02d0ec0e')}}">
        </i>
        (energy),
        <i inner-h-t-m-l="{{localize('103b713e5da894753bba42f3d1ed520a')}}">
        </i>
        (mindfulness),
        <i inner-h-t-m-l="{{localize('d80da5adc5a7332d968715e9ac3d9755')}}">
        </i>
        (immersion), and
        <i inner-h-t-m-l="{{localize('d9fc51877165c1c08d698df83fc51a6b')}}">
        </i>
        (wisdom); see
        <a href="#bodhi-pakkhiya-dhamma">
         <i>
          bodhi-pakkhiya-dhammā
         </i>
        </a>
        .
       </dd>
      </dl>
      <h2 id="j" inner-h-t-m-l="{{localize('ff44570aca8241914870afbc310cdb85')}}">
      </h2>
      <dl>
       <dt id="jhana" inner-h-t-m-l="{{localize('ba5d2361d658e883272cd7ec5c0d3a21')}}">
       </dt>
       <dd>
        Mental absorption. A state of strong immersion that is the outcome of the proper development of
                mindfulness meditation. The word
        <i inner-h-t-m-l="{{localize('ba5d2361d658e883272cd7ec5c0d3a21')}}">
        </i>
        conveys the twin qualities of “absorption” and
                “illumination”. Development of
        <i inner-h-t-m-l="{{localize('ba5d2361d658e883272cd7ec5c0d3a21')}}">
        </i>
        arises from the sustained suspension of the five hindrances
                (see
        <a href="#nivarana">
         <i>
          nīvaraṇa
         </i>
        </a>
        ) through the development of five mental factors:
        <a href="#vitakka">
         <i>
          vitakka
         </i>
        </a>
        (application or placing of the mind),
        <a href="#vicara">
         <i>
          vicāra
         </i>
        </a>
        (sustained application, keeping in place),
        <a href="#piti">
         <i>
          pīti
         </i>
        </a>
        (rapture),
        <a href="#sukha">
         <i>
          sukha
         </i>
        </a>
        (pleasure), and
        <a href="#ekaggatarammana">
         <i>
          ekaggatārammana
         </i>
        </a>
        (oneness of mind). The early texts usually describe four such states, each of gradually deepening
                purity, simplicity, and stability. (Sanskrit:
        <i inner-h-t-m-l="{{localize('05842f3f27984e01a2eaea48984e2a2e')}}">
        </i>
        )
       </dd>
      </dl>
      <h2 id="k" inner-h-t-m-l="{{localize('a5f3c6a11b03839d46af9fb43c97c188')}}">
      </h2>
      <dl>
       <dt id="kalyanamitta" inner-h-t-m-l="{{localize('e70e9d4eb83e1564484c070f512be07e')}}">
       </dt>
       <dd inner-h-t-m-l="{{localize('4210e98a4066f347009be85eb5003407')}}">
       </dd>
       <dt id="kamaguna" inner-h-t-m-l="{{localize('4c7e8b2a60eb53011ba04938251dfa85')}}">
       </dt>
       <dd inner-h-t-m-l="{{localize('658f1bb97bed9af7ad20f6f7cd14ccd2')}}">
       </dd>
       <dt id="kamma" inner-h-t-m-l="{{localize('f42d8ef2eac109fdbccb9e1dc724a34f')}}">
       </dt>
       <dd>
        Intentional acts that result in good or bad experiences in this life or future lives. (Sanskrit:
        <i inner-h-t-m-l="{{localize('320feace9cefcab73c6b9de1f4f13512')}}">
        </i>
        )
       </dd>
       <dt id="karuna" inner-h-t-m-l="{{localize('315c6e1a458f7328a0916127a908f83b')}}">
       </dt>
       <dd>
        Compassion; sympathy; the aspiration to find a way to be truly helpful to oneself and others. One of
                the four “sublime abodes” (
        <i inner-h-t-m-l="{{localize('c829b0f9118802e74dcfddac9969020f')}}">
        </i>
        ).
       </dd>
       <dt id="kathina" inner-h-t-m-l="{{localize('3f2652017c3bf69307ecbb34824094a5')}}">
       </dt>
       <dd inner-h-t-m-l="{{localize('755b9532b950010e60fc21cf74c3a7a5')}}">
       </dd>
       <dt id="kaya" inner-h-t-m-l="{{localize('35b7a969d5e21d2537f51fd6f4d73b59')}}">
       </dt>
       <dd>
        Body. Sometimes refers to the physical body (
        <i inner-h-t-m-l="{{localize('3d62680d369bc04e392550ccb0f8060a')}}">
        </i>
        see
        <i inner-h-t-m-l="{{localize('e1d9713e55bb18a5a8eb5859bf6ea69d')}}">
        </i>
        ),
                but has a range of meanings, not unlike the word “body” in English. In some contexts it has the sense of
                a direct, personal experience.
       </dd>
       <dt id="kayagata-sati" inner-h-t-m-l="{{localize('2ace29c8e18fd3585af5c3f06e36a14c')}}">
       </dt>
       <dd inner-h-t-m-l="{{localize('9f01fc28ee06664cb824fdf1fb5fe205')}}">
       </dd>
       <dt id="khandha" inner-h-t-m-l="{{localize('8b12afe26fe2cd9fca455e5998d38488')}}">
       </dt>
       <dd>
        Heap; group; aggregate. Physical and mental components of the personality and of sensory experience in
                general. In the early texts, these are almost always referred to as the “grasping aggregates” (see
        <a href="#upadana">
         <i>
          upadāna
         </i>
        </a>
        ). The implication is that the aggregates are
        <em inner-h-t-m-l="{{localize('6b7c8fd398eb2605b0c1235be5c061c0')}}">
        </em>
        (due to attachments in past lives); they are what
        <em inner-h-t-m-l="{{localize('abbb616d49dabf648b4b793b4659b86f')}}">
        </em>
        ; and they
                are the mechanism that
        <em inner-h-t-m-l="{{localize('333efbb411f4b167de7b1399dcbe385d')}}">
        </em>
        to work. In particular, they are phenomena that are
                often mistaken as a “self”. See:
        <a href="#nama">
         <i>
          nāma
         </i>
        </a>
        (mental phenomenon),
        <a href="#rupa">
         <i>
          rūpa
         </i>
        </a>
        (physical phenomenon),
        <a href="#vedana">
         <i>
          vedanā
         </i>
        </a>
        (feeling),
        <a href="#sanna">
         <i>
          saññā
         </i>
        </a>
        (perception),
        <a href="#sankhara">
         <i>
          saṅkhāra
         </i>
        </a>
        (choices), and
        <a href="#vinnana">
         <i>
          viññāṇa
         </i>
        </a>
        (consciousness).
       </dd>
       <dt id="khanti" inner-h-t-m-l="{{localize('c45cee98fedf6d1e51c588916ed28aa5')}}">
       </dt>
       <dd>
        Patience; forbearance. One of the ten perfections (
        <i inner-h-t-m-l="{{localize('e38ce3c994441e2225e6f806132c7cd9')}}">
        </i>
        ).
       </dd>
       <dt id="kilesa" inner-h-t-m-l="{{localize('fd346fc9aaf44f03d3861ce40e04a03b')}}">
       </dt>
       <dd>
        Defilement—
        <i inner-h-t-m-l="{{localize('ee5c88e64f13fe1e899e2dc75175e286')}}">
        </i>
        (passion),
        <a href="#dosa">
         <i>
          dosa
         </i>
        </a>
        (aversion),
                and
        <a href="#moha">
         <i>
          moha
         </i>
        </a>
        (delusion) in their various forms, which include such things as
                greed, malevolence, anger, rancor, hypocrisy, arrogance, envy, miserliness, dishonesty, boastfulness,
                obstinacy, violence, pride, conceit, intoxication, and complacency. Note that the term
        <i inner-h-t-m-l="{{localize('fd346fc9aaf44f03d3861ce40e04a03b')}}">
        </i>
        is
                used fairly rarely in the early texts, and does not have an established technical meaning;
        <i inner-h-t-m-l="{{localize('499ea2adec84e4e4e2e9d3cfc5d131fe')}}">
        </i>
        is the normal term.
       </dd>
       <dt id="kusala" inner-h-t-m-l="{{localize('7ceb77bf919e41270a1f2f5794c7b5c1')}}">
       </dt>
       <dd>
        Wholesome, skillful, good, meritorious. An action characterized by this moral quality
                (
        <i inner-h-t-m-l="{{localize('80e03dafa0b5be624427474df6d0d3b3')}}">
        </i>
        ) is bound to result (eventually) in happiness and a favorable outcome. Actions
                characterized by its opposite (
        <i inner-h-t-m-l="{{localize('4842b9e33e2e64a2177150e9f6f780e7')}}">
        </i>
        ) lead to sorrow. See
        <a href="#kamma">
         <i>
          kamma
         </i>
        </a>
        .
       </dd>
      </dl>
      <h2 id="l" inner-h-t-m-l="{{localize('d20caec3b48a1eef164cb4ca81ba2587')}}">
      </h2>
      <dl>
       <dt id="lakkhana" inner-h-t-m-l="{{localize('6872923043e797df31901170853c45ae')}}">
       </dt>
       <dd inner-h-t-m-l="{{localize('e83b1035f0ad54cca6abb6e904eb5978')}}">
       </dd>
       <dt id="lobha" inner-h-t-m-l="{{localize('cb897b109d75aa2286c771818d42f27f')}}">
       </dt>
       <dd>
        Greed; passion; unskillful desire. Also
        <i inner-h-t-m-l="{{localize('8261cf3940f8ceec9d2821f693bdaa89')}}">
        </i>
        . One of three unwholesome
                roots (
        <i inner-h-t-m-l="{{localize('dc58cf771a291522bdd9098787fa20f6')}}">
        </i>
        ) in the mind.
       </dd>
       <dt id="loka-dhamma" inner-h-t-m-l="{{localize('bb8b55ba33503185f095e8422c755927')}}">
       </dt>
       <dd inner-h-t-m-l="{{localize('d6ad4a48b62a095f44fa64b26897053a')}}">
       </dd>
       <dt id="lokavidu" inner-h-t-m-l="{{localize('f32a4be8269134706d96d156e50ee1d8')}}">
       </dt>
       <dd inner-h-t-m-l="{{localize('b4aaa610bc61ca3e68cb413ea650228f')}}">
       </dd>
       <dt id="lokuttara" inner-h-t-m-l="{{localize('bcbd5c9953d8d80f78e16592c30f6070')}}">
       </dt>
       <dd inner-h-t-m-l="{{localize('8647ab9c482873a3dec7667af5f64534')}}">
       </dd>
      </dl>
      <h2 id="m" inner-h-t-m-l="{{localize('69691c7bdcc3ce6d5d8a1361f22d04ac')}}">
      </h2>
      <dl>
       <dt id="magga" inner-h-t-m-l="{{localize('f22537cc198194e6b9297147c2ecdb84')}}">
       </dt>
       <dd inner-h-t-m-l="{{localize('27b2bc2e23d502aead2e68bcd67eaa6e')}}">
       </dd>
       <dt id="majjhima" inner-h-t-m-l="{{localize('2c0430f6c80142298689177eb83c309e')}}">
       </dt>
       <dd inner-h-t-m-l="{{localize('ea459961885a2e0e95c94c9ce7e9e588')}}">
       </dd>
       <dt id="mara" inner-h-t-m-l="{{localize('79e63af97fe66fadc9402c561ee88a58')}}">
       </dt>
       <dd inner-h-t-m-l="{{localize('252f61d7e5a09903ae9151e47c3c54da')}}">
       </dd>
       <dt id="metta" inner-h-t-m-l="{{localize('f7045014c5a2db9485500c45ab550602')}}">
       </dt>
       <dd>
        Love, loving-kindness; goodwill. One of the ten perfections (
        <i inner-h-t-m-l="{{localize('e38ce3c994441e2225e6f806132c7cd9')}}">
        </i>
        ) and
                one of the four “sublime abodes” (
        <i inner-h-t-m-l="{{localize('c829b0f9118802e74dcfddac9969020f')}}">
        </i>
        ).
       </dd>
       <dt id="moha" inner-h-t-m-l="{{localize('f2c84b9f7a7bff99f21cdbae50238873')}}">
       </dt>
       <dd>
        Delusion; ignorance (
        <i inner-h-t-m-l="{{localize('82bb555d244aeaaf994e6b595bf370de')}}">
        </i>
        ). One of three unwholesome roots (
        <i inner-h-t-m-l="{{localize('dc58cf771a291522bdd9098787fa20f6')}}">
        </i>
        ) in the mind.
       </dd>
       <dt id="mudita" inner-h-t-m-l="{{localize('84ed5aea855328b8059106da3132df2f')}}">
       </dt>
       <dd>
        Rejoicing, appreciative/sympathetic joy. Taking delight in one’s own goodness and that of others. One
                of the four “sublime abodes” (
        <i inner-h-t-m-l="{{localize('c829b0f9118802e74dcfddac9969020f')}}">
        </i>
        ).
       </dd>
       <dt id="mula" inner-h-t-m-l="{{localize('4d935e86e4445ce8124bac633179cc0b')}}">
       </dt>
       <dd>
        Literally, “root”. The fundamental conditions in the mind that determine the moral quality—skillful
                (
        <i inner-h-t-m-l="{{localize('6789f2e8e992f36667c19806013c62d3')}}">
        </i>
        ) or unskillful (
        <i inner-h-t-m-l="{{localize('a9301950e7e96daa8235b13673f01d63')}}">
        </i>
        )—of one’s
                intentional actions (see
        <i inner-h-t-m-l="{{localize('89104837660debcedc9922053bd058f2')}}">
        </i>
        ). The three unskillful roots are
        <i inner-h-t-m-l="{{localize('ee5c88e64f13fe1e899e2dc75175e286')}}">
        </i>
        (greed),
        <i inner-h-t-m-l="{{localize('58a0b2ad4909aa6e173961062374227a')}}">
        </i>
        (aversion), and
        <a href="#moha">
         <i>
          moha
         </i>
        </a>
        (delusion); the skillful roots are their opposites. See
        <i inner-h-t-m-l="{{localize('75f71e705df6781e0f5eee5f9c7d74e5')}}">
        </i>
        (defilements).
       </dd>
      </dl>
      <h2 id="n" inner-h-t-m-l="{{localize('8d9c307cb7f3c4a32822a51922d1ceaa')}}">
      </h2>
      <dl>
       <dt id="naga" inner-h-t-m-l="{{localize('bc82b9a164b3a9ceb98efa37dbea6fb0')}}">
       </dt>
       <dd>
        Dragon, elephant, giant snake, spiritual giant. Worship of
        <i inner-h-t-m-l="{{localize('871e6f6aa9855929aabd06fe5a37fe0c')}}">
        </i>
        is a prominent feature of
                local religious practice in India. In Buddhism, it is also used to refer to those who have attained the
                goal of the practice.
       </dd>
       <dt id="nama" inner-h-t-m-l="{{localize('12b5ebf1731225131770ed92db5370b3')}}">
       </dt>
       <dd>
        Name, mental phenomena. Originally this referred to the central psychological function of
                conceptualizing and naming things. Gradually it evolved to encompass all mental phenomena. In the suttas
                it is sometimes defined as
        <i inner-h-t-m-l="{{localize('d3bff3e96bd18442f180851c9c4f3dbd')}}">
        </i>
        (feeling),
        <i inner-h-t-m-l="{{localize('0d4d488df2f99985d7cbbe2e1b642940')}}">
        </i>
        (perception),
        <i inner-h-t-m-l="{{localize('67712b626469015478383cc77d17fe98')}}">
        </i>
        (intention, volition),
        <i inner-h-t-m-l="{{localize('174859f7d2e4c4f610cecef64e7040be')}}">
        </i>
        (sensory contact), and
        <i inner-h-t-m-l="{{localize('6b182e42b3d7199d225db3f2bcc1be99')}}">
        </i>
        (attention, advertence). Compare
        <i inner-h-t-m-l="{{localize('e1d9713e55bb18a5a8eb5859bf6ea69d')}}">
        </i>
        . In the Abhidhamma,
        <i inner-h-t-m-l="{{localize('12b5ebf1731225131770ed92db5370b3')}}">
        </i>
        came to refer to the mental components of the five
        <i inner-h-t-m-l="{{localize('b9ec9c2462acb1fe965fc5d3267a516a')}}">
        </i>
        .
       </dd>
       <dt id="nama-rupa" inner-h-t-m-l="{{localize('2a3d5318311d8719cc651c0e8f107da3')}}">
       </dt>
       <dd>
        Name-and-form; mental and physical phenomena. The entirety of mental phenomena
        <i inner-h-t-m-l="{{localize('1924b2329c9ea81efa012e675a772591')}}">
        </i>
        and physical phenomena
        <i inner-h-t-m-l="{{localize('a786ded819832efe08c63a29ce2bfb52')}}">
        </i>
        , conditioned by consciousness (
        <i inner-h-t-m-l="{{localize('ec55eea8dc4221b534f07405a6455e4a')}}">
        </i>
        ) in the causal chain of dependent origination
        <a href="#ps">
         <i>
          (paṭicca-samuppāda
         </i>
         )
        </a>
        .
       </dd>
       <dt id="nekkhamma" inner-h-t-m-l="{{localize('b012f2eff850a7f9449bf4211ef12afb')}}">
       </dt>
       <dd inner-h-t-m-l="{{localize('91984e5774cc0884dc2b895dc0e00668')}}">
       </dd>
       <dt id="nibbana" inner-h-t-m-l="{{localize('8d8ba7a4811e85af02c67c1b80f9b048')}}">
       </dt>
       <dd>
        Extinguishment, quenching; literally, the extinguishment of suffering (see
        <a href="#asava">
         <i>
          āsava
         </i>
        </a>
        ), defilements (see
        <a href="#kilesa">
         <i>
          kilesa
         </i>
        </a>
        ), and the
                round of rebirth (see
        <a href="#vatta">
         <i>
          vaṭṭa
         </i>
        </a>
        ). Like the extinguishing of a fire, it carries
                the connotations of stilling, cooling, and peace. “Total nibbāna” (
        <i inner-h-t-m-l="{{localize('3c879ccddb96771577a5e6b43854f7e8')}}">
        </i>
        ) in some contexts
                denotes the experience of Awakening; in others, the final passing away of an
        <a href="#arahant">
         <i>
          arahant
         </i>
        </a>
        .
                (Sanskrit:
        <i inner-h-t-m-l="{{localize('893f758f0a2f5d551340c951622c0875')}}">
        </i>
        )
       </dd>
       <dt id="nibbida" inner-h-t-m-l="{{localize('3ca84cdca149216c584a3070ffd6ebf6')}}">
       </dt>
       <dd inner-h-t-m-l="{{localize('9c8925b4d9cbef18863cffab1706e37c')}}">
       </dd>
       <dt id="nimitta" inner-h-t-m-l="{{localize('34a9d5d8880074f44f86f9ed2eef0c67')}}">
       </dt>
       <dd>
        In the early texts, this means a sign or aspect or cause. In meditation, it refers to an aspect of
                experience which, when focused on, promotes the growth of similar or related qualities. In later texts
                it refers to an image or vision that may arise as a sign that meditation has reached a certain depth.
                However, the suttas refer to these as
        <i inner-h-t-m-l="{{localize('71c41cadda2e5291a51e7b01e1b55a9a')}}">
        </i>
        (visions, forms),
        <i inner-h-t-m-l="{{localize('fc10c5d7addac3f711401bd75e975e01')}}">
        </i>
        (light), etc.
       </dd>
       <dt id="nirodha" inner-h-t-m-l="{{localize('ebba85f8233ffb128deb79024ac42b0e')}}">
       </dt>
       <dd inner-h-t-m-l="{{localize('337fb9d57fc0ff3fd997fc0d2e6e8e3b')}}">
       </dd>
       <dt id="nivarana" inner-h-t-m-l="{{localize('a46140fa0355b4abbf6e79750546abed')}}">
       </dt>
       <dd inner-h-t-m-l="{{localize('4eb178ed87474b938e9637c87ad703ba')}}">
       </dd>
      </dl>
      <h2 id="o" inner-h-t-m-l="{{localize('f186217753c37b9b9f958d906208506e')}}">
      </h2>
      <dl>
       <dt id="opanayiko" inner-h-t-m-l="{{localize('106541a1ddb7f687ff6da6d60b8bc055')}}">
       </dt>
       <dd inner-h-t-m-l="{{localize('9f348d2fea9ae530acf1cb90bef48b7e')}}">
       </dd>
      </dl>
      <h2 id="pq" inner-h-t-m-l="{{localize('08d6d8834ad9ec87b1dc7ec8148e7a1f')}}">
      </h2>
      <dl>
       <dt id="pabbajja" inner-h-t-m-l="{{localize('f4690007b238473b068ddd1b9bcdf9b1')}}">
       </dt>
       <dd>
        “Going forth (from home to the homeless life)”. In the earliest period, this was used together with
        <i inner-h-t-m-l="{{localize('e85248a610cccf25f303a42091115c21')}}">
        </i>
        (“full acceptance”) to refer to ordination as a mendicant. Gradually, however, the
                “going forth” came to be applied to ordination as a
        <i inner-h-t-m-l="{{localize('907096e7fe884a83d5862c2930944f93')}}">
        </i>
        ,
                or novice monk (nun). See
        <a href="#upasampada">
         <i>
          upasampadā
         </i>
        </a>
        .
       </dd>
       <dt id="paccattam" inner-h-t-m-l="{{localize('3b00d9f0344782bbb68acdf9c2119d92')}}">
       </dt>
       <dd inner-h-t-m-l="{{localize('b630674edc038578451a755cc0d1f04e')}}">
       </dd>
       <dt id="pacceka" inner-h-t-m-l="{{localize('eb3e745fda776c47b0fdba54cfae771f')}}">
       </dt>
       <dd inner-h-t-m-l="{{localize('539e82520e9fadfd9133f4eb9e53c372')}}">
       </dd>
       <dt id="panna" inner-h-t-m-l="{{localize('fe160eed759659c44b779ea5982ca163')}}">
       </dt>
       <dd inner-h-t-m-l="{{localize('ec7a9704c1c873689268700eda6c9ae5')}}">
       </dd>
       <dt inner-h-t-m-l="{{localize('9e9e5122ff74488d780cc20a36a8cf08')}}">
       </dt>
       <dd inner-h-t-m-l="{{localize('e3f854e703b9c3060f2263ecd6491a4b')}}">
       </dd>
       <dt id="papanca" inner-h-t-m-l="{{localize('8fc5cbdacc94f4122589b3fc024a9183')}}">
       </dt>
       <dd inner-h-t-m-l="{{localize('3c0a55a5490b2d27bb0c2871c130852f')}}">
       </dd>
       <dt id="parami" inner-h-t-m-l="{{localize('147c6b05d8c8f0a3dcc3c8aed5839f89')}}">
       </dt>
       <dd>
        Perfection of the character. Not found in the technical sense in the early texts. According to later
                traditions, a group of ten qualities developed over many lifetimes by a
        <i inner-h-t-m-l="{{localize('a6f8eae009c3b9331121ed6b9533f1aa')}}">
        </i>
        :
                generosity (
        <i inner-h-t-m-l="{{localize('4403ce04425e3530600ac4c1a32cd988')}}">
        </i>
        ), virtue (
        <i inner-h-t-m-l="{{localize('6ff4424917f3666d2fd89200af993db5')}}">
        </i>
        ), renunciation
                (
        <i inner-h-t-m-l="{{localize('dbbba540742848929256ce3b7d7e197b')}}">
        </i>
        ), wisdom (
        <i inner-h-t-m-l="{{localize('d9fc51877165c1c08d698df83fc51a6b')}}">
        </i>
        ), energy/energy (
        <i inner-h-t-m-l="{{localize('1384512fd6344220425b03dd02d0ec0e')}}">
        </i>
        ), patience/forbearance (
        <i inner-h-t-m-l="{{localize('d5d90fe0a7e9ac6a01a482a9ba3b8f58')}}">
        </i>
        ),
                truthfulness (
        <i inner-h-t-m-l="{{localize('3ecd96f9487d4f17def3638461f52014')}}">
        </i>
        ), determination (
        <i inner-h-t-m-l="{{localize('d3bcb6036053b752a828aaee73552946')}}">
        </i>
        ),
                good will (
        <i inner-h-t-m-l="{{localize('ce9a442d3a52475a6a1b42f3a96d65ce')}}">
        </i>
        ), and equanimity (
        <i inner-h-t-m-l="{{localize('740a4e54050d9e4fb0e96b4a3cc73d90')}}">
        </i>
        ).
       </dd>
       <dt id="parinibbana" inner-h-t-m-l="{{localize('3c879ccddb96771577a5e6b43854f7e8')}}">
       </dt>
       <dd>
        Total extinguishment or quenching. In the early texts, usually simply a synonym of
        <i inner-h-t-m-l="{{localize('8d8ba7a4811e85af02c67c1b80f9b048')}}">
        </i>
        , but
                sometimes taken to refer specifically to the complete cessation of the
        <a href="#khandha">
         <i>
          khandhas
         </i>
        </a>
        that occurs upon the death of an
        <a href="#arahant">
         <i>
          arahant
         </i>
        </a>
        .
       </dd>
       <dt id="parisa" inner-h-t-m-l="{{localize('c39796eaf97e9a5cec43bde0349d7be2')}}">
       </dt>
       <dd>
        Following; assembly. The four groups of the Buddha’s following that include monks, nuns, laymen, and
                laywomen. Compare
        <a href="#sangha">
         <i>
          saṅgha
         </i>
        </a>
        . See
        <i inner-h-t-m-l="{{localize('fca31664f406f89dfba28406b7166959')}}">
        </i>
        ,
        <a href="#bhikkhuni">
         <i>
          bhikkhunī
         </i>
        </a>
        ,
        <a href="#upasika">
         <i>
          upāsaka/upāsikā
         </i>
        </a>
        .
       </dd>
       <dt id="pariyatti" inner-h-t-m-l="{{localize('a39d9fc33b72058446a379bb8189e7b0')}}">
       </dt>
       <dd>
        Theoretical understanding of
        <a href="#dhamma">
         <i>
          Dhamma
         </i>
        </a>
        obtained through reading, study, and
                learning. See
        <i inner-h-t-m-l="{{localize('fa821cbcb56ea951ecd9f0e2e2672dc5')}}">
        </i>
        and
        <i inner-h-t-m-l="{{localize('b96a0c4646776e96515871c319cb87a7')}}">
        </i>
        .
       </dd>
       <dt id="ps" inner-h-t-m-l="{{localize('00c6e9a957598699df470e69a4f9cef8')}}">
       </dt>
       <dd>
        Dependent origination. A map of twelve links showing the way ignorance (
        <i inner-h-t-m-l="{{localize('82bb555d244aeaaf994e6b595bf370de')}}">
        </i>
        ) and craving (
        <i inner-h-t-m-l="{{localize('2fc78202f5e935258fe46d912c4abff0')}}">
        </i>
        ) give rise to
                suffering (
        <i inner-h-t-m-l="{{localize('c4e42c22214770490b1e0a231df9bd66')}}">
        </i>
        ) in the endless process of transmigration. There are
                several versions of
        <i inner-h-t-m-l="{{localize('00c6e9a957598699df470e69a4f9cef8')}}">
        </i>
        given in the suttas, but the standard set of twelve links
                is by far the most common.
       </dd>
       <dt id="patimokkha" inner-h-t-m-l="{{localize('71e95429c8d12f6ca486eda4e044e07e')}}">
       </dt>
       <dd inner-h-t-m-l="{{localize('6acdb8b17e2d5f41f7c6cdda551c240c')}}">
       </dd>
       <dt id="patipada" inner-h-t-m-l="{{localize('1c4abbcd2957f53e697631f00268257f')}}">
       </dt>
       <dd>
        Road, path, way; the means of reaching a goal or destination. The “Middle way”
                (
        <i inner-h-t-m-l="{{localize('14c7faee1e6630fcb4c3727c11cec416')}}">
        </i>
        ) taught by the Buddha; the path of practice described in the fourth noble
                truth (
        <i inner-h-t-m-l="{{localize('83f969627674129129796e65ddda139e')}}">
        </i>
        ).
       </dd>
       <dt id="patipatti" inner-h-t-m-l="{{localize('360f8bfba513a7e66b5fb3c14cb9ed0d')}}">
       </dt>
       <dd>
        The practice of
        <a href="#dhamma">
         <i>
          Dhamma
         </i>
        </a>
        , as application of theoretical knowledge (
        <i inner-h-t-m-l="{{localize('1ea28f37700abab943e96cbecb23a996')}}">
        </i>
        ). See also
        <i inner-h-t-m-l="{{localize('b96a0c4646776e96515871c319cb87a7')}}">
        </i>
        .
       </dd>
       <dt id="pativedha" inner-h-t-m-l="{{localize('dd7ae0e92efb1d4ac8f2715aed62a798')}}">
       </dt>
       <dd>
        Direct, first-hand realization of the
        <a href="#dhamma">
         <i>
          Dhamma
         </i>
         .
        </a>
        See also
        <i inner-h-t-m-l="{{localize('1ea28f37700abab943e96cbecb23a996')}}">
        </i>
        and
        <i inner-h-t-m-l="{{localize('fa821cbcb56ea951ecd9f0e2e2672dc5')}}">
        </i>
        .
       </dd>
       <dt id="peta" inner-h-t-m-l="{{localize('80c92bc6ecac8dd053b5f3cfe9d2c013')}}">
       </dt>
       <dd>
        A “hungry shade” or “hungry ghost”—one of a class of beings in the lower realms, sometimes capable of
                appearing to human beings. The petas are often depicted in Buddhist art as starving beings with
                pinhole-sized mouths through which they can never pass enough food to ease their hunger. (Sanskrit:
        <i inner-h-t-m-l="{{localize('4d0151be2ca0a738c296e2969a06498c')}}">
        </i>
        )
       </dd>
       <dt id="phala" inner-h-t-m-l="{{localize('d418f8222723a39627e85857ec2185c3')}}">
       </dt>
       <dd inner-h-t-m-l="{{localize('b039f547ebe72b94ae358b0f4b8acac4')}}">
       </dd>
       <dt id="piti" inner-h-t-m-l="{{localize('ddef0e7a78ef80fc2313bec6dd058158')}}">
       </dt>
       <dd>
        Rapture; bliss; delight. In meditation, a pleasurable quality in the mind that reaches full maturity
                upon the development of the second level of
        <i inner-h-t-m-l="{{localize('a410fbfa41ee8bb0ecc547d556122963')}}">
        </i>
        .
       </dd>
       <dt id="puja" inner-h-t-m-l="{{localize('b94d505f43f62a34e3719cbe555e48b1')}}">
       </dt>
       <dd inner-h-t-m-l="{{localize('ba976f5e7596e0bc013fcb0e2eb4c0c5')}}">
       </dd>
       <dt id="punna" inner-h-t-m-l="{{localize('8b7398e05f18318330ed4f87804e5b18')}}">
       </dt>
       <dd inner-h-t-m-l="{{localize('2a915b6da1466f7341080768e42c47ad')}}">
       </dd>
       <dt id="puthujjana" inner-h-t-m-l="{{localize('e0c5f433e30d17ab2f02136084b6fba8')}}">
       </dt>
       <dd inner-h-t-m-l="{{localize('81fca196ce3e29cf66c83a388424714b')}}">
       </dd>
      </dl>
      <h2 id="r" inner-h-t-m-l="{{localize('e1e1d3d40573127e9ee0480caf1283d6')}}">
      </h2>
      <dl>
       <dt id="raga" inner-h-t-m-l="{{localize('4afaf2d510ea29fd9b6757e544a343d5')}}">
       </dt>
       <dd>
        Lust; greed. See
        <i inner-h-t-m-l="{{localize('ee5c88e64f13fe1e899e2dc75175e286')}}">
        </i>
        .
       </dd>
       <dt id="rupa" inner-h-t-m-l="{{localize('71c41cadda2e5291a51e7b01e1b55a9a')}}">
       </dt>
       <dd>
        Body; physical phenomenon; sight; form. The basic meaning of this word is “appearance” or “form”. It
                refers in a general sense to any kind of knowable physical phenomena or property, including both matter
                and energy, and even physical properties like light that are experienced purely in the mind. It is used
                in a number of different contexts, taking on different shades of meaning in each. In lists of the
                objects of the senses, it is given as the object of the sense of sight. As one of the
        <i inner-h-t-m-l="{{localize('0b4ee18a2eb41b8936e74d9ddd771ddb')}}">
        </i>
        , it refers to physical phenomena or sensations, including ones’
                own body and anything physical that the body experiences. This is also the meaning it carries when used
                with
        <i inner-h-t-m-l="{{localize('58492bef729ba44ad2982685052de460')}}">
        </i>
        , or mental phenomena.
       </dd>
      </dl>
      <h2 id="s" inner-h-t-m-l="{{localize('5dbc98dcc983a70728bd082d1a47546e')}}">
      </h2>
      <dl>
       <dt id="sacca" inner-h-t-m-l="{{localize('5c0a2da3595ce710361c2e27861a0ed7')}}">
       </dt>
       <dd inner-h-t-m-l="{{localize('e09753830d9ff64f98c2bef9741245ae')}}">
       </dd>
       <dt id="saddha" inner-h-t-m-l="{{localize('407ee638f14170e05ae59e2c39e7ff28')}}">
       </dt>
       <dd inner-h-t-m-l="{{localize('488487d7119f91869a7c986f8d74ca18')}}">
       </dd>
       <dt id="sadhu" inner-h-t-m-l="{{localize('9e2fcded05452cb22cff048629241685')}}">
       </dt>
       <dd inner-h-t-m-l="{{localize('8ad28d9ef04480c35f772f6591920bf4')}}">
       </dd>
       <dt id="sagga" inner-h-t-m-l="{{localize('11d4c5e09e527c9fea4dd56ee78e95d5')}}">
       </dt>
       <dd>
        Heaven, heavenly realm. The dwelling place of the
        <i inner-h-t-m-l="{{localize('497375acffb220e7495eec6257029f97')}}">
        </i>
        . Rebirth in the
                heavens is said to be one of the rewards for practicing generosity (see
        <i inner-h-t-m-l="{{localize('4403ce04425e3530600ac4c1a32cd988')}}">
        </i>
        )
                and virtue (see
        <i inner-h-t-m-l="{{localize('6ff4424917f3666d2fd89200af993db5')}}">
        </i>
        ). Like all waystations in
        <i inner-h-t-m-l="{{localize('2dc8a773f2e607fd7c0e6a601ee8ef8d')}}">
        </i>
        however, rebirth here is temporary. See also
        <i inner-h-t-m-l="{{localize('852738bc87c0f9749cdf4bb64eb4c8ea')}}">
        </i>
       </dd>
       <dt id="sakadagami" inner-h-t-m-l="{{localize('4c535ccb5818a0ba4678a4d97a6aebb8')}}">
       </dt>
       <dd inner-h-t-m-l="{{localize('e5b9daf846c6bd6e4110ddd1872c5d9e')}}">
       </dd>
       <dt id="sakkaya-ditthi" inner-h-t-m-l="{{localize('fce6494201141403bbd5a6106e66d5ad')}}">
       </dt>
       <dd>
        Self-identification view. The view that mistakenly identifies any of the
        <i inner-h-t-m-l="{{localize('0b4ee18a2eb41b8936e74d9ddd771ddb')}}">
        </i>
        as “self”; the first of the ten fetters (
        <i inner-h-t-m-l="{{localize('a283df38b6c66f77b78ae608056adba6')}}">
        </i>
        ).
                Abandonment of
        <i inner-h-t-m-l="{{localize('fce6494201141403bbd5a6106e66d5ad')}}">
        </i>
        is one of the hallmarks of stream-entry (see
        <i inner-h-t-m-l="{{localize('b4f9a001b552511d904cec11940c9617')}}">
        </i>
        ).
       </dd>
       <dt id="sakyamuni" inner-h-t-m-l="{{localize('53cb50366e7f950f44205dcba5dcaf63')}}">
       </dt>
       <dd inner-h-t-m-l="{{localize('c2a1eb3d4055615b52ce31997b06ec70')}}">
       </dd>
       <dt id="sakya-putta" inner-h-t-m-l="{{localize('1812039a95a7e345aa2727f28505fb17')}}">
       </dt>
       <dd>
        A member of the Sakyan clan. Contrary to modern usage, in the early texts,
        <i inner-h-t-m-l="{{localize('1812039a95a7e345aa2727f28505fb17')}}">
        </i>
        refers
                not to monks, but to the the Buddha, while the mendicants are referred to as “ascetic followers of the
                Sakyan” (
        <i inner-h-t-m-l="{{localize('785568999f5287b79221cf876344a8b4')}}">
        </i>
        ).
       </dd>
       <dt id="sallekha-dhamma" inner-h-t-m-l="{{localize('90de58278c4ce65d83864ef4fa6c7aae')}}">
       </dt>
       <dd inner-h-t-m-l="{{localize('72132af686cca9dfde6aba19775d7752')}}">
       </dd>
       <dt id="samadhi" inner-h-t-m-l="{{localize('62fc5782a977884274d6d0619fe5d1c2')}}">
       </dt>
       <dd>
        Immersion; the practice of centering the mind in a single sensation or preoccupation, usually to the
                point of
        <i inner-h-t-m-l="{{localize('a410fbfa41ee8bb0ecc547d556122963')}}">
        </i>
        .
       </dd>
       <dt id="samana" inner-h-t-m-l="{{localize('c437778abd0492690b5b74dc9c872bc3')}}">
       </dt>
       <dd>
        Ascetic or contemplative. Stems from a root
        <i inner-h-t-m-l="{{localize('c9ffc3959815b03ba199abae81dd6906')}}">
        </i>
        meaning to wear away or subdue.
       </dd>
       <dt inner-h-t-m-l="{{localize('725c1fe2b28ae354bfc4b7ad576d04a2')}}">
       </dt>
       <dd>
        Literally, a small
        <a href="#samana">
         <i>
          samaṇa
         </i>
        </a>
        . A kind of ordination originally set up to
                cater for young people below the age of twenty to take ordination, but without the responsibilities and
                privileges of full ordination. Later evolved to become a stage prior to full ordination regardless of
                age. A novice observes ten precepts, and when they reach twenty years from conception they may become a
                candidate for full ordination to the order of
        <a href="#bhikkhu">
         <i>
          bhikkhus
         </i>
        </a>
        or
        <i inner-h-t-m-l="{{localize('6ef22537fe3547649ab43c43f99309c1')}}">
        </i>
        . See
        <a href="#pabbajja">
         <i>
          pabbajjā
         </i>
        </a>
        .
       </dd>
       <dt id="sambhavesin" inner-h-t-m-l="{{localize('dd69d4dbfcad5451b7e930a51d912072')}}">
       </dt>
       <dd inner-h-t-m-l="{{localize('e162b953a48cb0792e9a8d086f48ecff')}}">
       </dd>
       <dt id="sammuti" inner-h-t-m-l="{{localize('b91b957d9883b0aaa2dee9b7c45e883e')}}">
       </dt>
       <dd inner-h-t-m-l="{{localize('57c56685b2b2d0c1bdcc403f89481ec5')}}">
       </dd>
       <dt id="sampajanna" inner-h-t-m-l="{{localize('97b515192c6db44b74fe4567506da614')}}">
       </dt>
       <dd>
        Situational awareness; presence of mind; clear comprehension. See
        <i inner-h-t-m-l="{{localize('103b713e5da894753bba42f3d1ed520a')}}">
        </i>
        .
       </dd>
       <dt id="samsara" inner-h-t-m-l="{{localize('a532ccfd9fe84b12fc6e05d7e2d3b5d8')}}">
       </dt>
       <dd inner-h-t-m-l="{{localize('852ba64e154cdbaca516c6e7304e85cb')}}">
       </dd>
       <dt id="samvega" inner-h-t-m-l="{{localize('a88e046a3ddc601b472f05df54edf819')}}">
       </dt>
       <dd inner-h-t-m-l="{{localize('8fb972e846ff1d315f77be90a4073374')}}">
       </dd>
       <dt id="samyojana" inner-h-t-m-l="{{localize('be34a2bd10d9f7da1d6aceeafdc2cf12')}}">
       </dt>
       <dd>
        Fetter that binds the mind to the cycle of rebirth (see
        <a href="#vatta">
         <i>
          vaṭṭa
         </i>
        </a>
        )—self-identification
                views (
        <i inner-h-t-m-l="{{localize('647f25e5d572cfb5a1f1c5c790cd7ab9')}}">
        </i>
        ), uncertainty (
        <i inner-h-t-m-l="{{localize('6f6770658c5e7eae380f8d29b9cbaf8b')}}">
        </i>
        ), grasping
                at precepts and practices (
        <i inner-h-t-m-l="{{localize('f73ff47dac4170b96a0d2d20948c112d')}}">
        </i>
        sensual passion (
        <i inner-h-t-m-l="{{localize('be75ff8fd752684c7a63235b9ca5c026')}}">
        </i>
        ), aversion (
        <i inner-h-t-m-l="{{localize('59499b99740dab282865e9095f99ece1')}}">
        </i>
        desire to be reborn in a realm of luminous form (
        <i inner-h-t-m-l="{{localize('f70d138611d4c3d7a10b3796fd8fd951')}}">
        </i>
        ), desire to be reborn in a formless
                realm (
        <i inner-h-t-m-l="{{localize('27b8c5476f43f6868ca00969477463f7')}}">
        </i>
        ), conceit (
        <i inner-h-t-m-l="{{localize('547e02049871909dc9505c6f3b49bdb6')}}">
        </i>
        ), restlessness (
        <i inner-h-t-m-l="{{localize('dd43c3c08fc071ac7e0b19ac11eaa86b')}}">
        </i>
        ), and ignorance (
        <i inner-h-t-m-l="{{localize('82bb555d244aeaaf994e6b595bf370de')}}">
        </i>
        ). Compare
        <i inner-h-t-m-l="{{localize('fdb9466bdeaf99b9a29dff403bf252e2')}}">
        </i>
        .
       </dd>
       <dt id="sanditthiko" inner-h-t-m-l="{{localize('4f708c53ac139dfe64a5ad413e04cbfd')}}">
       </dt>
       <dd inner-h-t-m-l="{{localize('789d47c4c2e0f09f6337e31b6262e432')}}">
       </dd>
       <dt id="sangha" inner-h-t-m-l="{{localize('b12bc977e884541c1d4a4577eb0c6203')}}">
       </dt>
       <dd>
        This term denotes both:
        <ul>
         <li inner-h-t-m-l="{{localize('e7fa49fb23df8e2bf9bd455fb84d6ea5')}}">
         </li>
         <li inner-h-t-m-l="{{localize('bc89c3aec9befd53a6851fd5913536ba')}}">
         </li>
        </ul>
        Recently in the US, the term “sangha” has been transformed to mean the wider sense of “community of
                followers on the Buddhist path,” although this usage finds no basis in the Pali canon. The term
        <a href="#parisa">
         <i>
          parisā
         </i>
        </a>
        is used in this broader sense in the early texts.
       </dd>
       <dt id="sankhara" inner-h-t-m-l="{{localize('d57357d1b029ae54f0bb35025f4ffd61')}}">
       </dt>
       <dd>
        Condition, conditioned phenomena, choice, intention, cause—the forces and factors that fashion things
                (physical or mental), the process of fashioning, and the fashioned things that result.
        <i inner-h-t-m-l="{{localize('63b381f0e62adf2741416be9a808c00a')}}">
        </i>
        can refer to anything formed or created by conditions, or, more specifically, (as one of the five
        <i inner-h-t-m-l="{{localize('b9ec9c2462acb1fe965fc5d3267a516a')}}">
        </i>
        ) thought-formations within the mind.
       </dd>
       <dt id="sanna" inner-h-t-m-l="{{localize('9bfd78f763b9095944e3d60aab61f347')}}">
       </dt>
       <dd>
        Perception; recognition; interpretation. See
        <i inner-h-t-m-l="{{localize('0b4ee18a2eb41b8936e74d9ddd771ddb')}}">
        </i>
        .
       </dd>
       <dt id="sanyojana" inner-h-t-m-l="{{localize('de68e2b0478ea3ef824a5f7613f9f21b')}}">
       </dt>
       <dd inner-h-t-m-l="{{localize('b557241c3177ad77421c2a7471f830b9')}}">
       </dd>
       <dt id="sasana" inner-h-t-m-l="{{localize('5845214103df4c474cbd526ce67a183d')}}">
       </dt>
       <dd inner-h-t-m-l="{{localize('6dedf1014f6d147d194379e089d14a60')}}">
       </dd>
       <dt id="sati" inner-h-t-m-l="{{localize('dd94b72ff4f26c4f320c68bb03cd4c39')}}">
       </dt>
       <dd>
        Mindfulness, memory, powers of reference and retention. In some contexts, the word
        <i inner-h-t-m-l="{{localize('dd94b72ff4f26c4f320c68bb03cd4c39')}}">
        </i>
        when
                used alone covers alertness (
        <i inner-h-t-m-l="{{localize('61769aa5dc0ada3b2ab42613ba931785')}}">
        </i>
        ) as well.
       </dd>
       <dt id="satipatthana" inner-h-t-m-l="{{localize('72e45cd91e62c03d69aa0052429edefb')}}">
       </dt>
       <dd inner-h-t-m-l="{{localize('5f7592279c590bfc27644e2cf8769901')}}">
       </dd>
       <dt id="sa-upadisesa-nibbana" inner-h-t-m-l="{{localize('afda802fa04d32ec822735b840a9c2b0')}}">
       </dt>
       <dd>
        Nibbāna with fuel remaining (the analogy is to an extinguished fire whose embers are still
                glowing)—liberation as experienced in this lifetime by an arahant. Cf.
        <i inner-h-t-m-l="{{localize('2476fdb48780c912b09e9c2f334b9cab')}}">
        </i>
        .
       </dd>
       <dt id="savaka" inner-h-t-m-l="{{localize('00767939c14645f61ca25f279f9ecb95')}}">
       </dt>
       <dd>
        Literally, “hearer”. A disciple of the Buddha, especially a noble disciple (see
        <i inner-h-t-m-l="{{localize('744fac296ddf9bdf8764b50f90ba92af')}}">
        </i>
        .)
       </dd>
       <dt id="sekha" inner-h-t-m-l="{{localize('73d9f5807cc556b5941d14bb4cf250b7')}}">
       </dt>
       <dd>
        A “learner” or “one in training”; a noble disciple (
        <i inner-h-t-m-l="{{localize('744fac296ddf9bdf8764b50f90ba92af')}}">
        </i>
        )
                who has not yet attained arahantship.
       </dd>
       <dt id="sila" inner-h-t-m-l="{{localize('efe87a5217598ec19662228d6d75b211')}}">
       </dt>
       <dd inner-h-t-m-l="{{localize('e816a0e023a43bc26c217feb6d30569a')}}">
       </dd>
       <dt id="sima" inner-h-t-m-l="{{localize('a24ce6f72fcbe4e4b432e837851db1f6')}}">
       </dt>
       <dd inner-h-t-m-l="{{localize('92b1d8744779f8c467c56090e8b5b1c8')}}">
       </dd>
       <dt id="sotapanna" inner-h-t-m-l="{{localize('e9a9d4b1343e8cb996aee96da5969c08')}}">
       </dt>
       <dd inner-h-t-m-l="{{localize('30e7a474eda3d53dce5babb7095dcd00')}}">
       </dd>
       <dt inner-h-t-m-l="{{localize('69482504a178661e50c27165d4ab4d53')}}">
       </dt>
       <dd inner-h-t-m-l="{{localize('76def95145c8985afff1c4c4ae866a0d')}}">
       </dd>
       <dt inner-h-t-m-l="{{localize('e10a36f1a5231e597daf8f42dc1ab55a')}}">
       </dt>
       <dd inner-h-t-m-l="{{localize('c999d803c5d1a2ef20e07ed1adc7e9d9')}}">
       </dd>
       <dt id="stupa">
        stupa (Pali:
        <i inner-h-t-m-l="{{localize('e1a4decb7ce0c69b2724c340cf1a6371')}}">
        </i>
        )
       </dt>
       <dd inner-h-t-m-l="{{localize('4a6760cc4483d77bd15e64324b6a98c0')}}">
       </dd>
       <dt id="sugati" inner-h-t-m-l="{{localize('db30257b116d8dd9bd455e6c47d2086e')}}">
       </dt>
       <dd>
        Happy destinations; the two higher levels of existence into which one might be reborn as a result of
                past skillful actions (see
        <i inner-h-t-m-l="{{localize('6c5ffb3ef6d6ba1e24acc39eba79629d')}}">
        </i>
        rebirth in the human world or in the
                heavens (See
        <i inner-h-t-m-l="{{localize('b8c0934f7961138316ff6694b18f7bc5')}}">
        </i>
        ). None of these states is permanent. Compare
        <i inner-h-t-m-l="{{localize('48dfbfad6022f7c1abc4f685f963f648')}}">
        </i>
        .
       </dd>
       <dt id="sugato" inner-h-t-m-l="{{localize('a7205ce33ced7190a9b14daa8c5bf996')}}">
       </dt>
       <dd inner-h-t-m-l="{{localize('db1279d4d3afe8ce4d51014104405f1e')}}">
       </dd>
       <dt id="sukha" inner-h-t-m-l="{{localize('995102067e9bcb907413fd5eb825fe8d')}}">
       </dt>
       <dd>
        Pleasure; ease; satisfaction. In meditation, a mental quality that reaches full maturity upon the
                development of the third level of
        <i inner-h-t-m-l="{{localize('a410fbfa41ee8bb0ecc547d556122963')}}">
        </i>
        . Also used in an existential sense
                for the bliss of extinguishment that is beyond all feeling.
       </dd>
       <dt id="sutta" inner-h-t-m-l="{{localize('6bdf6b931b7dff3f6e388b2684f87d3b')}}">
       </dt>
       <dd>
        Literally, “thread”; a discourse or sermon by the Buddha or his contemporary disciples. In the early
                texts, the term
        <i inner-h-t-m-l="{{localize('6bdf6b931b7dff3f6e388b2684f87d3b')}}">
        </i>
        is used in its familiar sense as a discourse, but it is also used in a more
                restricted sense to refer to a section of the discourses, probably referring to summaries or brief
                expositions. In this sense it is used of the monastic code (
        <i inner-h-t-m-l="{{localize('ed23ac5cfbf6ad22201466966eb052ad')}}">
        </i>
        ), too. After the Buddha’s
                death the suttas were originally passed down in oral tradition. The various schools of Buddhism
                maintained their own collections, which varied somewhat in organization, but were mostly identical in
                content. (Sanskrit:
        <i inner-h-t-m-l="{{localize('b08425b9ed59ee719c5dedeb6ad4b586')}}">
        </i>
        )
       </dd>
      </dl>
      <h2 id="t" inner-h-t-m-l="{{localize('b9ece18c950afbfa6b0fdbfa4ff731d3')}}">
      </h2>
      <dl>
       <dt id="tanha" inner-h-t-m-l="{{localize('b2403c8664f6a217b23451abbc497dca')}}">
       </dt>
       <dd>
        Craving—for sensuality, for rebirth, or for annihilation (see
        <i inner-h-t-m-l="{{localize('be116d4fba0eac84753fee5dd37ce786')}}">
        </i>
        ). See
                also
        <a href="#lobha">
         <i>
          lobha
         </i>
         (greed; passion)
        </a>
       </dd>
       <dt id="tapas" inner-h-t-m-l="{{localize('eed8e27f98fffc8e410039027d7ae52c')}}">
       </dt>
       <dd inner-h-t-m-l="{{localize('dc1d4aec261aba537cf64acd0caa67e9')}}">
       </dd>
       <dt id="tathagata" inner-h-t-m-l="{{localize('ed9f74e24a07fe4569e876ceb2c3f362')}}">
       </dt>
       <dd inner-h-t-m-l="{{localize('1e19422785b44f7f5e550b20d3f31cb8')}}">
       </dd>
       <dt id="ti-lakkhana" inner-h-t-m-l="{{localize('d0b56a0d740e7d063376eb7d8da4aafc')}}">
       </dt>
       <dd>
        Three characteristics exhibited by all conditioned phenomena—being impermanent (
        <i inner-h-t-m-l="{{localize('da1f955df40f76da1ce404b7ffe7463b')}}">
        </i>
        ),
                suffering (
        <i inner-h-t-m-l="{{localize('c4e42c22214770490b1e0a231df9bd66')}}">
        </i>
        ), and not-self (
        <i inner-h-t-m-l="{{localize('ce26027f96a68db0c8c8a6d2bd076c5c')}}">
        </i>
        ).
       </dd>
       <dt id="tipitaka" inner-h-t-m-l="{{localize('5679d17143f5ef20067c5dde94d6986b')}}">
       </dt>
       <dd>
        The Buddhist Canon. Literally, “three baskets,” in reference to the three principal divisions of the
                Canon: the
        <a href="#vinaya">
         <i>
          Vinaya Piṭaka
         </i>
        </a>
        (disciplinary rules and procedures for monastic
                training);
        <a href="#sutta">
         <i>
          Sutta Piṭaka
         </i>
        </a>
        (discourses); and
        <a href="#abhidhamma">
         <i>
          Abhidhamma
                  Piṭaka
         </i>
        </a>
        (abstract philosophical treatises). The term is not found in the early texts.
                (Sanskrit:
        <i inner-h-t-m-l="{{localize('9695d59932a2396d75722a56e5c78915')}}">
        </i>
        )
       </dd>
       <dt id="tiratana" inner-h-t-m-l="{{localize('06065ef48e176af50f7608b74c76eb15')}}">
       </dt>
       <dd inner-h-t-m-l="{{localize('b4ec9f0ba18cc277ab762a7b597931f4')}}">
       </dd>
       <dt id="tisarana" inner-h-t-m-l="{{localize('f195943cba974ee71893eb6fa90be985')}}">
       </dt>
       <dd inner-h-t-m-l="{{localize('955bedb9a8bb9bf556fb05eb42a96212')}}">
       </dd>
      </dl>
      <h2 id="u" inner-h-t-m-l="{{localize('4c614360da93c0a041b22e537de151eb')}}">
      </h2>
      <dl>
       <dt id="ugghatitannu" inner-h-t-m-l="{{localize('65f37ad8f78ddb1a126eedc10fcb50b2')}}">
       </dt>
       <dd>
        Of swift understanding. After the Buddha attained Awakening and was considering whether or not to
                teach the Dhamma, he perceived that there were four categories of beings: those of swift understanding,
                who would gain Awakening after a short explanation of the Dhamma; those who would gain Awakening only
                after a lengthy explanation (
        <i inner-h-t-m-l="{{localize('7e4b68764c7a0f4eb6b086bdb92ad600')}}">
        </i>
        ); those who would gain Awakening only after being led
                through the practice (
        <i inner-h-t-m-l="{{localize('2196cc9b22779a86117ba21845da3da9')}}">
        </i>
        ); and those who, instead of gaining Awakening, would at best gain
                only a verbal understanding of the Dhamma (
        <i inner-h-t-m-l="{{localize('2d42483d2282298c4f4647875b1982b6')}}">
        </i>
        ).
       </dd>
       <dt id="upadana" inner-h-t-m-l="{{localize('5bbebf20a6f843823e36440711fa2b67')}}">
       </dt>
       <dd inner-h-t-m-l="{{localize('7f13f0ea497a57fb8a683b1c8896a44d')}}">
       </dd>
       <dt id="upasampada" inner-h-t-m-l="{{localize('e85248a610cccf25f303a42091115c21')}}">
       </dt>
       <dd inner-h-t-m-l="{{localize('025301ccea519d6881a3007741de1844')}}">
       </dd>
       <dt id="upasika" inner-h-t-m-l="{{localize('2bbdd9d5af05b563917d0ea2cbe1f383')}}">
       </dt>
       <dd inner-h-t-m-l="{{localize('eab74ffaf91c2bad2f56d54d95823da6')}}">
       </dd>
       <dt id="upekkha" inner-h-t-m-l="{{localize('aad2e3ddd1b4fb156cb35bbafa765f0d')}}">
       </dt>
       <dd>
        Equanimity. One of the four “sublime abodes” (
        <i inner-h-t-m-l="{{localize('c829b0f9118802e74dcfddac9969020f')}}">
        </i>
        ).
       </dd>
       <dt id="uposatha" inner-h-t-m-l="{{localize('7f978f3317754dae80b8716c43afa053')}}">
       </dt>
       <dd inner-h-t-m-l="{{localize('92e583522ea8fee69c85410189edb45a')}}">
       </dd>
      </dl>
      <h2 id="v" inner-h-t-m-l="{{localize('5206560a306a2e085a437fd258eb57ce')}}">
      </h2>
      <dl>
       <dt id="vassa" inner-h-t-m-l="{{localize('6f6d6308227147984bc293497e1eca59')}}">
       </dt>
       <dd inner-h-t-m-l="{{localize('bce99a1f5e5531b6b741ef3bc08cae88')}}">
       </dd>
       <dt id="vatta" inner-h-t-m-l="{{localize('36019ba00942c7e993dc61c969ae5c33')}}">
       </dt>
       <dd inner-h-t-m-l="{{localize('ebfe4db1add9acdd67f633128a0a1df5')}}">
       </dd>
       <dt id="vedana" inner-h-t-m-l="{{localize('79c7c3d3e1edeb3b70067702a508fd9b')}}">
       </dt>
       <dd>
        Feeling—pleasure (ease), pain (suffering), or neither pleasure nor pain. See
        <i inner-h-t-m-l="{{localize('0b4ee18a2eb41b8936e74d9ddd771ddb')}}">
        </i>
        .
       </dd>
       <dt id="vesak" inner-h-t-m-l="{{localize('8a5d8a12967f7b8091d3bce225b75af5')}}">
       </dt>
       <dd inner-h-t-m-l="{{localize('d4066f60a7a63e2727a4ea6a5e6b907f')}}">
       </dd>
       <dt id="vicara" inner-h-t-m-l="{{localize('5538e5f2d53983f07787641415967557')}}">
       </dt>
       <dd>
        Reflection, considering; sustained application of mind. In meditation,
        <i inner-h-t-m-l="{{localize('5538e5f2d53983f07787641415967557')}}">
        </i>
        is the mental
                factor that keeps one’s attention sustained on the chosen meditation subject.
        <i inner-h-t-m-l="{{localize('5eea91f9eefdde66e8989cabcdb79aa4')}}">
        </i>
        and its
                companion factor
        <i inner-h-t-m-l="{{localize('b9adeab8eaffe0fddeed766ddd6bd194')}}">
        </i>
        reach full maturity upon the development of the
                first level of
        <i inner-h-t-m-l="{{localize('a410fbfa41ee8bb0ecc547d556122963')}}">
        </i>
        .

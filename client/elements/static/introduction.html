 <script>
  class SCIntroduction extends Polymer.mixinBehaviors([Polymer.AppLocalizeBehavior], ReduxMixin(Polymer.Element)) {
          static get is() {
              return 'sc-introduction';
          }

          static get properties() {
              return {
                  language: {
                      type: String,
                      statePath: 'siteLanguage',
                      observer: '_siteLanguageChanged'
                  },
                  fallbackLanguage: {
                      type: String,
                      value: 'en'
                  }
              }
          }

          ready() {
              super.ready();
              this.loadResources(this.resolveUrl(`/localization/elements/static_introduction/${this.fallbackLanguage}.json`), this.fallbackLanguage, true);
          }

          _siteLanguageChanged() {
              if (this.language !== this.fallbackLanguage) {
                  if (this.resources && this.resources[this.language]) {
                      return;
                  }
                  this.loadResources(this.resolveUrl(`/localization/elements/static_introduction/${this.language}.json`), this.language, true);
              }
          }
      }

      customElements.define(SCIntroduction.is, SCIntroduction);
 </script>

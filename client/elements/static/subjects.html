      </aside>
     </article>
    </section>
   </main>
  </div>
 </template>
 <script>
  class SCSubjects extends Polymer.mixinBehaviors([Polymer.AppLocalizeBehavior], ReduxMixin(Polymer.Element)) {
          static get is() {
              return 'sc-subjects-page';
          }

          static get properties() {
              return {
                  language: {
                      type: String,
                      statePath: 'siteLanguage',
                      observer: '_siteLanguageChanged'
                  },
                  fallbackLanguage: {
                      type: String,
                      value: 'en'
                  }
              }
          }

          ready() {
              super.ready();
              this.loadResources(this.resolveUrl(`/localization/elements/static_subjects/${this.fallbackLanguage}.json`));
          }

          _siteLanguageChanged() {
              if (this.language !== this.fallbackLanguage) {
                  if (this.resources && this.resources[this.language]) {
                      return;
                  }
                  this.loadResources(this.resolveUrl(`/localization/elements/static_subjects/${this.language}.json`), this.language, true);
              }
          }
      }

      customElements.define(SCSubjects.is, SCSubjects);
 </script>
</dom-module>

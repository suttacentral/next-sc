 <script>
  class SCStart extends Polymer.mixinBehaviors([Polymer.AppLocalizeBehavior], ReduxMixin(Polymer.Element)) {
          static get is() {
              return 'sc-start';
          }

          static get properties() {
              return {
                  language: {
                      type: String,
                      statePath: 'siteLanguage',
                      observer: '_siteLanguageChanged'
                  },
                  fallbackLanguage: {
                      type: String,
                      value: 'en'
                  }
              }
          }

          ready() {
              super.ready();
              this.loadResources(this.resolveUrl(`/localization/elements/static/start/${this.fallbackLanguage}.json`));
          }

          _siteLanguageChanged() {
              if (this.language !== this.fallbackLanguage) {
                  this.loadResources(this.resolveUrl(`/localization/elements/static/start/${this.language}.json`), this.language, true);
              }
          }
      }

      customElements.define(SCStart.is, SCStart);
 </script>

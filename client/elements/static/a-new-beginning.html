 <script>
  class SCANewBeginning extends Polymer.mixinBehaviors([Polymer.AppLocalizeBehavior], ReduxMixin(Polymer.Element)) {
          static get is() {
              return 'sc-a-new-beginning';
          }

          static get properties() {
              return {
                  language: {
                      type: String,
                      statePath: 'siteLanguage',
                      observer: '_siteLanguageChanged'
                  },
                  fallbackLanguage: {
                      type: String,
                      value: 'en'
                  }
              }
          }

          ready() {
              super.ready();
              this.loadResources(this.resolveUrl(`/localization/elements/static/a-new-beginning/${this.fallbackLanguage}.json`));
          }

          _siteLanguageChanged() {
              if (this.language !== this.fallbackLanguage) {
                  this.loadResources(this.resolveUrl(`/localization/elements/static/a-new-beginning/${this.language}.json`), this.language, true);
              }
          }
      }

      customElements.define(SCANewBeginning.is, SCANewBeginning);

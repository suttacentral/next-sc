   <main>
    <section>
     <h1 inner-h-t-m-l="{{localize('8a5771a60dd94ca37583950ad022accc')}}">
     </h1>
     <h2 inner-h-t-m-l="{{localize('f7a4bed17a4fb66b6265c58fd2aef562')}}">
     </h2>
     <p inner-h-t-m-l="{{localize('075042e8f0218630c1c81f34bda77f67')}}">
     </p>
     <p inner-h-t-m-l="{{localize('9ce4240bf67449653c424dab5519423a')}}">
     </p>
     <p inner-h-t-m-l="{{localize('64cd2e478659db49f887dae97da862c3')}}">
     </p>
     <img class="image-home-full" inner-h-t-m-l="{{localize('d41d8cd98f00b204e9800998ecf8427e')}}" src="https://upload.wikimedia.org/wikipedia/commons/7/7d/Life_of_Buddha_Burmese_Manuscript_22%2C_Volume_1_Wellcome_L0030750.jpg" title="Burmese sutta manuscript." width="640px"/>
     <h2 inner-h-t-m-l="{{localize('83915d1254927f41241e8630890bec6e')}}">
     </h2>
     <p inner-h-t-m-l="{{localize('15ffb98686cd6b652bfe8a518383ebb9')}}">
     </p>
     <p inner-h-t-m-l="{{localize('71eea109c3638e4d23850f291af6d625')}}">
     </p>
     <p inner-h-t-m-l="{{localize('5861ff63b6621d7716d629b1b5072276')}}">
     </p>
     <h2 inner-h-t-m-l="{{localize('f15c1cae7882448b3fb0404682e17e61')}}">
     </h2>
     <p>
      <img alt="Buddhist manuscript from Gandhara." class="image-home" inner-h-t-m-l="{{localize('d41d8cd98f00b204e9800998ecf8427e')}}" src="https://suttacentral.net/img/11.jpg" title="Buddhist manuscript from Gandhara."/>
      Buddhist texts are traditionally classified as the “Three
            Baskets”, spelled
      <i inner-h-t-m-l="{{localize('5679d17143f5ef20067c5dde94d6986b')}}" lang="pli">
      </i>
      in Pali or
      <i inner-h-t-m-l="{{localize('9695d59932a2396d75722a56e5c78915')}}" lang="san">
      </i>
      in Sanskrit. These are:
     </p>
     <ul>
      <li>
       <a href="/sutta" target="_blank" title="SuttaCentral article on Discourses">
        <strong>
         Discourses:
        </strong>
       </a>
       <i inner-h-t-m-l="{{localize('94d05c1a7f94c1f6e79b8e4bf28ab5ec')}}" lang="pli">
       </i>
       in Pali,
       <i inner-h-t-m-l="{{localize('b08425b9ed59ee719c5dedeb6ad4b586')}}" lang="san">
       </i>
       in Sanskrit. These are the primary texts,
              consisting of records of teachings or conversations by the Buddha or his disciples, and arranged by
              litarary style or subject matter.
      </li>
      <li>
       <a href="/vinaya" target="_blank" title="SuttaCentral article on Vinaya">
        <strong>
         Monastic Law:
        </strong>
       </a>
       <i inner-h-t-m-l="{{localize('2ba61eb78f47f764cdba4ec7ac45efde')}}" lang="pli">
       </i>
       in both Pali and Sanskrit. These contain the famous list of rules for monks and
              nuns (
       <i inner-h-t-m-l="{{localize('ed23ac5cfbf6ad22201466966eb052ad')}}">
       </i>
       ). But they are much more than that, including many details of community life, and
              a multitude of stories about life in ancient India.
      </li>
      <li>
       <a href="/abhidhamma" target="_blank" title="SuttaCentral article on Abhidhamma">
        <strong>
         Abhidhamma:
        </strong>
       </a>
       Spelled
       <i inner-h-t-m-l="{{localize('d25106db1b03b765e740e7d972190fa2')}}" lang="san">
       </i>
       in Sanskrit. Abhidhamma texts are systematic summaries and analyses of the teachings drawn from the
              earlier discourses.
      </li>
     </ul>
     <p inner-h-t-m-l="{{localize('43a73e28df345d8a7a9c1adcb8310c39')}}">
     </p>
     <p>
      Most of the early texts have been digitized. For the history of this process, see the article
      <a href="https://books.google.com/books?id=NFpcAgAAQBAJ&amp;pg=PA288" target="_blank" title="Article on Digital Input of Buddhist Texts in Encyclopedia of Buddhism">
       Digital
            Input of Buddhist Texts
      </a>
      by Lewis Lancaster in the
      <cite inner-h-t-m-l="{{localize('e43f21e7cbd5832d1a699d62ef2147db')}}">
      </cite>
      . In addition,
            translations have been produced in multiple languages, mostly focusing on the better-known texts of the Pali
            discourses.
     </p>
     <p inner-h-t-m-l="{{localize('d66102e39caea50fb2107ea0a22eafd9')}}">
     </p>
     <ul>
      <li>
       <strong inner-h-t-m-l="{{localize('a2cdeec407ec5ce6951f5c04167cee82')}}">
       </strong>
       SuttaCentral presents the original texts in the original languages,
              including:
       <ul>
        <li inner-h-t-m-l="{{localize('44cee6bcbdc4f3254525ac7a00fbe313')}}">
        </li>
        <li inner-h-t-m-l="{{localize('3523fb12b4db3c2ccc6f948949f18df1')}}">
        </li>
        <li inner-h-t-m-l="{{localize('b16d0f770248ff82a4c327160c652871')}}">
        </li>
        <li inner-h-t-m-l="{{localize('d92f50a5578a2de2d84a7ee2b4bfe59a')}}">
        </li>
       </ul>
      </li>
      <li>
       <strong inner-h-t-m-l="{{localize('04f476403076d224f17b57c5de2f4a98')}}">
       </strong>
       We have gathered translations of early texts in over thirty modern
              languages. Notable English translations include classic works by
       <a href="http://en.wikipedia.org/wiki/Bhikkhu_Bodhi" target="_blank" title="Wikipedia article on Bhikkhu Bodhi">
        Bhikkhu Bodhi
       </a>
       , new English translations of Chinese
       <a href="/sa1-100">
        Saṁyukta Āgama
       </a>
       texts by
       <a href="http://www.buddhismuskunde.uni-hamburg.de/fileadmin/pdf/analayo/publications.htm" target="_blank" title="Publications by Anālayo">
        Bhikkhu Anālayo
       </a>
       , and fresh translations from
              the Tibetan
       <a href="/up">
        Upāyikā
       </a>
       by Bhikkhunī Dhammadinnā. In addition, we are developing our own
              sets of new translations, in the belief that complete, accurate, and easy to read modern translations
              should be freely available for everyone. We have published an entirely new translation of the four Pali
              nikāyas by Bhikkhu Sujato, which is the first complete and consistent English translation of these core
              texts. And Bhikkhu Brahmāli is producing a much-needed modern and accurate translation of the Pali Vinaya.
      </li>
      <li>
       <strong inner-h-t-m-l="{{localize('e7759eb57772ca2c834b8a5ca7373662')}}">
       </strong>
       The foundation of SuttaCentral is our sets of parallels. These detail tens
              of thousands of cases where texts in different collections or languages correspond with each other. The
              existence of these parallels shows the connections between of the scriptures underlying all Buddhist
              traditions, a connection that harks back to the Buddha himself.
      </li>
     </ul>
     <h2 inner-h-t-m-l="{{localize('e109705703e0324d1a5de1d84a3a8951')}}">
     </h2>
     <p>
      <img alt="The connections of the internet, visualized by the Opte project." class="image-home" href="http://www.opte.org/" inner-h-t-m-l="{{localize('d41d8cd98f00b204e9800998ecf8427e')}}" src="https://suttacentral.net/img/14.jpg" target="_blank" title="The connections of the internet, visualized by the Opte project." width="640px"/>
      Suttas aren’t independent entities. They form a vast interconnected web
            of teachings. Often the key to understanding one passage lies in a different text. In this way, the Buddhist
            canons are a little like the internet, with individual pages connected by a web of hidden links.
     </p>
     <p inner-h-t-m-l="{{localize('1d673754fe71e483a233c2614f52f840')}}">
     </p>
     <p inner-h-t-m-l="{{localize('2f8486687fac43e883d0b1d169e4c520')}}">
     </p>
     <h2 inner-h-t-m-l="{{localize('fe976ba5d001a4b8eb12abf41b2bf85d')}}">
     </h2>
     <p inner-h-t-m-l="{{localize('d20bc7653b47c1618a9a13fec3499850')}}">
     </p>
     <h3 inner-h-t-m-l="{{localize('288a19053753d36a9d75550d2e19b6e7')}}">
     </h3>
     <p inner-h-t-m-l="{{localize('020b55c72f46d16ebbd54ee8052963b0')}}">
     </p>
     <h4 inner-h-t-m-l="{{localize('d732b14d12264117649c3ff382cd2674')}}">
     </h4>
     <p>
      The Pali Discourses are grouped in five main
      <i inner-h-t-m-l="{{localize('52cb435c01c3dfdfacad4034fdc10639')}}">
      </i>
      or “divisions”. These are not organized by
            content, but by literary form. The first two—Long and Middle—are organized by length, the Saṁyutta or
            “Linked” division is organized by topic, and the Aṅguttara or “Numbered” division is organized by numerical
            sets. These four collections are synoptic; they constitute one largely unified body of text and doctrine,
            organized mainly for the convenience of the reciters who memorized it.
     </p>
     <p>
      The fifth
      <i inner-h-t-m-l="{{localize('15ed92add723643c79b65e884be51a0c')}}">
      </i>
      is a rather different kind of collection. The core of it is a set of early texts
            that are mostly verse. To this was added a series of later texts of very different kinds, showing that this
            section was considered more open and flexible.
     </p>
     <h4 inner-h-t-m-l="{{localize('5cab32da4acdfa1c0eb326ef5813513d')}}">
     </h4>
     <p>
      The Pali texts have a rather bewildering range of terms for intermediate levels of text structure,
            corresponding to what we might call a “part” or a “chapter”. Sometimes these sections are crucial for making
            sense of a text. For example, the
      <i inner-h-t-m-l="{{localize('50082ba6082f93d844c49abae01811ca')}}">
      </i>
      is used in the Saṁyutta Nikāya for groups of discourses on
            the same topic, and the
      <i inner-h-t-m-l="{{localize('f608f10ca5e2aec199310869c8b2e578')}}">
      </i>
      is used in the Aṅguttara Nikāya for groups of discourses with the same
            number of items. In the Vinaya, the
      <i inner-h-t-m-l="{{localize('e21861eb46ce610cbc1f46929c1f177d')}}">
      </i>
      is likewise an essential structural feature. Elsewhere,
            however, we find structures of less importance, such as the
      <i inner-h-t-m-l="{{localize('b7f95f4df8fca4051a0f6c12b0d63486')}}">
      </i>
      or group of fifty discourses.
            Originally these may have helped organize the texts into manuscripts, but these days they are retained for
            historical purposes.
     </p>
     <h4 inner-h-t-m-l="{{localize('416938bc8df7392bc863536f29144884')}}">
     </h4>
     <p>
      The smallest level of organization is the
      <i inner-h-t-m-l="{{localize('d098c00d81e47ebb825e7f1ce19267eb')}}">
      </i>
      , usually translated “chapter” but in fact a set of
            (usually) ten discourses or other texts.
      <i inner-h-t-m-l="{{localize('c0886cd56cd408a89006677fef28d839')}}">
      </i>
      may gather texts sorted by a meaningful theme. For
            example, the “Chapter on Kings” of the Middle Discourses contains ten discussions involving kings. In many
            cases, however, the
      <i inner-h-t-m-l="{{localize('d098c00d81e47ebb825e7f1ce19267eb')}}">
      </i>
      is merely a structural convention, and is simply named after its first
            discourse.
     </p>
     <h3 inner-h-t-m-l="{{localize('219ff7705d67d0c798779951dcf82e95')}}">
     </h3>
     <p>
      The main navigation is through the sidebar, which is available on every page. This lists all the
            collections with their various subdivisions. You can go directly to a full collection such as a
      <i inner-h-t-m-l="{{localize('15ed92add723643c79b65e884be51a0c')}}">
      </i>
      , or else drill down to the precise group that you want.
     </p>
     <h4 inner-h-t-m-l="{{localize('e30baf2773fd1ff10ac21a7ebd63198d')}}">
     </h4>
     <p>
      For the four main
      <i inner-h-t-m-l="{{localize('52cb435c01c3dfdfacad4034fdc10639')}}">
      </i>
      , we’ve grouped the Chinese Āgamas together with their Pali parallels. Note
            that in the Chinese canon, as well as a main full Āgama, there’s usually some extra material; either
            individually translated suttas, or partial collections.
     </p>
     <p inner-h-t-m-l="{{localize('0a3e6ff4168e989545e373ecf9c1daca')}}">
     </p>
     <p>
      Under “Other” we include the relatively small quantity of material in Tibetan, Sanskrit, and other ancient
            Indic languages. In many cases, it might be possible to classify this material under one of the five
      <i inner-h-t-m-l="{{localize('52cb435c01c3dfdfacad4034fdc10639')}}">
      </i>
      .
            However, the identification is complex and uncertain, so we simply leave it here.
     </p>
     <h4 inner-h-t-m-l="{{localize('fb17756a295bcd7fd0a5fd3ce105dad8')}}">
     </h4>
     <p inner-h-t-m-l="{{localize('5cc46fae150cbf10bfef464b80e21c0f')}}">
     </p>
     <p inner-h-t-m-l="{{localize('8d9e1381a11dd10621fc2f61f710f802')}}">
     </p>
     <ul>
      <li>
       <strong inner-h-t-m-l="{{localize('d1a2c2b4435cf30843220f6f313d797d')}}">
       </strong>
       rules for monks and nuns, together with explanations
              and commentary.
      </li>
      <li>
       <strong inner-h-t-m-l="{{localize('4ea54e703c3758ead32e0ed0c64699c7')}}">
       </strong>
       This section, named and organized somewhat differently in the various
              versions, deals with monastic procedures and lifestyle.
      </li>
      <li>
       <strong inner-h-t-m-l="{{localize('eb47ac71dd56993c23136a362b869749')}}">
       </strong>
       Most Vinayas include some kind of supplement or summary, such as the
              Parivāra in Pali.
      </li>
     </ul>
     <p inner-h-t-m-l="{{localize('f561ab7275f123d7012dcb651797a538')}}">
     </p>
     <h4 inner-h-t-m-l="{{localize('ff9331ad058b3717457b73d2bdc51534')}}">
     </h4>
     <p>
      The relatively few Abhidhamma texts are organized by school and language. Note that
      <i inner-h-t-m-l="{{localize('37903d007317aabfc4c27a24578f8e3f')}}">
      </i>
      is a
            generic term, and is applied to many later treatises as well. Here we only include canonical texts.
     </p>
     <h3 inner-h-t-m-l="{{localize('098e5e580116861f2e90aa1b3ff3f8d4')}}">
     </h3>
     <p inner-h-t-m-l="{{localize('947f618cde49b0003c7c8731dcbc0b33')}}">
     </p>
     <p>
      A list may be any level of the hierarchy, such as a
      <i inner-h-t-m-l="{{localize('15ed92add723643c79b65e884be51a0c')}}">
      </i>
      , a
      <i inner-h-t-m-l="{{localize('d098c00d81e47ebb825e7f1ce19267eb')}}">
      </i>
      , etc. You can navigate
            these at your convenience.
     </p>
     <h3 inner-h-t-m-l="{{localize('77e3d5b1fa94310051c8e2ef1f66dd42')}}">
     </h3>
     <p inner-h-t-m-l="{{localize('93b6d07d99b8aa67b0357d1bbec517c1')}}">
     </p>
     <p inner-h-t-m-l="{{localize('f0f0a7e3e922592e4db404f854eec3c6')}}">
     </p>
    </section>
   </main>
  </div>
 </template>
 <script>
  class SCPreamble extends Polymer.mixinBehaviors([Polymer.AppLocalizeBehavior], ReduxMixin(Polymer.Element)) {
          static get is() {
              return 'sc-preamble';
          }

          static get properties() {
              return {
                  language: {
                      type: String,
                      statePath: 'siteLanguage',
                      observer: '_siteLanguageChanged'
                  }
              }
          }

          _siteLanguageChanged() {
              this.loadResources(this.resolveUrl(`/localization/elements/static/preamble/${this.language}.json`));
          }
      }

      customElements.define(SCPreamble.is, SCPreamble);
 </script>
</dom-module>

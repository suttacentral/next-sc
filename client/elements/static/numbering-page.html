     <h2 inner-h-t-m-l="{{localize('3b261136e3c33f35e0a58611b1f344cb')}}">
     </h2>
     <p>
      Modern referencing for Chinese texts is almost always based on the Taishō edition. This is convenient, in
            that it offers a consistent approach, and with the use of line numbers, allows for higher granular
            referencing. However, it has the drawback of being bound to a particular paper edition. Line references
            have no relation to the semantic structure of the text. In addition, references to Taishō texts are
            typically redundant, specifying both the volume/page and the sūtra number. This might be helpful in a
            printed edition, but it is clumsy to handle in a digital text. Further, the Taishō relies heavily on the
      <i inner-h-t-m-l="{{localize('a94652aa97c7211ba8954dd15a3cf838')}}">
      </i>
      or “folio” for structuring texts, which again is entirely a print-bound convention.
     </p>

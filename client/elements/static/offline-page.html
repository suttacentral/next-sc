<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../styles/static-styles.html">

<dom-module id="sc-offline-page">
  <template>
    <style include="static-styles">
    </style>

    <div id="page-wrap">
      <main>
        <section>
          <article>
            <h1>Using SuttaCentral offline</h1>
            <p>SuttaCentral is a 
              <a href="https://developers.google.com/web/progressive-web-apps/" target="_blank"> Progressive Web App</a>.
               On supported devices, many features, including navigation and previously visited pages,
              will continue to work even if you have no internet connection.</p>
            <p>In addition, you can download texts in languages of your choosing and keep reading suttas even when offline
              or with limited data. This is especially useful for users on mobiles with limited data,
              or in regions with poor coverage. If your data is limited,
              we recommend connecting to wifi before downloading large amounts of texts.</p>
            <button>Make available offline</button>
          </article>
        </section>
        </main>
    </div>
  </template>
  
  <script>
      class SCOfflinePage extends Polymer.Element {
          static get is() {
              return 'sc-offline-page';
          }
      }
      customElements.define(SCOfflinePage.is, SCOfflinePage);
  </script>
</dom-module>

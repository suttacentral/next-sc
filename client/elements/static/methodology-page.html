 <script>
  class SCMethodologyPage extends Polymer.mixinBehaviors([Polymer.AppLocalizeBehavior], ReduxMixin(Polymer.Element)) {
          static get is() {
              return 'sc-methodology-page';
          }

          static get properties() {
              return {
                  language: {
                      type: String,
                      statePath: 'siteLanguage',
                      observer: '_siteLanguageChanged'
                  },
                  fallbackLanguage: {
                      type: String,
                      value: 'en'
                  }
              }
          }

          ready() {
              super.ready();
              this.loadResources(this.resolveUrl(`/localization/elements/static/methodology-page/${this.fallbackLanguage}.json`), this.fallbackLanguage, true);
              this.shadowRoot.querySelector('main').addEventListener('click', () => {
                  setTimeout(() => {
                      this._scrollToSection(window.location.hash, true);
                  }, 0);
              });
              setTimeout(() => {
                  this._scrollToSection(window.location.hash, false);
              }, 1000);
          }

          // Scrolls to the chosen section
          _scrollToSection(sectionId, isSmooth) {
              if (!sectionId) return;
              const firstSection = this.shadowRoot.querySelector(sectionId);
              if (firstSection) {
                  firstSection.scrollIntoView({
                      behavior: isSmooth ? 'smooth' : 'instant',
                      block: 'start',
                      inline: 'nearest'
                  });
              }
          }

          _siteLanguageChanged() {
              if (this.language !== this.fallbackLanguage) {
                  if (this.resources && this.resources[this.language]) {
                      return;
                  }
                  this.loadResources(this.resolveUrl(`/localization/elements/static/methodology-page/${this.language}.json`), this.language, true);
              }
          }
      }

      customElements.define(SCMethodologyPage.is, SCMethodologyPage);
 </script>

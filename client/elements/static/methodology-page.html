        <section>
          <article>
            <h1>Methodology and Sources</h1>
            <h2>Background</h2>
            <p>Since the 19th century it has been recognized by scholars that many Buddhist texts found in the Pali
              canon have counterparts or parallels in the Chinese and other collections. The first person to notice this
              was probably Samuel Beal, who in 1884 showed that various Pali and Chinese Buddhist texts corresponded,
              and remarked: “It is plain, as well from their agreements as from the slight differences that occur
              throughout, that these discourses are derived from one source, not the original, but from versions made
              from the original; and from one of these versions the Chinese translation was prepared.” (<cite>Buddhism
                in China</cite>, p. 25.)</p>
            <p>In 1908 Anesaki published <cite>The Four Buddhist Āgamas in Chinese: A Concordance of their Parts and the
              Corresponding Counterparts in the Pāli Nikāyas</cite>, followed in 1929 by Akanuma’s <cite>The Comparative
              Catalogue of Chinese Āgamas &amp; Pāli Nikāyas</cite>. This became the standard reference in the field,
              and was corrected and improved over subsequent decades by a series of mostly Japanese and Taiwanese
              scholars. In the 1990s, Rod Bucknell undertook the task of digitizing the latest versions of these
              parallels tables. In addition, he worked with Venerable Anālayo to further improve and expand the
              coverage. These tables became the basis for SuttaCentral’s parallels for the four main nikāyas/āgamas.</p>
            <p>In 2014, Bhikkhu Sujato prepared a set of parallels for the Vinayas which was added to SuttaCentral, and
              in 2016, Ayya Vimala added verse parallels for the Dhammapadas.</p>
            <p>The parallels data is maintained in a single text file, <code>parallels.json</code>, which may be found
              on <a href="https://github.com/suttacentral" title="SuttaCentral on Github" target="_blank">SuttaCentral’s
                Github repository</a>.</p>
            <p>In addition to the parallels, SuttaCentral hosts original texts and translations when they are available.
              A brief note on the sources of these texts is found below.</p>
            <h2>Sutta Parallels</h2>
            <p class="byline">Rod Bucknell, updated by Sujato</p>
            <h3>Kinds of Parallels</h3>
            <p>In keeping with the simple classification established in Akanuma (1929), two types of discourse parallel
              were recognized in the original SuttaCentral data:</p>
            <ul>
              <li><strong>Full parallel:</strong> Full parallels may differ in content to a certain extent, but they are
                similar enough to make it likely that they stem from a common ancestor.
              </li>
              <li><strong>Partial parallel:</strong> Partial parallels display markedly incomplete agreement. Usually, a
                <em>partial</em> parallel has only a relatively small <em>part</em> of its content in common with the
                other discourse, a situation that could have arisen through various different historical processes.
              </li>
            </ul>
            <p>Distinguishing between full parallel and partial parallel involves some degree of subjectivity.
              Consequently, it should be seen as providing helpful guidance rather than as delivering a final judgment
              about the relationship between the two texts.</p>
            <p>Fragmentary manuscript remains in Sanskrit or other languages are not “partial parallels” in this sense.
              They are identified instead as fragments.</p>
            <p>For the 2018 upgrade of SuttaCentral, we added a number of refinements and enhancements to this model. We
              now represent the following kinds of relations.</p>
            <ul>
              <li><strong>Full parallel:</strong> As before, except with the clarification that a full parallel applies
                not just to whole suttas, but to anything that can be specified with an ID on SuttaCentral. Thus a
                “section” of a text, or else a “range” of several texts, may be considered as a full parallel. Consider
                the case of the Dhammacakkappavattana Sutta. Among the many parallels, we find one Pali version in the
                first Vinaya Khandhaka. There it makes up only a small section of the whole text, but it is clearly a
                full parallel of the text at SN 56.11. Since we can fully define the content of this section with IDs,
                this ranks as a full parallel.
              </li>
              <li><strong>Resembling parallel:</strong> This includes texts that “resemble” each other, but where the
                parallel passages cannot be further specified. By default, the old “partial” parallels are included
                here, unless they have been fully specified, in which case they are considered “full”. A good example of
                a pair of “resembling” parallels is MN 10 Satipaṭṭhāna and MN 119 Kāyagatāsati. These suttas share much
                in common, in particular an extended list of meditation subjects that is not found anywhere else. Yet
                they also have many systematic differences, and it is not possible or practical to fully specify which
                portions are shared. So the best we can say is that these texts “resemble” each other, and if studying
                one text, you may well want to study the other, too.
              </li>
              <li><strong>Mention:</strong> This covers cases where one passage “mentions” another. In such cases, the
                mention may not actually include the text itself, so could not be considered a parallel. Nevertheless,
                it is a meaningful point of relation between the texts. An example would be SN 41.3, which refers to the
                “sixty-two” views found in the Brahmajāla Sutta (DN 1).
              </li>
              <li><strong>Retelling:</strong> This refers to cases where the same or similar events are “retold” in more
                than one place in the canon. The story of Baka the Brahmā is a good example. It appears in SN 6.4 and MN
                49. The two texts are very different, and don’t count as parallels. Nevertheless, in some sense it does
                appear to be the same or a closely related story, so some connection can be recognized. This kind of
                relation is also used for the “retellings” of the lives of the monks and nuns found in the Gāthās and
                the Apadānas.
              </li>
            </ul>
            <p>The “mentions” and “retellings” are mostly derived from the cross-reference metadata contained in the
              Mahāsaṅgīti text, sorted and added by Ayya Vimala.</p>
            <h3>Implied Parallels</h3>
            <p>Discourses listed as full parallels to a given Pali discourse can safely be assumed to be full parallels
              to one another. For example, DN 22 is shown as having full parallels in MN 10, MA 98, and EA 12.1, and
              from this one can safely infer that MA 98 is a full parallel to MN 10 and EA 12.1.</p>
            <p>However, for discourses listed as partial parallels to a given Pali discourse, no such inferences can be
              drawn. For example, DN 22 is shown as having partial parallels in MN 141, MA 31, and T 32. From this one
              cannot infer any correspondence between MA 31 and T 32 (though in fact they are full parallels of each
              other), or between MA 31 and EA 12.1 (which in fact are quite unrelated).</p>
            <h3>Accuracy and completeness of the data</h3>
            <p>Currently, only the DN and MN correspondences have been thoroughly checked for accuracy and completeness.
              The information on parallels to SN and AN is less reliable, but is being updated as the relevant research
              progresses. The identification of Pali parallels to Pali discourses is still incomplete and uneven. For
              Chinese discourses that lack Pali parallels, information on non-Pali parallels has yet to be included.</p>
            <h2>Vinaya Parallels</h2>
            <p class="byline">Bhikkhu Sujato</p>
            <p>Here is outlined in brief the method used for compiling the Vinaya correspondences.</p>
            <p>My primary source work was Nishimoto’s 1928 paper on comparative Pātimokkha rules. While I can’t speak
              Japanese, I was able to make sense of his tables, which were kindly supplied by Shayne Clarke. I checked
              this against Pachows’s 1955 <cite>Comparative Study of the Pratimoksa</cite>, which was apparently
              compiled without knowledge of Nishimoto’s earlier work. These two works thus provide a useful check
              against each other. A variety of more specialized studies were also consulted.</p>
            <p>Most of these works assume that the Vinaya rules of one school are the same in the Vibhaṅga and the
              Pātimokkha, except in the case of multiple separate texts such as with the Sarvāstivāda. However, as I
              proceeded I discovered that in several cases, especially in the Chinese Vinayas, the Vibhaṅga and the
              Pātimokka had minor differences in numbering. So I decided to treat each individual text as a separate
              entity, even though in some cases, notably the Pali, the numbering of rules is identical.</p>
            <p>Due to this and other minor differences, each of the sources I consulted gave slightly different
              numberings for the rules. Almost all of these variations occur in the <i>sekhiya</i> rules, while the
              remainder of Vinaya rules are almost entirely straightforward. In fact I spent more time trying to
              straighten out the <i>sekhiya</i> rules than the rest of the Vinaya combined, and I frequently despaired
              of the task. The rules are short and lack context, and use obscure terms that differ in spelling from one
              text to another. Often my search in Sanskrit dictionaries ended with the discovery that this is the only
              occurrence of the word, and its meaning and derivation are unknown. No doubt the Chinese translators faced
              similar difficulties. In extreme cases a rule might be represented by a single Chinese character. It
              seemed to me that the attempt was pushing the limits of what was possible with parallels. I was only able
              to keep going buoyed by the thought that my predecessors had thought it worthwhile and had come so far.
              Even so, I am far from confident that they have been properly sorted out. So please treat the
              <i>sekhiya</i> correspondences with care!</p>
            <p>In cases where my sources differed, I consulted the original Chinese and Sanskrit texts, using the texts
              as published on SuttaCentral. There is obviously a degree of subjectivity involved in making these
              decisions, and on the whole I probably tended to ascribe correspondences a little more liberally than
              Nishimoto or Pachow. This was mainly because I used a wider variety of sources, especially from the
              Sanskrit, and sometimes similarities emerge that are not obvious just from the Chinese texts.
              Nevertheless, as I said above, almost all such marginal cases pertain to the <i>sekhiyas</i>.</p>
            <p>Given the vast numbers of parallel rules in different texts, I had to find a way of assigning each
              instance of each rule with a unique ID. These IDs are not only used to name each rule, they also form the
              URLs that identify the web page for that rule. These IDs use abbreviations that are subject to a number of
              constraints: they must be unique on SuttaCentral, case-insensitive, and use no special characters. While
              the method might seems a little arcane at first, once you have remembered a few abbreviations it is really
              quite simple. Pli Tv Bu Pm Pj 1 is “Pali Theravāda Bhikkhu Pātimokkha Pārājika 1″; Lzh Sv Bi Vb Ss 3 is
              “Chinese Sarvāstivāda Bhikkhunī Vibhaṅga Saṅghādisesa 3”, and so on.</p>
            <p>Throughout I try to use Pali names for titles, rule names and so on. This is simply to preserve
              consistency, not out of any belief that Pali was the original language of these texts. On the contrary,
              each text or school would have used a slightly different dialect. Sometimes we find spelling variations
              even within the same text. Moreover, in many texts it is difficult to ascertain what the traditional title
              of a rule was, or even if there was one, as such information is usually merely inferred from the summaries
              or <i>uddānas</i>. In cases where there is no Pali title, I supply a Sanskrit title when possible. These
              don’t represent any particular Sanskrit texts, but are selected simply on the basis of what seems most
              clear. Very rarely I supply a title in Pali form for a rule that doesn’t exist in Pali; this is where
              rules are paired with a nearly identical one that is in the Pali. Where there is neither Pali nor
              Sanskrit, I have supplied an English title. In all cases these titles, as with headings for Buddhist texts
              generally, should be regarded merely as aids for the reader supplied by editors, ancient or modern, rather
              than as intrinsic to the text.</p>
            <p>In addition to the Pātimokkha correspondences, we also offer much less detailed correspondences of the
              Khandhakas. These are based on the details provided by Frauwallner in his classic study. I was tempted to
              include his more detailed breakdown, which showed parallels in various sections within each Khandhaka;
              however in the end I kept the correspondences at the level of the chapter or Khandhaka only. This is, on
              the whole, much simpler than dealing with the Pātimokkha correspondences, although there are, as always,
              unexpected complexities and problematic exceptions.</p>
            <p>In this case the major exception is the Mahāsaṅghika Vinaya, which doesn’t really have a Khandhaka
              section at all. Frauwallner treated it as a Khandhaka, albeit one that had been drastically reshaped by
              later editors, but Clarke has more recently shown that this is not the case. The exact relation between
              this and other Vinayas remains uncertain, although it seems likely to me that Frauwallner was correct to
              treat it as a later reorganization of material that previously resembled the Khandhakas more closely.
              However, despite the great differences in form, the subject matter discussed in various sections of the
              Mahāsaṅghika Vinaya shares much in common with the corresponding chapters in the Khandhakas. Since the
              main purpose of providing correspondences on SuttaCentral is to help the reader find similar passages for
              comparison, I have therefore retained as much as possible of Frauwallner’s correspondences for the
              Mahāsaṅghika Vinaya. Due to the way these passages are scattered through the text, however, it was not
              possible to show everything.</p>
            <p>Note that, due to the nature of the Vinaya texts, there is no need for the different kinds of relations
              as specified for the Suttas. In almost all cases, it is clear that a particular rule is a full parallel of
              the other rules, in the sense that they different versions of the same “thing”. There are, of course,
              occasional exceptions to this, but nothing, I think, is to be gained by trying to specify a few such
              marginal cases in the data.</p>
            <h2>Text sources</h2>
            <h3>Pali</h3>
            <p>The Pali text on SuttaCentral is the Mahāsaṅgīti edition, sometimes called the “World Tipitaka”. This is
              a version of the Sixth Council text that was edited and published by the Dhamma Society of Bangkok, based
              on the digital text supplied by the Vipassana Research Insititute. The Dhamma Society undertook an
              extensive review of the text, correcting it against multiple printed editions. They took as their mainline
              source the first edition of the Sixth Council text, which represents the Burmese manuscript tradition. We
              believe this is the most accurate, consistent, and well-edited digital edition of the Pali canon
              available.</p>
            <p>The first version of SuttaCentral linked to the Dhamma Society website. However, that went offline and we
              decided that we needed to host the text ourselves. Fortunately, Venerable Yuttadhammo had made a complete
              copy of the Mahāsaṅgīti for his Digital Pali Reader, and he kindly supplied us with the source files.</p>
            <p>We have supplemented the Mahāsaṅgīti text with the pātimokkhas for both monks and nuns from the VRI
              edition.</p>
            <p>We have made no changes to the text of the Mahāsaṅgīti edition. However, we have made some minor
              adjustments to the numbering and punctuation.</p>
            <p>In addition to the text, we make use of the critical apparatus of the Mahāsaṅgīti, including variant
              readings, reference numbers, and cross-references. The latter form the basis for most of our Pali-Pali
              parallels.</p>
            <h3>Chinese</h3>
            <p>The definitive edition of the Chinese Buddhist canon is the Tripiṭaka Koreana. This is an extremely
              accurate and well-preserved set of 81,258 wood blocks dating from the 13th century. It was used as the
              primary source for the modern Taishō edition, edited by Takakusu Junjiro and others, and published in the
              early 20th century through the Taishō University in Japan. This was digitized by CBETA, from which our
              Chinese texts are sourced.</p>
            <h3>Tibetan</h3>
            <p>Our Tibetan texts are from the Tibetan and Himalayan Library text, which is based on the Derge edition of
              the Tibetan canon.</p>
            <h3>Sanskrit and others</h3>
            <p>As the texts in Sanskrit and other Indic languages do not form a coherent canon, but were sourced from
              multiple chance findings, there is no single source. Editions are as noted in the texts. Digital texts are
              mostly from the Göttingen Register of Electronic Texts in Indian Languages (GRETIL).</p>
            <h3>Translations</h3>
            <p>Translations are from many different sources as noted in each text.</p>

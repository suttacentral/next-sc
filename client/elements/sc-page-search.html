<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-location/iron-location.html">
<link rel="import" href="../bower_components/iron-location/iron-query-params.html">
<link rel="import" href="../bower_components/iron-ajax/iron-request.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/iron-list/iron-list.html">
<link rel="import" href="../bower_components/iron-scroll-threshold/iron-scroll-threshold.html">
<link rel="import" href="../bower_components/paper-spinner/paper-spinner-lite.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">

<link rel="import" href="menus/search-menu.html">

<!--
The search page opens when a search string is typed into the search-input-box in the toolbar.

The loading is done within an iron-scroll-threshold in case there are very large numbers of results.

If the results are in more than one category of root texts, translations, and dictionaries, and there are more
than ten results in total, a dropdown selection menu appears at the top.
-->
<dom-module id="sc-page-search">
  <template>
    <style is="custom-style">
      .divisioncontent {
        @apply --sc-sans-font;
        padding: 72px 0;
      }

      main {
        max-width: 720px;
        margin: 0 auto;
      }

      .results-head {
        display: flex;
        justify-content: space-between;
        padding: 0 16px;
        color: var(--secondary-text-color);
      }

      h1 {
        @apply --paper-font-display1;
        display: inline-block;
        margin: 0;
      }

      .result-term {
        font-weight: bold;
        color: var(--sc-green-600);
        @apply --sc-serif-font;
      }

      iron-list {
        padding: 28px 0 16px;
      }

      .item {
        @apply --layout-horizontal;
        border-bottom: 1px solid var(--paper-grey-300);
      }

      .item:focus {
        outline: 0;
        background: linear-gradient(to right, rgba(67, 160, 7, 1) 4px, rgba(67, 160, 7, 0) 4px);
      }

      .pad {
        padding: 0 16px;
        @apply --layout-flex;
        @apply --layout-vertical;
      }

      h2 {
        @apply --paper-font-headline;
        color: var(--sc-green-600);
        margin: 22px 0 0 0;
      }

      .results-url {
        @apply --paper-font-body2;
        color: var(--secondary-text-color);
        white-space: nowrap;
        margin: 0 0 16px;
        overflow: hidden;
      }

      .snippet {
        @apply --sc-paper-font-body;
        margin: 0 0 20px 0;
      }

      search-menu {
        margin-top: -20px;
      }

      .hidesearchbox {
        display: none;
      }

      paper-spinner-lite {
        --paper-spinner-color: var(--sc-gold-500);
        left: 50%;
        top: 50px;
      }

      a {
        text-decoration: none;
        color: initial;
      }

      .google-maps {
        height: 480px;
        margin-bottom: 20px;
      }

      .google-maps iframe {
        height: 480px;
        width: 100%;
        border: none;
      }
    </style>

    <iron-ajax id="ajax"
               url="api/search"
               params='{{searchParams}}'
               handle-as="json"
               loading="{{loadingResults}}"
               last-response="{{data}}"
               on-response="_didRespond"></iron-ajax>

    <div class="loadingIndicator">
      <paper-spinner-lite active="{{loadingResults}}"></paper-spinner-lite>
    </div>

    <div class="divisioncontent">
      <main>
        <div class="results-head">
          <h1><span class="result-number">[[_calculateNumber(data)]]</span> <span
              class="result-description">results for</span> <span class="result-term">[[searchQuery]]</span></h1>
          <search-menu class$="[[searchMenu]]"></search-menu>
        </div>

        <iron-scroll-threshold id="scrollThreshold" lower-threshold="0" on-lower-threshold="_load"
                               scroll-target="document">
          <iron-list id="list" items="[]" as="item" scroll-target="document">
            <template>
              <div>
                <div class="item" tabindex$="[[tabIndex]]">
                  <div class="pad">
                    <a href="[[_addLink(item)]]">
                      <div class="primary"><h2>[[item._source.heading.title]]</h2></div>
                      <div class="secondary">
                        <p class="results-url" inner-h-t-m-l="[[item._source.heading.division]]"></p>
                      </div>
                    </a>
                    <div class="secondary"><p class="snippet" inner-h-t-m-l="[[item.highlight.content]]"></p></div>
                  </div>
                </div>
              </div>
            </template>
          </iron-list>
        </iron-scroll-threshold>

      </main>
    </div>
  </template>
  <script>
      class SCPageSearch extends Polymer.Element {
          static get is() {
              return 'sc-page-search'
          }

          static get properties() {
              return {
                  searchQuery: {
                      type: String,
                      notify: true
                  },
                  inputLanguage: String,
                  searchMenu: {
                      type: String,
                      notify: true,
                      computed: 'setFilterMenuVisibility(data)'
                  },
                  data: {
                      type: Array,
                      notify: true
                  },
                  partArray: {
                      type: Array,
                      notify: true,
                      value: []
                  },
                  showArray: {
                      type: Array,
                      notify: true,
                      value: []
                  },
                  itemCount: {
                      type: Number,
                      value: 0
                  },
                  // Number of items to be loaded on first load
                  firstLoad: {
                      type: Number,
                      value: 10
                  },
                  // Number of items to be loaded each time the scroll threshold is reached
                  loadNumber: {
                      type: Number,
                      value: 5
                  }
              }
          }

          static get observers() {
              return ['_populateList(partArray)'];
          }

          constructor() {
              super();
              this.itemCountLimit = 20;
          }

          ready() {
              super.ready();
              // listens to the search555-menu and changes the items to be displayed accordingly to "all", "root texts",
              // "translations" or "dictionaries" and changes the partArray accordingly.
              this.addEventListener('eventFromSearchMenu', this.changeSearchView);

              this.searchParams = {limit: this.itemCountLimit, query: this.searchQuery};

              // Calls the input results when page is loaded
              this.$.ajax.generateRequest();
          }

          // Determines the number of search results that have been found.
          _calculateNumber(data) {
              return data ? data.hits.total : 0;
          }

          // if the item is a dictionary-item, the appropriate link is added, otherwise the url is used.
          _addLink(item) {
              return (item.category === "dictionary") ? ("/define/" + item._source.heading.title) : item.url;
          }

          // If the number of results is less than 10 or there is only 1 category of results, the search filtering
          // menu is not displayed.
          setFilterMenuVisibility(data) {
              const hits = data.hits.hits;
              if (hits && hits.length > 10) {
                  for (let i = 1; i < hits.length; i++) {
                      if (hits[i].category !== hits[0].category) {
                          return "";
                      }
                  }
              }
              return "hidesearchbox";
          }

          // listens to the search-menu and changes the items to be displayed accordingly to "all", "root texts",
          // "translations" or "dictionaries"
          changeSearchView(event) {
              let selectedView;
              switch (event.detail.searchView) {
                  case 1:
                      selectedView = "root-text";
                      break;
                  case 2:
                      selectedView = "translation";
                      break;
                  case 3:
                      selectedView = "dictionary";
                      break;
                  default:
                      selectedView = "all";
              }
              // partArray is changed to the items that were chosen and _populateList is called.
              this.partArray = this.data.hits.hits.filter((searchResult) => {
                  return searchResult.category === selectedView || selectedView === 'all';
              });
          }

          // After results have been loaded into memory, pushes items to an array.
          _didRespond(e) {
              const results = e.detail.response;
              // After first load, the partArray is equal to all the items in the search results and _populateList is called.
              this.partArray = JSON.parse(JSON.stringify(results.hits.hits));
          }

          // The items to be displayed are added to the iron-list and counts the numbers in the list.
          _populateList(partArray) {
              this.$.list.items.length = 0;
              if (partArray.length > 0) {
                  this.itemCount = 0;
                  for (let i = 0; i < this.firstLoad; i++) {
                      this.$.list.push('items', partArray[i]);
                      this.itemCount += 1;
                  }
              }
              this.$.scrollThreshold.clearTriggers();
          }

          // Determines how the iron-scroll-threshold pushes the items to the iron-list
          // depending on the number of items to be loaded and on previously set parameters.
          _load() {
              if (this.itemCount > (this.firstLoad - 1) && this.itemCount < this.partArray.length) {
                  for (let i = 0; i < this.loadNumber; i++) {
                      this.$.list.push('items', this.partArray[this.itemCount]);
                      this.itemCount += 1;
                  }
              }
              this.$.scrollThreshold.clearTriggers();
          }
      }

      customElements.define(SCPageSearch.is, SCPageSearch);
  </script>
</dom-module>

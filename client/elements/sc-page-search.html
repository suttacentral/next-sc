<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-location/iron-location.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/iron-list/iron-list.html">
<link rel="import" href="../bower_components/iron-scroll-threshold/iron-scroll-threshold.html">
<link rel="import" href="../bower_components/paper-spinner/paper-spinner-lite.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">

<link rel="import" href="menus/search-filter-menu.html">

<!--
The search page opens when a search string is typed into the search-input-box in the toolbar.

The loading is done within an iron-scroll-threshold in case there are very large numbers of results.

If the results are in more than one category of root texts, translations, and dictionaries, and there are more
than ten results in total, a dropdown selection menu appears at the top.
-->
<dom-module id="sc-page-search">
  <template>
    <style>

      #search_result_list {
        padding: 28px 0 16px;
      }

      .search-results-container {
        @apply --sc-sans-font;
        padding: 72px 0;
      }

      .search-results-main {
        max-width: 720px;
        margin: 0 auto;
      }

      .search-result-head {
        display: flex;
        justify-content: space-between;
        padding: 0 16px;
        color: var(--secondary-text-color);
      }

      .search-result-header {
        @apply --paper-font-display1;
        display: inline-block;
        margin: 0;
      }

      .search-result-term {
        font-weight: bold;
        color: var(--sc-green-600);
        @apply --sc-serif-font;
      }

      .search-result-item {
        @apply --layout-horizontal;
        border-bottom: 1px solid var(--paper-grey-300);
      }

      .search-result-item:focus {
        outline: 0;
        background: linear-gradient(to right, rgba(67, 160, 7, 1) 4px, rgba(67, 160, 7, 0) 4px);
      }

      .padded-container {
        padding: 0 16px;
        @apply --layout-flex;
        @apply --layout-vertical;
      }

      .search-result-title {
        @apply --paper-font-headline;
        color: var(--sc-green-600);
        margin: 22px 0 0 0;
      }

      .search-result-url {
        @apply --paper-font-body2;
        color: var(--secondary-text-color);
        white-space: nowrap;
        margin: 0 0 16px;
        overflow: hidden;
      }

      .search-result-snippet {
        @apply --sc-paper-font-body;
        margin: 0 0 20px 0;
      }

      .search-result-filter-menu {
        margin-top: -20px;
      }

      .search-result-link {
        text-decoration: none;
        color: initial;
      }

      .paper-spinner {
        --paper-spinner-color: var(--sc-gold-500);
        left: 50%;
        top: 50px;
      }

      .google-maps {
        height: 480px;
        margin-bottom: 20px;
      }

      .google-maps iframe {
        height: 480px;
        width: 100%;
        border: none;
      }

      .d-none {
        display: none;
      }

      [hidden] {
        display: none !important;
      }
    </style>

    <iron-ajax id="ajax"
               url="api/search"
               params='[[searchParams]]'
               handle-as="json"
               loading="{{loadingResults}}"
               last-response="{{responseData}}"
               on-response="_didRespond"></iron-ajax>

    <div class="loadingIndicator">
      <paper-spinner-lite class="paper-spinner" active="{{loadingResults}}"></paper-spinner-lite>
    </div>

    <div class="search-results-container">
      <main class="search-results-main">
        <div class="search-result-head">
          <h1 class="search-result-header">
            <span class="search-result-number">[[_calculateResultCount(responseData)]]</span>
            <span class="search-result-description">results for</span>
            <span class="search-result-term">[[searchQuery]]</span>
          </h1>
          <sc-search-filter-menu search-selected={{resetFilter}}
                                 class="search-result-filter-menu"
                                 id="filter_menu"></sc-search-filter-menu>
        </div>

        <iron-scroll-threshold id="scroll_threshold" lower-threshold="0" on-lower-threshold="_loadMoreData"
                               scroll-target="document">

          <iron-list id="search_result_list" items="{{visibleSearchResults}}" as="item" scroll-target="document">
            <template>
              <div class="search-result-item" tabindex$="[[tabIndex]]">
                <div class="padded-container">
                  <a class="search-result-link" href="[[_calculateLink(item)]]">
                    <div class="primary">
                      <h2 class="search-result-title">[[item._source.heading.title]]</h2>
                    </div>
                    <div class="secondary">
                      <p class="search-result-url" inner-h-t-m-l="[[item._source.heading.division]]"></p>
                    </div>
                  </a>
                  <div class="secondary">
                    <p class="search-result-snippet"
                       inner-h-t-m-l="{{_calculateSnippetContent(item.highlight.content)}}"></p>
                  </div>
                </div>
              </div>
            </template>
          </iron-list>

        </iron-scroll-threshold>

      </main>
    </div>
  </template>
  <script>
      class SCPageSearch extends Polymer.Element {
          static get is() {
              return 'sc-page-search'
          }

          static get properties() {
              return {
                  searchQuery: {
                      type: String,
                      value: '',
                      observer: '_startNewSearch'
                  },
                  lastSearchResults: {
                      type: Array,
                      value: [],
                      observer: '_populateList'
                  },
                  allSearchResults: {
                      type: Array,
                      value: []
                  },
                  visibleSearchResults: {
                      type: Array,
                      value: []
                  },
                  resultCount: {
                      type: Number,
                      value: 0
                  },
                  // Number of items to be loaded each time the scroll threshold is reached
                  resultsPerLoad: {
                      type: Number,
                      value: 20
                  },
                  currentPage: {
                      type: Number,
                      value: 0
                  },
                  currentFilter: {
                      type: String,
                      value: 'all'
                  },
                  searchResultElemHeight: {
                      type: Number,
                      value: 170
                  },
                  totalLoadedResults: Number
              }
          }

          ready() {
              super.ready();
              this.searchListNode = this.shadowRoot.querySelector('#search_result_list');
              this.addEventListener('search-filter-changed', this._calculateCurrentFilter);
          }

          // After results have been loaded into memory, pushes items to an array.
          // After first load, the lastSearchResults is equal to all the items in the
          // search results and _populateList is called.
          _didRespond(e) {
              const results = e.detail.response;
              this.set('lastSearchResults', results.hits.hits);
              this.set('resultCount', results.hits.total);
          }

          // Saves the fetched search results to be displayed in the iron-list.
          // Automatically called after the lastSearchResults array is updated in _didRespond.
          _populateList() {
              const items = this.lastSearchResults;
              if (items.length === 0) {
                  return;
              }
              for (let i = 0; i < items.length; i++) {
                  if (!items[i]) {
                      return;
                  }
                  this.totalLoadedResults++;
                  this.push('allSearchResults', items[i]);
                  // If the filter fits, add to visible items
                  if (this._belongsToFilterScope(items[i])) {
                      this.push('visibleSearchResults', items[i]);
                  }
              }
              this._setFilterMenuVisibility();
          }

          // Determines how the iron-scroll-threshold pushes the items to the iron-list
          // depending on the number of items to be loaded and on previously set parameters.
          _loadMoreData() {
              this.shadowRoot.querySelector('#scroll_threshold').clearTriggers();
              if (!this._shouldLoadMoreData()) {
                  return;
              }
              // Don't load once all items have already been loaded.
              if (this.searchListNode.items.length >= this.resultCount) {
                  return;
              }
              this._loadNextPage();
          }

          // Checks if the user scrolled past the required threshold to load more search results.
          // This has some slightly expensive DOM querying, but at the moment is necessary because of this bug:
          // https://github.com/PolymerElements/iron-list/issues/290.
          _shouldLoadMoreData() {
              // the threshold is set to fire when 8 elements are still not in view.
              const scrollThreshold = (this.visibleSearchResults.length - 5) * this.searchResultElemHeight;
              return document.body.scrollTop > scrollThreshold;
          }

          _loadNextPage() {
              this.currentPage++;
              this.searchParams = {
                  limit: this.resultsPerLoad,
                  offset: (this.currentPage * this.resultsPerLoad),
                  query: this.searchQuery
              };
              this._generateRequest();
          }

          // Clears search result arrays, resets variables and generates a new search request.
          _startNewSearch() {
              this.splice('visibleSearchResults', 0, this.visibleSearchResults.length);
              this.splice('allSearchResults', 0, this.allSearchResults.length);
              this.set('currentPage', 0);
              this.set('currentFilter', 'all');
              this.set('totalLoadedResults', 0);
              this.shadowRoot.querySelector('#filter_menu').resetFilter();
              this.searchParams = {
                  limit: this.resultsPerLoad,
                  query: this.searchQuery
              };
              this._generateRequest();
          }

          // If the number of results is less than 10 or there is only 1 category of results, the search filtering
          // menu is not displayed.
          _setFilterMenuVisibility() {
              const filterMenu = this.shadowRoot.querySelector('#filter_menu');
              const items = this.allSearchResults;
              if (items.length > 10) {
                  for (let i = 1; i < items.length; i++) {
                      if (this._calculateItemCategory(items[i]) !== this._calculateItemCategory(items[0])) {
                          filterMenu.classList.remove('d-none');
                          return;
                      }
                  }
              }
              filterMenu.classList.add('d-none');
          }

          // Checks if the item's category fits in the current filter.
          _belongsToFilterScope(item) {
              return this._calculateItemCategory(item) === this.currentFilter || this.currentFilter === 'all';
          }

          // Formats the search result description snippet
          _calculateSnippetContent(description) {
              return description.toString().split(';').join('...').split('\n').join('<br>');
          }

          // Calls the input results when page is loaded
          _generateRequest() {
              if (!this.searchParams || this._areAllItemsLoaded()) {
                  return;
              }
              this.shadowRoot.querySelector('#ajax').generateRequest();
          }

          // listens to the search-menu and changes the items to be displayed accordingly to "all", "root texts",
          // "translations" or "dictionaries"
          _calculateCurrentFilter(event) {
              let selectedView;
              switch (event.detail.searchView) {
                  case 1:
                      selectedView = 'root-text';
                      break;
                  case 2:
                      selectedView = 'translation';
                      break;
                  case 3:
                      selectedView = 'dictionary';
                      break;
                  default:
                      selectedView = 'all';
              }
              this.currentFilter = selectedView;
              this._filterSearchResults();
              // Run every 0.5 seconds
              setInterval(() => { this._loadMoreIfMinimumNotReached() }, 500);
          }

          // The endless scroll is dependant on a scroll event, but if there are not enough items on the
          // screen (less than ~6) items on a search result page, it won't trigger loading more, hence this function:
          _loadMoreIfMinimumNotReached() {
              if (this.visibleSearchResults.length < 6 && !this._areAllItemsLoaded()) {
                  this._loadNextPage();
                  this._filterSearchResults();
              }
          }

          _filterSearchResults() {
              this.set('visibleSearchResults', this.allSearchResults.filter((item) => {
                  return this._belongsToFilterScope(item);
              }));
          }

          _areAllItemsLoaded() {
              return this.totalLoadedResults !== 0 && this.totalLoadedResults === this.resultCount;
          }

          _calculateItemCategory(item) {
              if (item.category === 'dictionary') {
                  return item.category;
              }
              if (item._source.is_root) {
                  return 'root-text'
              }
              else return 'translation';
          }

          // Determines the number of search results that have been found.
          _calculateResultCount(data) {
              return data ? data.hits.total : 0;
          }

          // if the item is a dictionary-item, the appropriate link is added, otherwise the url is used.
          _calculateLink(item) {
              return (item.category === 'dictionary') ? ('/define/' + item._source.heading.title) : item.url;
          }
      }

      customElements.define(SCPageSearch.is, SCPageSearch);
  </script>
</dom-module>

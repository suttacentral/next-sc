<link rel="import" href="/bower_components/polymer/polymer.html">
<link rel="import" href="/bower_components/paper-tooltip/paper-tooltip.html">

<link rel="import" href="/elements/text/sc-text-options.html">
<link rel="import" href="/styles/sc-text-styles.html">
<link rel="import" href="/styles/sc-text-heading-styles.html">
<link rel="import" href="/styles/sc-text-paragraph-num-styles.html">

<!--
This element loads the segmented text pages that are created in Pootle, which are at the moment defined as
all pages that have an author which is "sujato" or "pali". This only works with texts translated by Sujato at
the moment but will in the long run have to extend also to pali text pages where there is no translation available.

This elements first loads the html markup file from `../data/texts/markup`, then the translation by Sujato
from `../data/texts/en/sujato` and the pali from `../data/texts/pli` as well as the file that contains the paragraph
numbers from `../data/paragraphtitles.json`.

The relevant suttaplex card is shown at the top, hidden behind a dropdown (`text/sc-text-options.html`).

Via the settings-menu in the toolbar, paragraph numbers can be displayed or hidden as requested. Via this menu,
also the type of view (none, side-by-side, line-by-line or popup) can be chosen to display the english and pali
in relation to each other.
The type of script used for the pali can be chosen.

Title, full Author name and Meta data are fired back to the page-selector for use in the toolbar.

Issues that need to be fixed:
    - The pali lookup tool does not yet work. See remarks under `settings-menu.html`.
-->
<dom-module id="sc-segmented-text" attributes="suttasegtitle suttasegmeta">
  <template>
    <style include="sc-text-styles sc-text-heading-styles sc-text-paragraph-num-styles">
      .not-found {
        @apply --paper-font-display1;
      }

      .original-text {
        @apply --sc-sans-font;
        display: none;
      }

      .side-by-side section {
        padding: 0 7% 32px 1% !important;
      }

      .side-by-side .translated-text {
        display: inline-block;
        width: 47%;
        padding-right: 5px;
        vertical-align: text-top;
      }

      .side-by-side .original-text {
        display: inline-block;
        width: 47%;
        padding-left: 5px;
        vertical-align: text-top;
      }

      .line-by-line .translated-text, .line-by-line .original-text {
        display: block;
      }

      .show-pali .translated-text {
        display: none;
      }

      .show-pali .original-text {
        @apply --sc-serif-font;
        display: inline;
      }

      .text-tooltip {
        @apply --sc-sans-font;
        @apply --shadow-elevation-6dp;
        --paper-tooltip-opacity: 0.98;
        --paper-tooltip-background: var(--paper-grey-700);
        --paper-tooltip: {
          font-size: 12px;
          line-height: 16px;
          padding: 8px 16px;
          text-shadow: 0 0 #ffffff;
          white-space: normal;
        };
      }

      .text-options {
        padding: 32px;
      }

      .text-center {
        text-align: center;
      }

      .margin-top-xl {
        margin-top: 10vh;
      }
    </style>

    <sc-text-options class="text-options" suttaplex-item="[[suttaplex]]" hidden$="[[!suttaplex]]"></sc-text-options>
    <div id="html_text_content" inner-h-t-m-l="[[rootSutta.text]]" hidden$="[[!rootSutta]]"></div>

    <template is="dom-if" if="[[!rootSutta.text]]">
      <div class="text-center margin-top-xl">
        <h2>Error</h2>
        <h3>Could not find the sutta text.</h3>
      </div>
    </template>

  </template>

  <script>
      class SCSegmentedText extends ReduxMixin(Polymer.Element) {
          static get is() {
              return 'sc-segmented-text';
          }

          static get properties() {
              return {
                  rootSutta: {
                      type: Object,
                      statePath: 'suttaText.root_text'
                  },
                  translatedSutta: {
                      type: Object,
                      statePath: 'suttaText.translation',
                      observer: '_updateView'
                  },
                  suttaplex: {
                      type: Object,
                      statePath: 'suttaText.suttaplex'
                  },
                  // If true, shows the paragraph numbers on the right of the text.
                  showParagraphs: {
                      type: Boolean,
                      statePath: 'textParagraphs.enabled',
                      observer: '_computeParagraphs'
                  },
                  paragraphs: {
                      type: Array,
                      statePath: 'textParagraphs.descriptions'
                  },
                  // View for segmented text selected in the toolbar-settings-menu.
                  showViewer: {
                      type: String,
                      observer: 'setView'
                  },
                  // checks if the html markup is fully loaded before other functions can start
                  htmlLoaded: Boolean,
                  // Choice of script to use for the pali. Default is Latin.
                  paliScript: {
                      type: Number,
                      observer: 'changeScript'
                  },
                  paragraphTitles: Object,
                  rootAuthor: String,
                  rootLang: String,
                  rootTitle: String,
                  translationAuthor: String,
                  translationLang: String,
                  translatedTitle: String
              }
          }

          static get actions() {
              return {
                  changeToolbarTitle(title) {
                      return {
                          type: 'CHANGE_TOOLBAR_TITLE',
                          title: title
                      };
                  },
                  changeSuttaMetaText(metaText) {
                      return {
                          type: 'CHANGE_SUTTA_META_TEXT',
                          metaText: metaText
                      }
                  }
              }
          }

          ready() {
              super.ready();
              this.htmlLoaded = false;
          }

          _updateView() {
              this.shadowRoot.querySelector('.text-options')._closeSuttaplex();
              this._setRootAttributes();
              this._setTranslatedAttributes();
              this._updateToolbar();
          }

          _setRootAttributes() {
              if (!this.rootSutta) {
                  return;
              }
              this.rootAuthor = this.rootSutta.author;
              this.rootLang = this.rootSutta.lang;
              this.rootTitle = this.rootSutta.title;
          }

          _setTranslatedAttributes() {
              if (!this.translatedSutta) {
                  return;
              }
              this.translationAuthor = this.translatedSutta.author;
              this.translationLang = this.translatedSutta.lang;
              this.translatedTitle = this.translatedSutta.title;
          }

          _updateToolbar() {
              this.dispatch('changeSuttaMetaText', this._computeMeta());
              this.dispatch('changeToolbarTitle',
                  `${this.translatedTitle ? this.translatedTitle : this.rootTitle} – ${this.translationAuthor}`);
          }

          // returns the meta-data from the loaded sutta text
          _computeMeta() {
              let matches = this.translatedSutta.text.match(/<aside id="metaarea">((.|\n)*)<\/aside>/);
              if (!matches) {
                  matches = this.rootSutta.text.match(/<aside id="metaarea">((.|\n)*)<\/aside>/);
              }
              return matches ? matches[1] : '';
          }

          // populates the empty 'sc-segment's in the base html with the corresponding translated text segment.
          _addTranslatedText(e) {
              const segments = this.shadowRoot.querySelectorAll('sc-segment');
              Array.from(segments).forEach(item => item.classList.add('translated-text'));
              const outputText = e.detail.response;
              for (let key in outputText) {
                  if (!key.startsWith('_')) {
                      let subkey = key.replace(/:/g, '\\\:');
                      subkey = subkey.replace(/\./g, '\\\.');
                      const segment = this.shadowRoot.querySelector('#' + subkey);
                      segment.innerHTML = outputText[key] + ' ';
                  }
              }
          }

          // creates a second 'sc-element' behind every 'sc-element' in the base markup and
          // populates that with the corresponding pali text segment.
          _addOriginalText(e) {
              if (!this.shadowRoot.querySelector('.original-text')) {
                  const outputText = e.detail.response;
                  for (let key in outputText) {
                      if (!key.startsWith('_')) {
                          let subkey = key.replace(/:/g, '\\\:');
                          subkey = subkey.replace(/\./g, '\\\.');
                          const segment = this.shadowRoot.querySelector('#' + subkey);
                          const newSegment = document.createElement('sc-segment');
                          newSegment.id = key;
                          newSegment.classList.add('original-text');
                          newSegment.innerHTML = outputText[key] + ' ';
                          segment.parentNode.insertBefore(newSegment, segment.nextSibling);
                      }
                  }
              }
              this.htmlLoaded = true;
              this.$.html_text_content.classList.add('latin-script');

              // checks settings from the settings-menu and changes the view accordingly.
              this.setView(this.showViewer);
              if (this.paliScript) {
                  this.changeScript(this.paliScript)
              }
          }

          // adds a class to the main container to either show or hide paragraph numbers.
          _addParagraphs() {
              const infotext = this.$.html_text_content;
              return (infotext && !this.showParagraphs) ?
                  infotext.classList.remove('infomode') : (infotext) ? infotext.classList.add('infomode') : '';
          }

          // After the paragraph list has been loaded, adds relevant data to the placeholders in the sutta text file.
          _computeParagraphs() {
              if (this.paragraphs && this.showParagraphs) {
                  this.paragraphs.forEach((paragraph) => {
                      const refs = this.shadowRoot.querySelectorAll('.' + paragraph.uid);
                      Array.from(refs).forEach((item) => {
                          item.innerHTML = item.id.replace(paragraph.uid, '');
                          item.title = paragraph.description;
                      });
                  });
              }
              this._addParagraphs();
          }

          // if the base html and the pali texts have been fully loaded, the setting from the
          // settings-menu for the relevant view is implemented by adding relevant class
          // or by adding a paper-tooltip and populating this with the pali text in the chosen script.
          setView(showViewer) {
              if (this.htmlLoaded) {
                  this._cleanCode();
                  if (this.author !== 'pali') {
                      switch (showViewer) {
                          case 'side-by-side':
                              this.$.html_text_content.classList.add('side-by-side');
                              break;
                          case 'line-by-line':
                              this.$.html_text_content.classList.add('line-by-line');
                              break;
                          case 'popup':
                              Array.from(this.shadowRoot.querySelectorAll('.translated-text')).forEach(item =>
                                  item.innerHTML = '<paper-tooltip class=\'text-tooltip\' fit-to-visible-bounds ' +
                                      'id=' + item.id + '></paper-tooltip>' + item.innerHTML);
                              if (!this.paliScript) {
                                  this.changeScript(0)
                              }
                              else {
                                  this.changeScript(this.paliScript)
                              }
                              break;
                      }
                  } else {
                      // if the author is "pali", only the pali is shown and not the translated text.
                      this.$.html_text_content.classList.add('show-pali');
                  }
              }
          }

          // reset all classes and remove tooltips.
          _cleanCode() {
              this.$.html_text_content.classList.remove('side-by-side', 'line-by-line', 'show-pali');
              Array.from(this.shadowRoot.querySelectorAll('paper-tooltip'))
                  .forEach(item => item.parentNode.removeChild(item));
          }

          // if the base html and pali text are fully loaded, implements the correct script for the pali text
          // either in tooltips or in segments.
          changeScript(paliScript) {
              if (this.htmlLoaded) {
                  const segments = this.shadowRoot.querySelectorAll('.original-text');
                  const tooltips = this.shadowRoot.querySelectorAll('paper-tooltip');
                  this.$.html_text_content.classList
                      .remove('latin-script', 'sinhala-script', 'devanagari-script', 'thai-script', 'myanmar-script');
                  Array.from(segments).forEach(item => item.innerHTML = this.suttaOriginalText[item.id] + ' ');
                  Array.from(tooltips).forEach(item => item.innerHTML = this.suttaOriginalText[item.id]);
                  switch (paliScript) {
                      case 0:
                          this.$.html_text_content.classList.add('latin-script');
                          break;
                      case 1:
                          this.$.html_text_content.classList.add('sinhala-script');
                          Array.from(segments).forEach(item => item.innerHTML = this.toSinhala(item.innerHTML));
                          Array.from(tooltips).forEach(item => item.innerHTML = this.toSinhala(item.innerHTML));
                          break;
                      case 2:
                          this.$.html_text_content.classList.add('devanagari-script');
                          Array.from(segments).forEach(item => item.innerHTML = this.toDevar(item.innerHTML));
                          Array.from(tooltips).forEach(item => item.innerHTML = this.toDevar(item.innerHTML));
                          break;
                      case 3:
                          this.$.html_text_content.classList.add('thai-script');
                          Array.from(segments).forEach(item => item.innerHTML = this.toThai(item.innerHTML));
                          Array.from(tooltips).forEach(item => item.innerHTML = this.toThai(item.innerHTML));
                          break;
                      case 4:
                          this.$.html_text_content.classList.add('myanmar-script');
                          Array.from(segments).forEach(item => item.innerHTML = this.toMyanmar(item.innerHTML));
                          Array.from(tooltips).forEach(item => item.innerHTML = this.toMyanmar(item.innerHTML));
                          break;
                  }
              }
          }

          //The below functions change the script. to Sinhala, Devanagari, Myanmar or Thai.
          // Note that they also remove all html coding first so this might have to be changed.
          // Fonts will also need to be implemented because it uses local fonts now.
          toSinhala(l) {
              l = l.replace(/<.*?>/g, '');
              l = l.toLowerCase() + ' ';
              const m = { a: 'අ', 'ā': 'ආ', i: 'ඉ', 'ī': 'ඊ', u: 'උ', 'ū': 'ඌ', e: 'එ', o: 'ඔ' };
              const b = {
                  'ā': 'ා',
                  i: 'ි',
                  'ī': 'ී',
                  u: 'ු',
                  'ū': 'ූ',
                  e: 'ෙ',
                  o: 'ො',
                  'ṃ': 'ං',
                  k: 'ක',
                  g: 'ග',
                  'ṅ': 'ඞ',
                  c: 'ච',
                  j: 'ජ',
                  'ñ': 'ඤ',
                  'ṭ': 'ට',
                  'ḍ': 'ඩ',
                  'ṇ': 'ණ',
                  t: 'ත',
                  d: 'ද',
                  n: 'න',
                  p: 'ප',
                  b: 'බ',
                  m: 'ම',
                  y: 'ය',
                  r: 'ර',
                  l: 'ල',
                  'ḷ': 'ළ',
                  v: 'ව',
                  s: 'ස',
                  h: 'හ'
              };
              const j = {
                  kh: 'ඛ',
                  gh: 'ඝ',
                  ch: 'ඡ',
                  jh: 'ඣ',
                  'ṭh': 'ඨ',
                  'ḍh': 'ඪ',
                  th: 'ථ',
                  dh: 'ධ',
                  ph: 'ඵ',
                  bh: 'භ',
                  'jñ': 'ඥ',
                  'ṇḍ': 'ඬ',
                  nd: 'ඳ',
                  mb: 'ඹ',
                  rg: 'ඟ'
              };
              const a = {
                  k: 'ක',
                  g: 'ග',
                  'ṅ': 'ඞ',
                  c: 'ච',
                  j: 'ජ',
                  'ñ': 'ඤ',
                  'ṭ': 'ට',
                  'ḍ': 'ඩ',
                  'ṇ': 'ණ',
                  t: 'ත',
                  d: 'ද',
                  n: 'න',
                  p: 'ප',
                  b: 'බ',
                  m: 'ම',
                  y: 'ය',
                  r: 'ර',
                  l: 'ල',
                  'ḷ': 'ළ',
                  v: 'ව',
                  s: 'ස',
                  h: 'හ'
              };
              let k, g, f, e, d;
              let c = '';
              let h = 0;
              while (h < l.length) {
                  k = l.charAt(h - 2);
                  g = l.charAt(h - 1);
                  f = l.charAt(h);
                  e = l.charAt(h + 1);
                  d = l.charAt(h + 2);
                  if (m[f]) {
                      if (h === 0 || g === 'a') {
                          c += m[f];
                      } else {
                          if (f !== 'a') {
                              c += b[f];
                          }
                      }
                      h++;
                  } else {
                      if (j[f + e]) {
                          c += j[f + e];
                          h += 2;
                          if (a[d]) {
                              c += '්';
                          }
                      } else {
                          if (b[f] && f !== 'a') {
                              c += b[f];
                              h++;
                              if (a[e] && f !== 'ṃ') {
                                  c += '්';
                              }
                          } else {
                              if (!b[f]) {
                                  if (a[g] || (g === 'h' && a[k])) {
                                      c += '්';
                                  }
                                  c += f;
                                  h++;
                                  if (m[e]) {
                                      c += m[e];
                                      h++;
                                  }
                              } else {
                                  h++;
                              }
                          }
                      }
                  }
              }
              if (a[f]) {
                  c += '්';
              }
              c = c.replace(/ඤ්ජ/g, 'ඦ');
              c = c.replace(/ණ්ඩ/g, 'ඬ');
              c = c.replace(/න්ද/g, 'ඳ');
              c = c.replace(/ම්බ/g, 'ඹ');
              c = c.replace(/්ර/g, '්ර');
              c = c.replace(/\`+/g, '"');
              return c.slice(0, -1);
          }

          toMyanmar(k) {
              k = k.replace(/<.*?>/g, '');
              k = k.toLowerCase() + ' ';
              const m = { a: 'အ', i: 'ဣ', u: 'ဥ', 'ā': 'အာ', 'ī': 'ဤ', 'ū': 'ဦ', e: 'ဧ', o: 'ဩ' };
              const l = {
                  i: 'ိ',
                  'ī': 'ီ',
                  u: 'ု',
                  'ū': 'ူ',
                  e: 'ေ',
                  'ṃ': 'ံ',
                  k: 'က',
                  kh: 'ခ',
                  g: 'ဂ',
                  gh: 'ဃ',
                  'ṅ': 'င',
                  c: 'စ',
                  ch: 'ဆ',
                  j: 'ဇ',
                  jh: 'ဈ',
                  'ñ': 'ဉ',
                  'ṭ': 'ဋ',
                  'ṭh': 'ဌ',
                  'ḍ': 'ဍ',
                  'ḍh': 'ဎ',
                  'ṇ': 'ဏ',
                  t: 'တ',
                  th: 'ထ',
                  d: 'ဒ',
                  dh: 'ဓ',
                  n: 'န',
                  p: 'ပ',
                  ph: 'ဖ',
                  b: 'ဗ',
                  bh: 'ဘ',
                  m: 'မ',
                  y: 'ယ',
                  r: 'ရ',
                  l: 'လ',
                  'ḷ': 'ဠ',
                  v: 'ဝ',
                  s: 'သ',
                  h: 'ဟ'
              };
              const a = {
                  k: 'က',
                  g: 'ဂ',
                  'ṅ': 'င',
                  c: 'စ',
                  j: 'ဇ',
                  'ñ': 'ဉ',
                  'ṭ': 'ဋ',
                  'ḍ': 'ဍ',
                  'ṇ': 'ဏ',
                  t: 'တ',
                  d: 'ဒ',
                  n: 'န',
                  p: 'ပ',
                  b: 'ဗ',
                  m: 'မ',
                  y: 'ယ',
                  r: 'ရ',
                  l: 'လ',
                  'ḷ': 'ဠ',
                  v: 'ဝ',
                  s: 'သ',
                  h: 'ဟ'
              };
              const n = { kh: '1', g: '1', d: '1', dh: '1', p: '1', v: '1' };
              let j, f, e, d, c;
              let b = '';
              let g = 0;
              k = k.replace(/\&quot;/g, '`');
              let h = false;
              while (g < k.length) {
                  j = k.charAt(g - 2);
                  f = k.charAt(g - 1);
                  e = k.charAt(g);
                  d = k.charAt(g + 1);
                  c = k.charAt(g + 2);
                  if (m[e]) {
                      if (g === 0 || f === 'a') {
                          b += m[e];
                      } else {
                          if (e === 'ā') {
                              if (n[h]) {
                                  b += 'ါ';
                              } else {
                                  b += 'ာ';
                              }
                          } else {
                              if (e === 'o') {
                                  if (n[h]) {
                                      b += 'ေါ';
                                  } else {
                                      b += 'ော';
                                  }
                              } else {
                                  if (e !== 'a') {
                                      b += l[e];
                                  }
                              }
                          }
                      }
                      g++;
                      h = false;
                  } else {
                      if (l[e + d] && d === 'h') {
                          b += l[e + d];
                          if (c !== 'y' && !h) {
                              h = e + d;
                          }
                          if (a[c]) {
                              b += '္';
                          }
                          g += 2;
                      } else {
                          if (l[e] && e !== 'a') {
                              b += l[e];
                              g++;
                              if (d !== 'y' && !h) {
                                  h = e;
                              }
                              if (a[d] && e !== 'ṃ') {
                                  b += '္';
                              }
                          } else {
                              if (!l[e]) {
                                  b += e;
                                  g++;
                                  if (m[d]) {
                                      if (m[d + c]) {
                                          b += m[d + c];
                                          g += 2;
                                      } else {
                                          b += m[d];
                                          g++;
                                      }
                                  }
                                  h = false;
                              } else {
                                  h = false;
                                  g++;
                              }
                          }
                      }
                  }
              }
              b = b.replace(/ဉ္ဉ/g, 'ည');
              b = b.replace(/္ယ/g, 'ျ');
              b = b.replace(/္ရ/g, 'ြ');
              b = b.replace(/္ဝ/g, 'ွ');
              b = b.replace(/္ဟ/g, 'ှ');
              b = b.replace(/သ္သ/g, 'ဿ');
              b = b.replace(/င္/g, 'င်္');
              return b.slice(0, -1);
          }

          toDevar(l) {
              l = l.replace(/<.*?>/g, '');
              l = l.toLowerCase() + ' ';
              const m = { a: ' अ', i: ' इ', u: ' उ', 'ā': ' आ', 'ī': ' ई', 'ū': ' ऊ', e: ' ए', o: ' ओ' };
              let n = {
                  'ā': 'ा',
                  i: 'ि',
                  'ī': 'ी',
                  u: 'ु',
                  'ū': 'ू',
                  e: 'े',
                  o: 'ो',
                  'ṃ': 'ं',
                  k: 'क',
                  kh: 'ख',
                  g: 'ग',
                  gh: 'घ',
                  'ṅ': 'ङ',
                  c: 'च',
                  ch: 'छ',
                  j: 'ज',
                  jh: 'झ',
                  'ñ': 'ञ',
                  'ṭ': 'ट',
                  'ṭh': 'ठ',
                  'ḍ': 'ड',
                  'ḍh': 'ढ',
                  'ṇ': 'ण',
                  t: 'त',
                  th: 'थ',
                  d: 'द',
                  dh: 'ध',
                  n: 'न',
                  p: 'प',
                  ph: 'फ',
                  b: 'ब',
                  bh: 'भ',
                  m: 'म',
                  y: 'य',
                  r: 'र',
                  l: 'ल',
                  'ḷ': 'ळ',
                  v: 'व',
                  s: 'स',
                  h: 'ह'
              };
              let k, h, g, f, e, d, b;
              let c = '';
              let a = 0;
              let j = 0;
              l = l.replace(/\&quot;/g, '`');
              while (j < l.length) {
                  k = l.charAt(j - 2);
                  h = l.charAt(j - 1);
                  g = l.charAt(j);
                  f = l.charAt(j + 1);
                  e = l.charAt(j + 2);
                  d = l.charAt(j + 3);
                  b = l.charAt(j + 4);
                  if (j === 0 && m[g]) {
                      c += m[g];
                      j += 1;
                  } else {
                      if (f === 'h' && n[g + f]) {
                          c += n[g + f];
                          if (e && !m[e] && f !== 'ṃ') {
                              c += '्';
                          }
                          j += 2;
                      } else {

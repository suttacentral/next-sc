<!--
This element loads additional info for each relevant parallel sutta, which is then used in sc-parallel-list.html.
It is in effect a miniature version of the suttaplex-card
-->
<dom-module id="sc-parallel-item">
  <template>
    <style include="sc-suttaplex-styles">
      :host {
        --language-menu-dropdown-width: 150px;
      }

      .parallel-item-main-info-container {
        width: 100%;
        max-width: 320px;
      }

      .parallel-item-title {
        @apply --paper-font-subhead;
        @apply --sc-serif-font;
        word-wrap: normal;
      }

      .parallel-item-biblio-info {
        @apply --paper-font-body1;
        @apply --shadow-elevation-3dp;
        border-top: var(--sc-border);
        position: absolute;
        z-index: 200;
        background-color: var(--sc-secondary-background-color);
        padding: 12px;
        margin: 0 var(--sc-size-xl) 0 0;
        white-space: normal;
      }

      .parallel-item-biblio-summary::-webkit-details-marker {
        color: var(--sc-disabled-text-color);
      }

      .parallel-item-details {
        @apply --paper-font-body2;
        color: var(--sc-secondary-text-color);
        white-space: normal;
        word-wrap: break-word;
        flex-wrap: wrap;
      }

      .parallel-item-details div:not(:last-child) {
        margin-right: 12px;
      }

      .parallel-item-language-dropdown {
        display: flex;
        justify-content: center;
        vertical-align: middle;
        margin-top: -16px;
      }

      .d-block {
        display: inline-block;
      }

      .scrollable-dialog {
        margin: 0;
      }

      .vertical-margin-xs {
        margin-top: var(--sc-size-xs);
        margin-bottom: var(--sc-size-xs);
      }

      .right-margin-md {
        margin-right: var(--sc-size-md);
      }

      .d-flex {
        display: flex;
      }

      .flex-1 {
        flex: 1;
      }

      .justify-content-space-between {
        justify-content: space-between;
      }

      .align-items-center {
        align-items: center;
      }

      #remark_info {
        cursor: help;
      }

      .parallel-item-volpages-container {
        display: flex;
      }

      .parallel-item {
        flex-wrap: wrap;
      }

      .no-padding {
        padding: 0;
      }

    </style>

    <div class="parallel-item d-flex justify-content-space-between">

      <div class="parallel-item-main-info-container">
        <div class="parallel-item-title vertical-margin-xs" title="[[_getHeadingTitle(parallelItem, localize)]]">[[_computeTitle(parallelItem.*)]]</div>

        <div class="parallel-item-details d-flex align-items-center vertical-margin-xs">
          <template is="dom-if" if="[[_getAcronymOrId(parallelItem)]]">
            <div class$="parallel-item-id [[_computeRootIdVisibility()]]">
              <div title="[[_getAcronymTitle(parallelItem, localize)]]">[[_transformId(parallelItem.to, expansionData)]]</div>
            </div>
          </template>

          <div class="parallel-item-volpages-container">
            <template is="dom-if" if="[[_volpagesAvailable()]]">
              <div>
                <template is="dom-if" if="[[parallelItem.bib]]">
                  <details class="d-block">
                    <summary class="parallel-item-biblio-summary">
                      <span class="book scrollable-dialog">
                        <iron-icon icon="book"></iron-icon>
                      </span>
                      <span class="vol-page" title="{{localize('volAndPageNum')}}">[[parallelItem.volpages]]</span>
                    </summary>
                    <p class="parallel-item-biblio-info" inner-h-t-m-l="[[parallelItem.bib]]"></p>
                  </details>
                </template>
                <template is="dom-if" if="[[!parallelItem.bib]]">
                  <span class="book scrollable-dialog" title="{{localize('volAndPageNum')}}">
                    <iron-icon icon="book"></iron-icon>
                  </span>
                  <span class="vol-page" title="{{localize('volAndPageNum')}}">[[parallelItem.volpages]]</span>
                </template>
              </div>
            </template>
            <template is="dom-if" if="[[remark]]">
              <div class="sutta-remark">
                <sc-sutta-note note-data="[[remark]]"></sc-sutta-note>
              </div>
            </template>
          </div>

          <div class="parallel-item-note">
            <template is="dom-if" if="[[parallelItem.note]]">
              <sc-sutta-note note-data="[[parallelItem.note]]"></sc-sutta-note>
            </template>
          </div>
        </div>
      </div>

      <template is="dom-if" if="[[_shouldShowLanguageDropdown()]]">
        <div class="parallel-item-language-dropdown d-flex align-items-center flex-1">
          <sc-language-menu language-choice="[[parallelItem.translations]]"
                         original-language="[[parallelItem.root_lang]]"
                         input-language=""
                         root-id="[[_computeParallelUrl()]]"
                         class="no-padding"
                         parallel-to="[[parallelItem.to]]"></sc-language-menu>
        </div>
      </template>

    </div>
  </template>

  <script>
      /**
       * @extends {Polymer.Element}
       * @appliesMixin Polymer.AppLocalizeBehavior
       */
      class SCParallelItem extends Polymer.mixinBehaviors([Polymer.AppLocalizeBehavior], ReduxMixin(Polymer.Element)) {
          static get is() {
              return 'sc-parallel-item';
          }

          static get properties() {
              return {
                  // The parallel item to be displayed
                  parallelItem: {
                      type: Object
                  },
                  remark: {
                      type: String
                  },
                  rootLangMappings: {
                      type: Object,
                      value: {
                          'pli': 'Pali',
                          'lzh': 'Chinese',
                          'san': 'Sanskrit',
                          'xct': 'Tibetan',
                          'pra': 'Prakrit',
                          'pgd': 'Gandhari',
                          'uig': 'Uighur',
                          'xto': 'TocharianA',
                          'kho': 'Khotanese'
                      }
                  },
                  language: {
                      type: String,
                      statePath: 'siteLanguage',
                      observer: '_siteLanguageChanged'
                  },
                  fallbackLanguage: {
                      type: String,
                      value: 'en'
                  },
                  expansionData: {
                      type: Array
                  }
              }
          }

          ready() {
              super.ready();
              this.loadResources(this.resolveUrl(`/localization/elements/sc-parallel-item/${this.fallbackLanguage}.json`));
          }

          _siteLanguageChanged() {
              if (this.language !== this.fallbackLanguage) {
                  if (this.resources && this.resources[this.language]) {
                      return;
                  }
                  this.loadResources(this.resolveUrl(`/localization/elements/sc-parallel-item/${this.language}.json`), this.language, true);
              }
          }

          // returns the relevant header, either the title in the translated language,
          // otherwise in pali or otherwise just the ID.
          _computeTitle() {
              if (this.parallelItem.original_title) {
                  return this.parallelItem.original_title;
              } else {
                  return this._transformId(this.parallelItem.to, this.expansionData);
              }
          }

          _getHeadingTitle(item,localize) {
              if (!item || item.translated_title || item.original_title) {
                  return '';
               } else {
                  return this._getAcronymTitle(item, localize);
              }
          }

          _computeRootIdVisibility() {
              return this.parallelItem.original_title ? '' : 'd-none';
          }

          // returns the URL for the parallel with the given index
          _computeParallelUrl() {
              return `${this.parallelItem.uid}`;
          }

          _volpagesAvailable() {
              return !!this.parallelItem.volpages;
          }

          _computeFullLangName(isoCode) {
              return this.rootLangMappings[isoCode];
          }

          _shouldShowLanguageDropdown() {
              return this.parallelItem.translations.length > 0;
          }

          _getAcronymOrId(item) {
              if (this._computeTitle() === this.parallelItem.uid) {
                  return item.acronym ? item.acronym : item.uid;
              } else return '';
          }

          _getAcronymTitle(item, localize) {
              let sc_acronym_title = localize('suttaCentralID');
              if (item.acronym) {
                const alt_number = item.acronym.split('//')[1];
                if (alt_number) {
                  let book = '';
                  (alt_number[0] === 'T') ? book = 'Taish≈ç' : book = 'PTS';
                  sc_acronym_title += `\n${localize('alternateText', 'book', book)} ${alt_number}`;
                }
              }
              return sc_acronym_title;
          }

          _getParagraphRange(rootId) {
            const ids = rootId.split(/#(.*)/)[1];
            if(!ids) {
                return '';
            }
            if(ids.includes('-')) {
              const [id1, id2] = ids.split('-#');
              return `#${id1}-${id2}`;
            }
            return `#${ids}`;
          }

          // This function parses the input uid of the parallel and splits it into
          // it's main document part (root_part) and the id (paragraphs) within the document (id_part)
          // The root_part is then split into it's various elements which are then expanded
          // according to the data in the expansion-table. 
          // So f.i. 'an3.4#23-#25' becomes 'AN 3.4 #23-25' and 'lzh-sarv-bi-vb-np1' becomes
          // 'Lzh Sarv Bi Vb NP 1'
          _transformId(rootId, expansionData) {
              rootId = rootId.replace('~','');
              let sc_acronym = '';
              let id_part = this._getParagraphRange(rootId);
              let root_part = rootId.split('#')[0];
              let uid_parts = root_part.split('-');
              let tail = '';
              for (let i in uid_parts) {
                if (!expansionData[0][uid_parts[i]]) {
                    tail = uid_parts[i].match(/\d+.*/g)[0];
                    uid_parts[i] = uid_parts[i].match(/[a-z]*/g)[0];
                }
                (uid_parts[i]) ? sc_acronym += `${expansionData[0][uid_parts[i]]} ` : '';
              }
              return `${sc_acronym} ${tail} ${id_part}`;
          }
      }

      customElements.define(SCParallelItem.is, SCParallelItem);
  </script>
</dom-module>

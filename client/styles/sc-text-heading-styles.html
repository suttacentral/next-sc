<dom-module id="sc-text-heading-styles">
  <template>
    <style>
      .sutta h1, .sutta h2, .sutta h3, .sutta h4, .sutta h5, .sutta h6, .hgroup p, .subheading {
        text-align: center;
        font-weight: normal;
        font-style: normal;
      }

      h1, h1 a, h2, h2 a, h3, h3 a, h4, h4 a, h5, h5 a, h6, h6 a, .hgroup p, .hgroup p a {
        color: var(--sc-secondary-text-color);
      }

      /* This is the defaults for texts using a skolar font */

      .sutta h1, .sutta h2, .sutta h3, .sutta h4, .sutta h5, .sutta h6 {
        @apply --sc-mixed-small-caps;
        @apply --sc-serif-font;
        white-space: initial;
      }

      h1 {
        @apply --paper-font-display1;

      }

      h2 {
        @apply --paper-font-headline;
      }

      h3 {
        @apply --paper-font-title;
      }

      h4 {
        @apply --paper-font-subhead;
        @apply --sc-skolar-font-size-l;
      }

      h5 {
        @apply --paper-font-subhead;
      }

      h6 {
        text-align: left;
        @apply --sc-all-small-caps;
        @apply --paper-font-subhead;
      }

      .hgroup p {
        @apply --sc-all-small-caps;
        @apply --sc-sans-font;
        @apply --sc-skolar-font-size-md;
        margin: 0;
        padding: 0;
      }

      p + h1 {
        margin-top: 12px
      }


      .hgroup p.subheading {
        @apply --sc-serif-font;
        font-style: italic;
        padding-bottom: var(--sc-size-md-larger);
        text-transform: none;
        font-feature-settings: normal
      }

      /*bilingual headings*/
      .mirror {
        display: table;
        margin-left: auto;
        margin-right: auto;
        margin-bottom: 4.6em;
      }

      .mirror > * {
        display: table-row;
      }

      .mirror-left {
        padding-right: var(--sc-size-md);
        border-right: var(--sc-border);
        text-align: right;
        display: table-cell;
        width: 50%;
      }

      .mirror-right {
        padding-left: var(--sc-size-md);
        text-align: left;
        display: table-cell;
      }

      .mirror-middle {
        text-align: right;
        position: absolute;
        margin-top: 0.2em;
      }

      h1.mirror-row {
        line-height: 1.2
      }

    </style>
  </template>
</dom-module>

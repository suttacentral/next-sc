<dom-module id="sc-text-styles">
  <template>
    <style>

      a {
        text-decoration: none;
      }

      .sutta {
        @apply --sc-serif-font;
        @apply --sc-paper-font-body;
      }

      .html-text-content section {
        margin: 0 auto !important;
        padding: var(--sc-size-lg) 10% var(--sc-size-lg);
        max-width: 40em;
        display: block;
      }

      .html-text-content.side-by-side section {
        max-width: 80em;
      }

      .html-text-content.side-by-side .sc-segmented-text {
        padding-top: 5px;
        padding-bottom: 5px;
      }

      .html-text-content.line-by-line .original-text {
        color: var(--sc-secondary-text-color);
        padding-bottom: 20px;
      }

      .html-text-content aside {
        display: none;
      }

      .original-text {
        @apply --sc-sans-font;
      }

      [lang='pli-Latn'] .original-text {
        @apply --sc-serif-font;
      }

      .side-by-side .translated-text {
        padding-right: var(--sc-size-md);
        display: inline-block;
        width: 47%;
        vertical-align: text-top;
      }

      .side-by-side .original-text {
        display: inline-block;
        width: 47%;
        padding-left: 5px;
        vertical-align: text-top;
      }

      .line-by-line .translated-text, .line-by-line .original-text {
        display: block;
      }

      .show-pali .translated-text {
        display: none;
      }

      .show-pali .original-text {
        @apply --sc-serif-font;
        display: inline;
      }

      .text-tooltip {
        @apply --sc-sans-font;
        --paper-tooltip-opacity: 0.98;
        --paper-tooltip-background: var(--sc-paper-tooltip-color);
        --paper-tooltip: {
          @apply --sc-skolar-font-size-xs;
          line-height: var(--sc-size-md);
          padding: var(--sc-size-sm) var(--sc-size-md);
          text-shadow: 0 0 var(--sc-secondary-background-color);
          white-space: normal;
        };
      }

      /* This rule prevents a problem with quote hanger */

      p > * {
        text-indent: initial;
      }

      /* These rules always apply */

      .infomode .term,
      .infomode .gloss {
        color: var(--sc-primary-accent-color);
      }

      .term {
        font-weight: bold;
      }

      .suttainfo,
      .xu,
      .w {
        @apply --paper-font-body1;
        @apply --sc-sans-font;
        @apply --padding-md;
        color: var(--sc-secondary-text-color);
        background: var(--sc-primary-background-color);
        border: 1px solid var(--sc-tertiary-background-color);
        border-radius: var(--sc-size-xxs);
        display: inline-block;
        margin-bottom: var(--sc-size-md);
      }

      .suttainfo p,
      .xu p,
      .w p {
        margin-bottom: 0;
      }

      /* TEXT */

      .sutta p {
        margin: 0 0 12px 0;
      }

      .sutta ul {
        list-style-type: none;
        padding: 0 0 12px 0;
        margin: 0 0 0 32px;
      }

      .sutta ul li::before {
        position: absolute;
        content: "◦";
        color: var(--sc-disabled-text-color);
        margin-left: -12px;
      }

      .sutta ol {
        padding: 0 0 12px 0;
        margin: 0 0 0 32px;
      }

      .sutta ol ol {
        padding: 0 0 0 1em;
        margin: 0 0 0 0;
      }

      .gatha {
        font-size: inherit;
        display: table;
        width: auto;
        margin: 0 auto;
      }

      .indent {
        padding-left: 32px;
      }

      .uddanagatha,
      .vagguddanagatha {
        font-style: italic;
        display: table;
        width: auto;
        margin: 0 auto;
        color: var(--sc-secondary-text-color);
      }

      .endsutta,
      .endvagga,
      .endsection,
      .end,
      .endsubsection {
        font-style: italic;
        text-align: center;
        color: var(--sc-secondary-text-color);
      }

      .uddana {
        margin-bottom: 32px;
        color: var(--sc-secondary-text-color);
      }

      .endbook {
        text-align: center;
        color: var(--sc-secondary-text-color);
        font-weight: bold;
        text-transform: uppercase;
        letter-spacing: 0.1em;
      }

      /*This is used for names in the dictionaries. They're marked with <i> to represented a foreign labguage, but should be displayed upright.*/

      .name {
        font-style: normal
      }

      .tri {
        display: inline;
      }

      h1 .t-note {
        display: none
      }

      .surplus {
        display: none;
      }

      .infomode .surplus {
        display: inline;
        color: var(--sc-secondary-text-color);
      }

      /*For Mahaparinirvana text, marks apparently random phrases that are marked in bold in GRETIL.

      TITLE: Surplus text.
      */

      .infomode .supplied {
        color: var(--sc-primary-color)
      }

      /*In almost all Sanskrit texts, there is reconstruction by the editor. These are marked <span class="supplied"></span>. In CSS this should by default display normally, and optionally, use color


      TITLE: Text hypothetically reconstructed by the editor or translator.
      */

      .infomode .supplied2 {
        color: var(--sc-primary-color-dark);
      }

      /*In some cases there are two forms of supplied text, usually differentiated in the original by () and []. This difference is retained by using supplied2 for the []. Actually these should be marked more clearly to differentiate them, but this will differ according to the various publications, which I don't have. So for now let them behave as for .supplied, except use

      TITLE: Text hypothetically reconstructed by the editor or translator.
      */

      #text:lang(pgd) .add,
      #text:lang(pli) .add,
      #text:lang(san) .add,
      #text:lang(xct) .add,
      #text:lang(lzh) .add,
      #text:lang(pra) .add,
      #text:lang(en) .add,
      .infomode .add {
        color: var(--sc-secondary-text-color);
        @apply --sc-sans-font;
      }

      p .author {
        @apply --sc-all-small-caps;
      }

      /*There are some editorial additions marked <span class="add"></span>. Previously these were hidden by default, but they are now visible by default.

      TITLE: Text added by the editor or translator for clarification.
      */

      .pe {
        font-style: italic;
      }

      .infomode .pe {
        color: var(--sc-secondary-text-color);
      }

      .metre {
        display: none;
      }

      .infomode .metre {
        @apply --sc-skolar-font-size-xxs;
        color: var(--sc-primary-accent-color);
        display: block;
        position: absolute;
        margin-top: -0.9rem;
        letter-spacing: 0.2em;
      }

      .infomode .expanded {
        color: var(--sc-secondary-text-color);
      }

      .suppliedmetre {
        color: var(--sc-secondary-text-color);
      }

      /*This is for cases where the editor has "filled in the blanks" (hence "supplied") with metrical notation (hence "metre").

      TITLE: Metre reconstructed by the editor.
      */

      .gap {
        color: var(--sc-secondary-text-color)
      }

      /*For marking gaps in the text, which are filled in with + or the like.  In IB Horner's translation, deliberate gaps were marked by the translator with an *. Accidental omissions are marked with +.

      TITLE: Gap in the manuscript.
      */

      .infomode .var {
        color: var(--sc-secondary-accent-color)
      }

      .varnote,
      .corrnote {
        display: none;
      }

      .infomode .varnote,
      .infomode .corrnote {
        display: block;
      }

      .varnote table {
        @apply --sc-sans-font;
        color: var(--sc-paper-tooltip-text-color);
      }

      .varnote td:first-child:not(:last-child) {
        font-weight: bold;
      }

      .varnote td:nth-child(2) {
        font-size: 0.8rem;
        vertical-align: middle;
      }

      /*indicates a variant reading. Similar to TEI rdg, except that refers only to a single reading, whereas for us var is used a little more loosely*/

      .infomode .corr {
        color: var(--sc-primary-accent-color)
      }

      /*indicates a corrected reading. There are some whith and some without a title. The ones with a title show the correction from→to in the title.*/


      cite.book {
        font-style: italic;
      }

      /*A book title.*/

      cite.article {
        font-style: normal
      }

      /*An article title.*/

      .gatha-number {
        @apply --sc-sans-font;
        @apply --sc-skolar-font-size-s;
        color: var(--sc-secondary-text-color);
      }

      /*As it says.*/

      .del, .del-scribe {
        display: none
      }

      .infomode .del, .infomode .del-scribe {
        text-decoration: line-through;
        display: inline
      }

      /*(deletion) contains a letter, word, or passage deleted, marked as deleted, or otherwise indicated as superfluous or spurious in the copy text by an author, scribe, annotator, or corrector.

      TITLE: Text deleted by the editor as superfluous.
      */

      .unclear {
        color: var(--sc-secondary-text-color);
      }

      /*Text marked as uncertain, usually with a "?", in the transcribed text.

      TITLE: Unclear reading.
      */

      .namo {
        text-align: center;
      }

      .namo {
        font-style: italic;
      }

      /*dedication at the start of texts*/

      .scribe {
        font-style: italic;
      }

      /*note in the text recording who copied the text*/

      hr {
        width: 33%;
        margin: 1.45rem auto
      }

      .rule {
        font-weight: bold
      }

      /*text in vibhanga, etc., of the rule itself.*/
      /*CBETA tags

      Generally, eliminate inline styles, and retain semantic markup. Transform all classes inherited from CBETA by prefixing with t-. This is to avoid clashing with SC classes, and also to clarify the source of the markup.. NEED TO CHANGE PREVIOUS HANDLING OF CBETA TAGS*/

      .t-note {
      }

      /*= .note in CBETA text. Changed to avoid confusion with SC's .note. Indicates usually bracketed note or comment in the text. No need to indicate.*/

      .t-gaiji {
        color: var(--sc-primary-accent-color);
      }

      a.cr {
        color: inherit;
        text-decoration: none;
        background: linear-gradient(to top, var(--sc-primary-color-transparent) 1.5px, var(--sc-primary-color) 1.5px, var(--sc-primary-color) 2.5px, var(--sc-primary-color-transparent) 2.5px);
      }

      a.cr:hover {
        background: linear-gradient(to top, var(--sc-primary-color-transparent) 1px, var(--sc-primary-color) 1px, var(--sc-primary-color) 3px, var(--sc-primary-color-transparent) 3px);
      }

      a.cr:visited {
        background: linear-gradient(to top, var(--sc-primary-color-darkest-transparent) 1px, var(--sc-primary-color-darkest) 1px, var(--sc-primary-color-darkest) 3px, var(--sc-primary-color-darkest-transparent) 3px);
      }

    </style>
  </template>
</dom-module>

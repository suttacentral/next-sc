<dom-module id="sc-text-styles">
  <template>
    <style>

      a {
        text-decoration: none;
      }

      .sutta {
        @apply --sc-serif-font;
        @apply --sc-paper-font-body;
      }

      .html-text-content section {
        margin: 0 auto !important;
        padding: var(--sc-size-lg) 10% var(--sc-size-lg);
        max-width: 40em;
        display: block;
      }

      .html-text-content.side-by-side section {
        max-width: 80em;
      }

      .html-text-content.side-by-side .sc-segmented-text {
        padding-top: 5px;
        padding-bottom: 5px;
      }

      .html-text-content.line-by-line .original-text {
        color: var(--sc-secondary-text-color);
        padding-bottom: 20px;
      }

      .html-text-content aside {
        display: none;
      }

      .original-text {
        @apply --sc-sans-font;
      }

      .original-text:not([lang='pli-Latn']) {
        font-style: normal;
      }

      .html-text-content:not(.latin-script) .word {
        font-style: normal;
      }

      [lang='pli-Latn'] .original-text {
        @apply --sc-serif-font;
      }

      .side-by-side .translated-text {
        padding-right: var(--sc-size-md);
        display: inline-block;
        width: 47%;
        vertical-align: text-top;
      }

      .side-by-side .original-text {
        display: inline-block;
        width: 47%;
        padding-left: 5px;
        vertical-align: text-top;
      }

      .line-by-line .translated-text, .line-by-line .original-text {
        display: block;
      }

      .show-pali .translated-text {
        display: none;
      }

      .show-pali .original-text {
        @apply --sc-serif-font;
        display: inline;
      }

      .text-tooltip {
        @apply --sc-sans-font;
        --paper-tooltip-opacity: 0.98;
        --paper-tooltip-background: var(--sc-paper-tooltip-color);
        --paper-tooltip: {
          @apply --sc-skolar-font-size-xs;
          line-height: var(--sc-size-md);
          padding: var(--sc-size-sm) var(--sc-size-md);
          text-shadow: 0 0 var(--sc-secondary-background-color);
          white-space: normal;
        };
      }

      /* This rule prevents a problem with quote hanger */

      p > * {
        text-indent: initial;
      }

      /*Descriptions of all classes below can be found in zz1 and zz3 test files*/

      .infomode .term,
      .infomode .gloss {
        color: var(--sc-primary-accent-color);
      }

      .term {
        font-weight: bold;
      }

      .suttainfo,
      .xu,
      .w,
      .colophon {
        @apply --paper-font-body1;
        @apply --sc-sans-font;
        @apply --padding-md;
        color: var(--sc-secondary-text-color);
        background: var(--sc-primary-background-color);
        border: 1px solid var(--sc-tertiary-background-color);
        border-radius: var(--sc-size-xxs);
        display: inline-block;
        margin-bottom: var(--sc-size-md);
      }

      .suttainfo p,
      .xu p,
      .w p,
      .colophon p {
        margin-bottom: 0;
      }

      /* TEXT */

      .sutta p {
        margin: 0 0 12px 0;
      }

      .sutta ul {
        list-style-type: none;
        padding: 0 0 12px 0;
        margin: 0 0 0 32px;
      }

      .sutta ul li::before {
        position: absolute;
        content: "â—¦";
        color: var(--sc-disabled-text-color);
        margin-left: -12px;
      }

      .sutta ol {
        padding: 0 0 12px 0;
        margin: 0 0 0 32px;
      }

      .sutta ol ol {
        padding: 0 0 0 1em;
        margin: 0 0 0 0;
      }

      .gatha {
        font-size: inherit;
        display: table;
        width: auto;
        margin: 0 auto;
      }

      .indent {
        padding-left: 32px;
      }

      .endsection,
      .end,
      .endsubsection {
        font-style: italic;
        text-align: center;
        color: var(--sc-secondary-text-color);
      }

      .endsutta {
        font-weight: bold;
        text-align: center;
        color: var(--sc-secondary-text-color);        
      }

      .uddana {
        color: var(--sc-secondary-text-color);
        font-size: 0.8rem;
      }

      .uddana-intro {
        font-weight: bold;
        color: var(--sc-secondary-text-color);  
      }

      .endbook,
      .endvagga {
        text-align: center;
        color: var(--sc-secondary-text-color);
        text-transform: uppercase;
        letter-spacing: 0.1em;
      }

      .endbook {
        font-weight: bold;
      }

      .surplus {
        display: none;
      }

      .infomode .surplus {
        display: inline;
        color: var(--sc-secondary-text-color);
      }

      .infomode .supplied {
        color: var(--sc-primary-color)
      }

      .infomode .supplied2 {
        color: var(--sc-primary-color-dark);
      }

      #text:lang(pgd) .add,
      #text:lang(pli) .add,
      #text:lang(san) .add,
      #text:lang(xct) .add,
      #text:lang(lzh) .add,
      #text:lang(pra) .add,
      #text:lang(en) .add,
      .infomode .add {
        color: var(--sc-secondary-text-color);
        @apply --sc-sans-font;
      }

      .pe {
        font-style: italic;
      }

      .infomode .pe {
        color: var(--sc-secondary-text-color);
      }

      .metre {
        display: none;
      }

      .infomode .metre {
        @apply --sc-skolar-font-size-xxs;
        color: var(--sc-primary-accent-color);
        display: inline-block;
        position: absolute;
        margin-top: -11px;
        letter-spacing: 0.2em;
      }

      .infomode .expanded {
        color: var(--sc-secondary-text-color);
      }

      .suppliedmetre {
        color: var(--sc-secondary-text-color);
      }

      .gap {
        color: var(--sc-secondary-text-color)
      }

      .infomode .var {
        color: var(--sc-secondary-accent-color)
      }

      .text-table {
        margin: var(--sc-size-xl) auto;
        border-collapse: collapse;
      }

      .text-table td {
        padding: 12px var(--sc-size-md-larger) 12px var(--sc-size-md-larger);
        vertical-align: text-top;
        border-top: 1px solid var(--sc-tertiary-background-color);
        border-bottom: 1px solid var(--sc-tertiary-background-color);
      }

      .text-table li {
        padding: var(--sc-size-xs) 0;
      }

      .text-table ul {
        padding-left: var(--sc-size-xl);
      }

      .varnote,
      .corrnote {
        display: none;
        --paper-tooltip: {
          max-width: 100% !important;
        };
      }

      .infomode .varnote,
      .infomode .corrnote {
        display: block;
      }

      .varnote table {
        @apply --sc-sans-font;
        color: var(--sc-paper-tooltip-text-color);
      }

      .varnote td {
        padding: 0;
        vertical-align: middle;
        border: none;
      }

      .varnote td:first-child:not(:last-child) {
        font-weight: bold;
        padding-right: var(--sc-size-xs);
      }

      .varnote td:last-child {
        font-size: 0.8rem;
      }

      .infomode .corr,
      .infomode .corrected {
        color: var(--sc-primary-accent-color)
      }

      .del, .del-scribe {
        display: none
      }

      .infomode .del, .infomode .del-scribe {
        text-decoration: line-through;
        display: inline
      }

      .unclear {
        color: var(--sc-secondary-text-color);
      }

      .scribe {
        font-style: italic;
      }

      hr {
        width: 33%;
        margin: 1.45rem auto
      }

      .t-gaiji {
        color: var(--sc-primary-accent-color);
      }

      a.cr {
        color: inherit;
        background: linear-gradient(to top, var(--sc-primary-color-transparent) 1.5px, var(--sc-primary-color) 1.5px, var(--sc-primary-color) 2.5px, var(--sc-primary-color-transparent) 2.5px);
      }

      a.cr:hover {
        background: linear-gradient(to top, var(--sc-primary-color-transparent) 1px, var(--sc-primary-color) 1px, var(--sc-primary-color) 3px, var(--sc-primary-color-transparent) 3px);
      }

      a.cr:visited {
        background: linear-gradient(to top, var(--sc-primary-color-darkest-transparent) 1px, var(--sc-primary-color-darkest) 1px, var(--sc-primary-color-darkest) 3px, var(--sc-primary-color-darkest-transparent) 3px);
      }

      .hidden,
      .alt-title {
        display: none;
      }

      .allowance,
      .kamma {
        font-weight: bold;
      }

      .t-byline,
      .t-headname,
      .t-juanname,
      .uddanagatha {
        font-style: inherit;
      }

      .evam {
        @apply --sc-all-small-caps;
      }

      .namo {
        text-align: center;
        font-style: italic;
        color: var(--sc-primary-text-color);
      }

      .rightview,
      .wrongview,
      .rule-number,
      .t-note,
      .vagga-number {
        color: var(--sc-secondary-text-color);
      }

      .rule,
      .subrule {
        font-weight: bold;
      }

      .speaker {
        font-style: italic;
      }

      .counter,
      .t-counter {
        @apply --sc-sans-font;
        color: var(--sc-secondary-text-color);
        font-size: 0.8rem;
      }

    </style>
  </template>
</dom-module>

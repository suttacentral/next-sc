<dom-module id="static-styles">
  <template>
    <style>

      #page-wrap {
        @apply --sc-paper-font-body;
        @apply --sc-sans-font;
        height: auto !important;
        margin: 0 auto -240px;
        min-width: 320px;
      }

      main {
        margin-top: 3em;
        margin-bottom: 3em;
      }

      section {
        margin: 6em auto 0 !important;
        padding: 0 5% !important;
        max-width: 40em;
        display: block;
      }

      h1 {
        @apply --paper-font-display1;
        color: var(--sc-secondary-text-color);
      }

      h2, h3, h4, h5, h6 {
        color: var(--sc-secondary-text-color);
      }

      a {
        color: inherit;
        text-decoration: none;
        background: linear-gradient(to top, transparent 1.5px, var(--sc-primary-color) 1.5px, var(--sc-primary-color) 2.5px, transparent 2.5px);
      }

      a:hover {
        background: linear-gradient(to top, transparent 1px, var(--sc-primary-color) 1px, var(--sc-primary-color) 3px, transparent 3px);
      }

      a:visited {
        background: linear-gradient(to top, transparent 1px, var(--sc-primary-color-darkest) 1px, var(--sc-primary-color-darkest) 3px, var(--sc-primary-color-darkest-transparent) 3px);
      }

      caption {
        @apply --sc-skolar-font-size-xl;
        padding: 20px;
      }

      table {
        margin: var(--sc-size-xl) auto;
        border-collapse: collapse;
      }

      td {
        padding: 12px var(--sc-size-md-larger) 12px var(--sc-size-md-larger);
        vertical-align: text-top;
        border-top: 1px solid var(--sc-tertiary-background-color);
        border-bottom: 1px solid var(--sc-tertiary-background-color);
      }

      td:first-child {
        font-weight: bold;
      }

      li {
        padding: var(--sc-size-xs) 0;
      }

      ul {
        padding-left: var(--sc-size-xl);
      }

      body {
        max-width: 720px;
        margin: 0 auto;
        background: rgb(245, 245, 245);
        color: rgb(33, 33, 33);
      }

      dt {
        margin-top: 16px;
        font-family: serif;
        font-weight: bold;
      }

      h1, h2 {
        color: rgb(115, 115, 115);
      }

      .description {
        color: rgb(115, 115, 115);
        margin-bottom: 8px;
        font-style: italic;
      }

      .type {
        margin-bottom: 8px;

      }

      .life-events {
        margin-top: 8px;
        color: rgb(115, 115, 115);
        font-style: italic;
      }

      .translation {

        font-family: serif;

      }

      .ref {
        color: rgb(115, 115, 115);
        background: #ddd;
        border-radius: 2px;
        padding: 0.3em;
        white-space: nowrap;
        font-style: normal;
      }

      .entry-list {
        margin: 64px 0;
        padding: 0px;
        list-style-type: none;
        display: flex;
        flex-direction: row;
        justify-content: center;
        flex-wrap: wrap;
        border-radius: 2px;
        border-left: 4px solid #F6C200;
        text-align: center;
      }

      .entry-list a {
        padding: 8px 0;
        display: inline-block;
        margin: 8px;
        text-decoration: none;
        border-radius: 2px;
        width: 64px;
      }

      .entry-list a:hover {
        background-color: #eee
      }

      .subject {
        font-style: italic;
        color: rgb(115, 115, 115)
      }

      .subject:before {
        content: "("
      }

      .subject:after {
        content: ")"
      }

      a {
        color: inherit;
        text-decoration: underline;
        text-decoration-color: #F6C200;
        text-decoration-skip: ink;
      }

      a:hover {
        color: #F6C200;
      }

      a.ref {
        text-decoration: none;
      }

      .static-copyright {
        color: rgb(115, 115, 115);
        font-size: 0.8em;
        margin-top: 64px;
        background: #eee;
        padding: 16px 32px;
      }
    </style>
  </template>
</dom-module>

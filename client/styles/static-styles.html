<dom-module id="static-styles">
  <template>
    <style>

      #page-wrap {
        @apply --sc-paper-font-body;
        @apply --sc-sans-font;
        height: auto !important;
        margin: 0 auto -240px;
        min-width: 320px;
      }

      main {
        margin-top: 3em;
        margin-bottom: 3em;
      }

      section {
        margin: 6em auto 0 !important;
        padding: 0 5% !important;
        max-width: 40em;
        display: block;
      }

      h1 {
        @apply --paper-font-display1;
        color: var(--sc-secondary-text-color);
      }

      h2, h3, h4, h5, h6 {
        color: var(--sc-secondary-text-color);
      }

      a {
        color: inherit;
        text-decoration: none !important;
        background: linear-gradient(to top, transparent 1.5px, var(--sc-primary-color) 1.5px, var(--sc-primary-color) 2.5px, transparent 2.5px);
      }

      a:hover {
        background: linear-gradient(to top, transparent 1px, var(--sc-primary-color) 1px, var(--sc-primary-color) 3px, transparent 3px);
      }

      a:visited {
        background: linear-gradient(to top, transparent 1px, var(--sc-primary-color-darkest) 1px, var(--sc-primary-color-darkest) 3px, transparent 3px);
      }

      caption {
        @apply --sc-skolar-font-size-xl;
        padding: 20px;
      }

      table {
        margin: var(--sc-size-xl) auto;
        border-collapse: collapse;
      }

      td {
        padding: 12px var(--sc-size-md-larger) 12px var(--sc-size-md-larger);
        vertical-align: text-top;
        border-top: 1px solid var(--sc-tertiary-background-color);
        border-bottom: 1px solid var(--sc-tertiary-background-color);
      }

      td:first-child {
        font-weight: bold;
      }

      li {
        padding: var(--sc-size-xs) 0;
      }

      ul {
        padding-left: var(--sc-size-xl);
      }

      body {
        max-width: 720px;
        margin: 0 auto;
        background: var(--sc-primary-background-color);
      }

      dt {
        margin-top: var(--sc-size-md);
        font-family: serif;
        font-weight: bold;
      }

      h1, h2 {
        color: var(--sc-primary-text-color);
      }

      .description {
        color: var(--sc-primary-text-color);
        margin-bottom: var(--sc-size-sm);
        font-style: italic;
      }

      .type {
        margin-bottom: var(--sc-size-sm);

      }

      .life-events {
        margin-top: var(--sc-size-sm);
        color: var(--secondary-text-color);
        font-style: italic;
      }

      .translation {
        font-family: serif;
      }

      .ref {
        background: var(--secondary-text-color);
        border-radius: var(--sc-size-xxs);
        padding: 0.3em;
        white-space: nowrap;
        font-style: normal;
      }

      .entry-list {
        margin: var(--sc-size-xxl) 0;
        padding: 0;
        list-style-type: none;
        display: flex;
        flex-direction: row;
        justify-content: center;
        flex-wrap: wrap;
        border-radius: var(--sc-size-xxs);
        text-align: center;
      }

      .entry-list a {
        padding: var(--sc-size-sm) 0;
        display: inline-block;
        margin: var(--sc-size-sm);
        text-decoration: none;
        border-radius: var(--sc-size-xxs);
        width: var(--sc-size-xxl);
      }

      .entry-list a:hover {
        background-color: var(--secondary-text-color);
      }

      .subject {
        font-style: italic;
        color: var(--secondary-text-color);
      }

      .subject:before {
        content: "("
      }

      .subject:after {
        content: ")"
      }

      a {
        color: inherit;
        text-decoration: underline;
        text-decoration-skip: ink;
      }

      a.ref {
        text-decoration: none;
      }

      .static-copyright {
        color: var(--secondary-text-color);
        font-size: 0.8em;
        margin-top: var(--sc-size-xxl);
        background: var(--sc-tertiary-text-color);
        padding: var(--sc-size-lg) var(--sc-size-xl);
      }
    </style>
  </template>
</dom-module>

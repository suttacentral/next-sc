<!--
  Main SuttaCentral styles
-->
<custom-style>
  <style>
    body {
      margin: 0;
      height: 100%;
      background-color: var(--sc-primary-background-color);
      color: var(--sc-primary-text-color);
    }

    p a, li a {
      color: inherit;
      text-decoration: none;
      background: linear-gradient(to top, transparent 1.5px, var(--sc-primary-color) 1.5px, var(--sc-primary-color) 2.5px, transparent 2.5px);
    }

    p a:hover, li a:hover {
      background: linear-gradient(to top, transparent 1px, var(--sc-primary-color) 1px, var(--sc-primary-color) 3px, transparent 3px);
    }

    p a:visited, li a:visited {
      background: linear-gradient(to top, var(--sc-primary-color-darkest-transparent) 1px, var(--sc-primary-color-darkest) 1px, var(--sc-primary-color-darkest) 3px, var(--sc-primary-color-darkest-transparent) 3px);
    }

  </style>
</custom-style>

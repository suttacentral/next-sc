<!--
  Main SuttaCentral styles
-->
<custom-style>
  <style>
    body {
      margin: 0;
      height: 100%;
      background-color: var(--sc-primary-background-color);
      color: var(--sc-primary-text-color);
    }

    p a, li a {
      color: inherit;
      text-decoration: none;
      background: linear-gradient(to top, rgba(223, 153, 10, 0) 1.5px, rgba(223, 153, 10, 1) 1.5px, rgba(223, 153, 10, 1) 2.5px, rgba(223, 153, 10, 0) 2.5px);
    }

    p a:hover, li a:hover {
      background: linear-gradient(to top, rgba(223, 153, 10, 0) 1px, rgba(223, 153, 10, 1) 1px, rgba(223, 153, 10, 1) 3px, rgba(223, 153, 10, 0) 3px);
    }

    p a:visited, li a:visited {
      background: linear-gradient(to top, rgba(161, 136, 127, 0) 1px, rgba(161, 136, 127, 1) 1px, rgba(161, 136, 127, 1) 3px, rgba(161, 136, 127, 0) 3px);
    }

  </style>
</custom-style>

<!doctype html>
<html>
<head>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>Parallel item</title>

  <script src="../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../bower_components/web-component-tester/browser.js"></script>

  <!-- Import the element to test -->
  <link rel="import" href="../elements/suttaplex/sc-parallel-item.html">

</head>
<body>

<test-fixture id="basic">
  <template>
    <sc-parallel-item></sc-parallel-item>
  </template>
</test-fixture>

<script>
    a11ySuite('basic');
    suite('sc-parallel-item', () => {
        let parallel;

        setup(() => {
            parallel = fixture('basic');
        });

        test('The title should display', (done) => {
            parallel.parallelItem = {
                'original_title': 'Test title'
            };

            flush(() => {
                let title = Polymer.dom(parallel.root).querySelector('.parallel-item-title');
                assert.equal(title.innerHTML, parallel.parallelItem.original_title);
                done();
            });
        })
    });
</script>

</body>
</html>

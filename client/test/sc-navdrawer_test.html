<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

  <script src="../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../bower_components/web-component-tester/browser.js"></script>
  <script src="../bower_components/test-fixture/test-fixture-mocha.js"></script>

  <!--Import the element to test -->
  <link rel="import" href="../elements/sc-navdrawer.html">

</head>

<body>

<test-fixture id="basic">
  <template>
    <sc-navdrawer></sc-navdrawer>
  </template>
</test-fixture>

<test-fixture id="with-list">
  <template>
    <sc-navdrawer nav-list='[{ "name": "Sutta", "lang": "pi", "open": true}]'></sc-navdrawer>
  </template>
</test-fixture>

<script>
    suite('<sc-navdrawer>', () => {
        let basic;
        let withList;

        setup(() => {
            basic = fixture('basic');
            withList = fixture('with-list');
        });

        test('Should display title', () => {
            flush(() => {
                let title = basic.shadowRoot.querySelector('.nav-home-title-text');
                assert.equal(title.innerHTML, '&nbsp;SuttaCentral');
            });
        });

        test('Should display menu', () => {
            flush(() => {
                let treeNodes = withList.shadowRoot.querySelector('paper-tree')
                    .shadowRoot.querySelectorAll('paper-tree-node');
                assert.equal(treeNodes.length, 1, 'There is exactly one menu item');
            });
        });
    });
</script>

</body>
</html>

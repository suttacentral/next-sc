version: '2'

services:

  sc-flask:
    volumes:
      - ./server/:/opt/sc/sc-flask
    env_file:
      - server/env/.test.env
    command: bash docker/entrypoint.test.sh

  sc-nginx:
    volumes:
      - ./client/:/opt/sc/static
    command: bash entry-point.test.sh

  sc-arangodb:
    env_file:
      - server/env/.test.env

  sc-frontend-tester:
    entrypoint: tail -f /dev/null
    working_dir: /opt/sc/frontend
    volumes:
      - ./client/:/opt/sc/frontend
